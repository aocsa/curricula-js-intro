<h2>Objetivos</h2>
<ul>
<li>Entender qué es el control de flujo de un programa</li>
<li>Entender qué son <code>estructuras condicionales</code> y cómo afectan el flujo del programa</li>
<li>Entender qué son <code>estructuras repetitivas</code> y cómo afectan el flujo del programa</li>
</ul>
<hr />
<p>El texto a continuación se basa en gran medida, con ciertos ajustes, en el capítulo 2 de <a href="http://eloquentjavascript.net/">Eloquent JavaScript</a>,de Marijn<br />
Haverbeke, 2014. Traducción en <a href="http://hectorip.github.io/Eloquent-JavaScript-ES-online/chapters/01_values.html">Español</a><br />
disponible gracias a <a href="http://hectorip.github.io">hectorip</a>, y del capítulo 6 de <a href="http://pepa.holla.cz/wp-content/uploads/2015/11/JavaScript-for-Kids.pdf">JavaScript for kids</a>, Nick Morgan, 2015;</p>
<hr />
<h2>Control de Flujo</h2>
<p>La razón por la cual creamos programas de computación es para <strong>resolver problemas</strong>. Un programa, hemos visto, es simplemente un conjunto de “instrucciones” que las computadoras siguen. Ese conjunto de instrucciones resuelven un problema. Hasta ahora hemos aprendido a obtener, representar, manipular y almacenar data en <code>variables</code>. Con esto, hemos podido crear programas que resuleven problemas muy sencillos. Esto es el caso, por ejempo, del programa que hicimos para transformar la temperatura en Celsius (°C) a Farenheit (°F). Sin embargo, para crear programas más complejos, es necesario expandir nuestro conocimiento sobre el <em>control de flujo de un programa</em> y las estructuras que existen para modificar este flujo.</p>
<p>Para utilizar la terminología correcta de JavaScript, de ahora en adelante, sustituiremos la palabra “instrucciones” por la palabra “sentencias”. Una sentencia JavaScript es el equivalente a una oración en un leguaje humano. Entendemos, por lo tanto, que un programa en JavaScript es una lista de “sentencias JavaScript”; es decir, un conjunto de oraciones que le dicen al computador qué hacer.</p>
<h3>1. Flujo en línea recta</h3>
<p>Cuando un programa contiene más de una sentencia, éstas son ejecutadas de arriba hacia abajo, una por una. Por ejemplo, el siguiente programa tiene tres sentencias: la primera le declara una variable llamada <code>name</code> con el valor del string ‘Michelle’; la segunda, imprime en la consola un mensaje personalizado de saludo ‘Hola Michelle’; y la tercera, imprime en la consola un mensaje que dice ‘Qué nombre tan largo tienes!’.</p>
<pre class="hljs" class="language-js"><code>var name = 'Michelle';
console.log('Hola ' + name);
console.log('Qué nombre tan largo tienes!');
// returns &gt; Hola Michelle
//           Qué nombre tan largo tienes!
</code></pre>
<p>Una representación trivial esquemática de un flujo de control recto sería:</p>
<p><img src="http://eloquentjavascript.net/img/controlflow-straight.svg" alt="Flujo recto" /></p>
<h3>2. Flujo condicional</h3>
<p>Ejecutar sentencias en línea recta no es la única opción que tenemos. Una alternativa es la <em>ejecución condicional</em>, en donde escogemos entre dos rutas diferentes basados en un valor <code>Boolean</code>, así:</p>
<p><img src="http://eloquentjavascript.net/img/controlflow-if.svg" alt="Flujo condicional" /></p>
<p>La ejecución condicional se escribe con el keyword <code>if</code> en JavaScript. La instrucción <code>if</code> es la más simple de las estructuras de control de JavaScript. Se utiliza para ejecutar código <em>si y sólo si</em> una condición es verdadera. Un condicional dice: <em>“Si algo es verdad, haz esto”</em>. Por ejemplo, si hiciste tu tarea, recibes un helado, pero si no hiciste tu tarea, no recibes el helado.</p>
<p>Como muestra el ejemplo a continuación, una sentencia <code>if</code> tiene 2 partes principales: la condición y el cuerpo. La condición debe ser un valor <code>Boolean</code> que va entre paréntesis. El cuerpo consiste en una o más sentencias JavaScript que se ejecutarán si, y solo si, la condición es verdadera (<code>Boolean</code> igual a <code>true</code>).</p>
<pre class="hljs" class="language-js"><code>
if (condición) {
  // Conjunto de sentencias a ejecutar
}

</code></pre>
<p>Cuando necesitamos ejecutar múltiples sentencias, podemos encerrarlas en llaves ({ y }). Las llaves agrupan las sentencias, haciéndolos valer por una sola. Una secuencia de sentencias encerradas en llaves es llamada un <strong>bloque</strong> (de código). Muchos programadores de JavaScript encierran cada cuerpo de un <code>if</code> (y en los bucles, como verás más adelante), en llaves. Lo hacen en nombre de la consistencia y para evitar tener que añadir o quitar las llaves cuando el número de sentencias en el cuerpo cambie. Otros, valoran la brevedad y en el caso del <code>if</code> no utilizan las llaves. En este curso, siempre usaremos las llaves para ayudarnos a organizar nuestro código.</p>
<p>Volvamos al ejemplo anterior y agreguemos una condición antes de la sentencia que imprime el segundo mensaje:</p>
<pre class="hljs" class="language-js"><code>var name = 'Michelle';
console.log('Hola ' + name);
if (name.length &gt; 7) {
  console.log('Qué nombre tan largo tienes!');
}
// returns &gt; Hola Michelle
//           Qué nombre tan largo tienes!
</code></pre>
<p>Con esta modificación, antes de imprimir en la consola el segundo mensaje (‘Qué nombre tan largo tienes!’), el programa verifica si la longitud del string <code>name</code> es mayor a 7. De ser así, se imprime el segundo mensaje. De no ser así, no se ejecuta esa sentencia. En este caso, dado que <em>Michelle</em> tiene 8 caracteres, la condición es <code>true</code>. Por lo tanto, se imprime el segundo mensaje.</p>
<p>Cambiemos un poco este ejemplo, modificando el valor de <code>name</code> a ‘Ana’.</p>
<pre class="hljs" class="language-js"><code>var name = 'Ana';
console.log('Hola ' + name);
if (name.length &gt; 7) {
  console.log('Qué nombre tan largo tienes!');
}
// returns &gt; Hola Ana
</code></pre>
<p>En esta ocasión, la condición <strong>no</strong> es <code>true</code> (es <code>false</code>) porque la longitud del nombre es 3, lo cual <strong>no</strong> es mayor a 7. Por lo tanto, el cuerpo del <code>if</code> <strong>no</strong> se ejecuta. De tal manera, únicamente se ejecuta el primer mensaje ‘Hola Ana’.</p>
<h4><em>Sentencia <code>if... else</code></em></h4>
<p>A menudo no sólo tendrás código que se ejecute cuando una condición sea verdadera, sino también que maneje el otro caso. Este camino alternativo es representado por la segunda flecha en el diagrama de flujo. La palabra clave <code>else</code> puede ser usada, junto con <code>if</code>, para crear dos rutas de ejecución separadas y alternativas.</p>
<p>Agregemos una sentencia <code>else</code> a nuestro ejemplo:</p>
<pre class="hljs" class="language-js"><code>var name = 'Ana';
console.log('Hola ' + name);
if (name.length &gt; 7) {
  console.log('Qué nombre tan largo tienes!');
} else {
  console.log('Tu nombre no es muy largo');
}

// returns &gt; Hola Ana
//           Tu nombre no es muy largo
</code></pre>
<p>Como ves, el resultado de este caso es similar al anterior, solo que si <code>name</code> <strong>no</strong> tiene una logitud mayor a 7, existe un “mensaje alternativo” que se ejecuta.</p>
<p>Como muestra el ejemplo a continuación, las sentencias <code>if ... else</code> son similares a las sentencias <code>if</code>, pero incluyen 2 cuerpos. Si la condición es <code>true</code>, se ejecutan las sentencias del primer cuerpo; de lo contrario, se ejecutan las sentencias del segundo cuerpo.</p>
<pre class="hljs" class="language-js"><code>
if (condición) {
  Sentencias a ejecutar si condición es VERDADERA
} else {
  Sentencias a ejecutar si condición es FALSA
}

</code></pre>
<p>Si tenemos más de dos caminos a escoger, varios pares de <code>if...else</code> pueden ser “encadenados”. Aquí hay un ejemplo:</p>
<pre class="hljs" class="language-js"><code>var num = parseInt(prompt('Dame un número', '0'));

if (num &lt; 10){
  alert('Diste un número Pequeño');
}
else if (num &lt; 100){
  alert('Diste un número Mediano');
}
else {
  alert('Diste un número Grande');  
}
</code></pre>
<p>El programa primero revisará si <code>num</code> es menor que 10. Si lo es, escoge ese camino, muestra ‘Diste un número Pequeño’ en un alert box y termina. Si no lo es, toma el camino del <code>else</code>, que en sí mismo contiene un segundo <code>if</code>. Si la segunda condición (&lt; 100) se cumple, significa que el número está entre 10 y 100, y se muestra ‘Diste un número Mediano’ en un alert box. Si no lo es, el segundo y último <code>else</code> es escogido, mostrando ‘Diste un número Grande’.</p>

<h4><em>Utilizando Switch</em></h4>
<p>Es común ver código así:</p>
<pre class="hljs" class="language-js"><code>if (variable == 'valor1') {
  accion1();
}  
else if (variable == 'valor2') {
  accion2();
}
else if (variable == 'valor3') {
  accion3();
}
else {
  accionDefault();
}
</code></pre>
<p>Existe una estructura llamada <code>switch</code> que está hecha para “despachar” de un modo más directo. Desafortunadamente, la sintaxis que JavaScript usa para esto (que es heredada de la línea de lenguajes de programación de C/Java) es un poco incómoda; una cadena de sentencias <code>if</code> a menudo luce mejor. Aquí hay un ejemplo:</p>
<pre class="hljs" class="language-js"><code>switch (prompt('¿Cómo está el clima?')) {
  case 'lluvioso':
    console.log('Recuerda llevar un paraguas.');
    break;
  case 'soleado':
    console.log('Viste ligero.');
  case 'nublado':
    console.log('Sal a la calle.');
    break;
  default:
    console.log('Tipo de Clima desconocido.');
    break;
}
</code></pre>
<p>Puedes poner cualquier cantidad de etiquetas <code>case</code> dentro del bloque <code>switch</code>. El programa saltará a la etiqueta que corresponda al valor que se le dio al <code>switch</code> o al default si no se encuentra valor que corresponda. Se empiezan a ejecutar las sentencias desde ahí, incluso si están bajo otra etiqueta, hasta que se llegue a una sentencia <code>break</code> (que en español significa “detener”).</p>
<p>En algunos casos, como en el caso de ‘soleado’ en el ejemplo, esto puede ser usado para compartir código entre casos (recomienda salir a la calle tanto para clima soleado como para nublado). Pero cuidado: es fácil olvidar el break, lo cuál causará que el programa ejecute código que no quieres que se ejecute.</p>

<h3>3. Flujo repetitivo: Bucles</h3>
<p>Otra forma de modificar el flujo de un programa es estructuras repetitivas, también llamadas bucles (“loops” en inglés). Tal como hemos visto, los condicionales permiten ejecutar un conjunto de sentencias una vez si una condición <em><strong>es</strong></em> verdadera. Los bucles, permiten ejecutar un código varias veces, dependiendo de si una condición <em><strong>sigue siendo</strong></em> verdadera.</p>
<p>Piensa en un programa que imprima todos los números pares del 1 al 12. Una manera de escribirlo sería como sigue:</p>
<pre class="hljs" class="language-js"><code>console.log(0);
console.log(2);
console.log(4);
console.log(6);
console.log(8);
console.log(10);
console.log(12);
// → 0
// → 2
//   … etcetera
</code></pre>
<p>Eso funciona, pero la idea de escribir un programa es trabajar menos, no más. Si necesitamos todos los números menores que 1,000, lo anterior sería imposible de trabajar. Lo que necesitamos es una forma de repetir algo de código. Esta forma de <strong>control de flujo</strong> es llamada bucle. El control de flujo por bucles nos permite regresar a cierto punto en el programa en el que estuvimos antes y repetirlo con nuestro estado actual, tal como lo describe el siguiente diagrama:</p>
<p><img src="http://eloquentjavascript.net/img/controlflow-loop.svg" alt="Flujo bucle" /></p>
<h4>Bucles <code>while</code></h4>
<p>El bucle más sencillo es el bucle <code>while</code> (que significa “mientras” en español). Un bucle <code>while</code> ejecuta repetidamente una serie de sentencias hasta que una condición particular deja de ser verdadera. Al escribir un bucle <code>while</code>, estás diciendo: <em>“Sigue haciendo esto mientras esta condición sea verdadera. Detente cuando la condición se vuelva falsa.”</em></p>
<p>Como muestra el ejemplo a continuación, una sentencia que comienza con el keyword <code>while</code> crea un bucle. Después de <code>while</code> viene una expresión en paréntesis que representa la condición y después un conjunto de sentencias (muy parecido al caso del <code>if</code>). Sin embargo, a diferencia del <code>if</code>, el bucle ejecuta la sentencia mientras la condición produzca un valor que sea <code>true</code>. Por eso es muy importante que el conjunto de sentencias incluya algo que <em>“cambia”</em> para que la condición eventualmente sea falsa. De lo contrario, terminarás con un ciclo infinito que nunca se detendrá, y eso usualmente es malo.</p>
<pre class="hljs" class="language-js"><code>
while (condición) {
  Conjunto de sentencias, donde
  se incluye algo que &quot;cambia&quot; para
  que la condición eventualmente sea FALSA
}

</code></pre>
<p>Regresemos al problema de imprimir todos los números pares del 1 al 12, y creemos un programa que utilice un bucle <code>while</code>:</p>
<pre class="hljs" class="language-js"><code>var number = 0;
while (number &lt;= 12) {
  console.log(number);
  number = number + 2;
}
// → 0
// → 2
//   … etcetera hasta 12
</code></pre>
<p>En este caso, como queremos imprimir los números pares del 1 al 12, creamos una variable <code>number</code>, la inicializamos con el valor 0, y la utilizamos en la condición. Queremos que el bloque dentro del <code>while</code> corra mientras el valor de <code>number</code> sea igual o menor a 12. El cuerpo del <code>while</code> incluye dos sentencias: la primera, imprime el número (con console.log), y la segunda incrementa <code>number</code> en 2 (porque queremos imprimir los pares únicamente). La variable <code>number</code> demuestra la forma en que una variable puede dar seguimiento al progreso de un programa. Cada vez que el bucle se repite, <code>number</code> se incrementa en 2. Entonces, al principio de cada repetición, el valor de la variable <code>number</code> es comparado con el número 12 para decidir si el programa ha hecho todo el trabajo que tenía que hacer. Es importante que entendamos que si no modificamos el valor de <code>number</code> con la segunda sentencia, la condición (number &lt;=12) siempre será <code>true</code> y tendremos un ciclo infinito que nunca se detendrá. Esto puede causar que tu computadora tenga problemas y se congele.</p>
<p>Si creas un bucle infinito en uno de los ejemplos, usualmente se te preguntará si quieres detener el script después de unos cuantos segundos. Si eso falla, tendrás que cerrar la pestaña en la que estás trabajando, o, en otros nevagadores, cerrar el navegador entero para recuperarte.</p>
<p>Veamos algunas variantes de este mismo problema para asegurarnos que entendemos bien cómo funciona el ciclo <code>while</code>:</p>
<ul>
<li>¿Cómo hacemos para imprimir los números <strong>pares</strong> del 1 al 100?: Modificamos la condición para que el bucle corra mientras <code>number</code> sea &lt;= 100.</li>
</ul>
<pre class="hljs" class="language-js"><code>var number = 0;
while (number &lt;= 100) {
  console.log(number);
  number = number + 2;
}
// → 0
// → 2
//   … etcetera hasta 100
</code></pre>
<ul>
<li>¿Cómo hacemos para imprimir los números <strong>impares</strong> del 1 al 12?: Inicializamos el valor de <code>number</code> con el valor de 1 (en lugar de 0).</li>
</ul>
<pre class="hljs" class="language-js"><code>var number = 1;
while (number &lt;= 12) {
  console.log(number);
  number = number + 2;
}
// → 1
// → 3
//   … etcetera hasta 11
</code></pre>
<ul>
<li>¿Cómo hacemos para imprimir todos los números <strong>pares</strong> e <strong>impares</strong> del 1 al 12?: En la segunda sentencia del while, incrementamos <code>number</code> en 1 (en lugar de 2) cada ciclo.</li>
</ul>
<pre class="hljs" class="language-js"><code>var number = 0;
while (number &lt;= 12) {
  console.log(number);
  number = number + 1;
}
// → 0
// → 1
// → 2
//   … etcetera hasta 12
</code></pre>
<h4>Bucles <code>do</code></h4>
<p>El bucle <code>do</code> es una estructura de control similar al bucle <code>while</code>. Se diferencia en sólo un punto: un bucle <code>do</code> siempre ejecuta su cuerpo <strong>por lo menos una vez</strong> y empieza a verificar si debería parar sólo después de la primera ejecución. Para reflejar esto, la condición aparece después del cuerpo del bucle. Veamos un ejemplo:</p>
<pre class="hljs" class="language-js"><code>do {
  var yourName = prompt('¿Quién eres?');
} while (!yourName);

console.log('tu nombre es ' + yourName);
</code></pre>
<p>Este programa te obligará a introducir un nombre. Preguntará una y otra vez hasta que obtenga algo que no sea una cadena vacía. Aplicar el operador <code>!</code> convierte un valor a <code>Boolean</code> negándolo y todas las cadenas excepto <code>''</code> se convierten a <code>true</code>. Esto significa que el bucle continúa corriendo hasta que des un nombre que no sea una cadena vacía.</p>
<h4><em>Bucles <code>for</code></em></h4>
<p>Muchos bucles siguen el patrón de los ejemplos previos del <code>while</code>. Primero, una variable “contador” es creada para dar seguimiento al progreso del bucle. Luego viene el bucle <code>while</code>, cuya expresión condicional normalmente verifica si el contador ha alcanzado cierto límite. El final del cuerpo del bucle, el contador es actualizado para dar seguimiento al progreso.</p>
<p>Debido a que este patrón es tan común, JavaScript y otros lenguajes similares proveen una versión un poco más corta y más completa: el bucle <code>for</code>.</p>
<pre class="hljs" class="language-js"><code>for (var number = 0; number &lt;= 12; number = number + 2){
  console.log(number);
}
// → 0
// → 2
//   … etc.
</code></pre>
<p>Este programa es exactamente equivalente al ejemplo previo de impresión de números pares. El único cambio es que todas las sentencias que están relacionadas con el “estado” del bucle están agrupadas.</p>
<p>Los paréntesis después del keyword <code>for</code> tienen que contener dos puntos y coma (<code>;</code>). La parte que está antes del primer punto y coma <em>inicializa</em> el bucle, normalmente al definir una variable. La segunda parte es la expresión que <em>verifica</em> si el bucle tiene que continuar. La parte final <em>actualiza</em> el estado del bucle antes de cada iteración. En la mayoría de los casos, esto es más corto y claro que una construcción con <code>while</code>.</p>
<p>Aquí está un código que calcula 2^10 (2 exponencial 10), usando el bucle <code>for</code>:</p>
<pre class="hljs" class="language-js"><code>var result = 1;
for (var counter = 0; counter &lt; 10; counter = counter + 1){
  result = result * 2
}
console.log(result);
// → 1024

</code></pre>
<p>La representación general del bucle <code>for</code> es la siguiente:</p>
<pre class="hljs" class="language-js"><code>for (initial setup; condition; increment){
  Bloque de código a ejecutar
}

</code></pre>
<p>El <em>initial setup</em> (por ejemplo: var counter = 0) se ejecuta antes de que se inicie el bucle. Generalmente se usa para crear una variable que rastrea el número de veces que se ha ejecutado el bucle. La <em>condition</em> (counter &lt; 10) se comprueba antes de cada ejecución del cuerpo de bucle. Si la condición es verdadera, el cuerpo es ejecutado; si es falsa, el bucle se detiene. En este caso, el bucle se detendrá una vez que counter ya no sea inferior a 10. El <em>increment</em> (counter = counter + 1) se ejecuta después de cada ejecución del cuerpo de bucle. Generalmente se utiliza para actualizar la variable de bucle. En nuestro ejemplo, lo usamos para agregar 1 a counter cada vez que se ejecuta el bucle.</p>
<p>A continuación Alexandra te ayuda a entender el flujo de un bucle <code>for</code> que imprime el texto ‘Hola mundo!’ varias veces:</p>
<p><a href="https://www.youtube.com/watch?v=lKwx1RAxTfo"><img src="https://img.youtube.com/vi/lKwx1RAxTfo/0.jpg" alt="bucle for" /></a></p>
<h4><em>Forzando la salida de un bucle</em></h4>
<p>Hacer que la condición del bucle produzca <em>false</em> no es la única forma de que un bucle termine. Podemos usar la sentencia especial <code>break</code>, utilizada en <code>switch</code>, que tiene el efecto de salir inmediatamente del bucle que la esté encerrando.</p>
<p>El siguiente programa ilustra el uso de la sentencia <code>break</code> para salir de un bucle. Queremos hacer un programa que encuentre el primer número que es más grande o igual que 20 y divisible por 7.</p>
<pre class="hljs" class="language-js"><code>for (var current = 20; ; current++) {
  if (current % 7 == 0)
    break;
}
console.log(current);
// → 21
</code></pre>
<p>Usar el operador de sobrante o módulo (%) es una forma fácil de probar si un número es divisible por otro. Si lo es, el sobrante de la división es cero. También <a href="https://github.com/Laboratoria/curricula-js/blob/master/01-intro/02-variables-and-data-types/02-variables.md">recuerda</a> que <code>current++</code> es lo mismo que <code>current = current + 1</code>.</p>
<p>El <code>for</code> en este ejemplo no tiene la parte que verifica si el bucle debe terminar. Esto significa que el loop nunca terminará hasta que la sentencia <code>break</code> que está adentro sea ejecutada.</p>
<p>Como, hemos visto, si dejaras afuera esa sentencia <code>break</code> o accidentalmente escribieras una condición que siempre produzca <code>true</code>, tu programa se quedaría atorado en un bucle infinito.</p>
<p>La palabra clave <code>continue</code> es similar a <code>break</code> en que influencia el progreso del bucle. Cuando se encuentra <code>continue</code> en el cuerpo de un bucle, el control sale del curpo del bucle inmediatamente y continúa en la próxima iteración del bucle.</p>
