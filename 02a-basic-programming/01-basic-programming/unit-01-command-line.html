<h2>Objetivos de Aprendizaje</h2>
<p>En esta unidad aprenderemos:</p>
<ul>
<li>¿Qué es la <code>línea de comando</code>?</li>
<li>Entender la finalidad de la <code>línea de comando</code></li>
<li>Aprender  navegar por nuestro <code>directorio</code></li>
<li>Crear archivos o carpetas desde la terminal</li>
</ul>
<p>Referencia:<br />
<a href="https://github.com/wdi-sf-jan-2014/notes/blob/master/living_in_the_command_line.md">https://github.com/wdi-sf-jan-2014/notes/blob/master/living_in_the_command_line.md</a></p>
<blockquote>
<p>La siguiente lectura fue escrita tomando en cuenta que el sistema operativo de<br />
la computadora en la que se está trabajando es <strong>Windows</strong></p>
</blockquote>
<h2>La línea de comando</h2>
<p>La línea de comando o también conocida como:</p>
<ul>
<li>Terminal</li>
<li>Consola</li>
<li>Command Prompt</li>
<li>Simbolo de Sistema</li>
<li>cmd</li>
<li>Git Bash, etc.</li>
</ul>
<p>Una de las herramientas que más nos acompañará en nuestro camino del código<br />
será la <code>línea de comando</code>. En esta lección conoceremos y aprenderemos cómo<br />
usar esa famosa pantalla negra que los ‘hackers’ usan; pero tranquila, no<br />
vamos a ‘hackear’ nada, ni haremos nada ilegal :)</p>
<p>Puede parecer un poco aterrador al principio pero solo es una pantalla que<br />
espera a que le des órdenes.</p>
<h3>¿Para qué sirve la línea de comando?</h3>
<p>La <code>línea de comando</code> es una aplicación que nos permite ver, manejar y<br />
manipular archivos de nuestra computadora por medio de <code>comandos</code>. Es como el<br />
Explorador de Windows o Finder en Mac, pero sin la ‘interfaz’.</p>
<p>Por lo tanto, nos da un control que es rápido y automatizado de las<br />
computadoras.</p>
<h3>Accediendo a la línea de comando</h3>
<p>Presionamos la tecla “windows” + r:</p>
<p><img src="https://fotos.subefotos.com/a6a1b60bf468d78e96b6b5c06b61e2d9o.png" alt="teclas" /></p>
<p>Ahora   nos aparecerá una pequeña pantalla en la parte inferior izquierda en la que<br />
escribiremos <strong>cmd.exe</strong></p>
<p><img src="https://fotos.subefotos.com/cea26152bf305a4ad536c7107fdc2f41o.png" alt="run" /></p>
<p>Hacemos clic en el botón <strong>OK</strong> y estaremos abriendo nuestra terminal. Al abrir<br />
la aplicación nos aparecerá una nueva ventana con un fondo negro y letras así:</p>
<p><img src="https://fotos.subefotos.com/4fda00e92300cda89ff141f0265d6227o.png" alt="línea de comando" /></p>
<h3>Comandos</h3>
<p>Ya estamos dentro de la famosa ‘pantalla negra’, ahora veamos qué asombrosas<br />
cosas podemos hacer.</p>
<p>Te dejaré una lista de comandos que puedes ejecutar dentro de ella:</p>
<blockquote>
<p>¿Cómo ejecutamos un comando?<br />
1. Debemos de escribir el comando<br />
2. Presionando la tecla ‘enter’ estaremos ejecutando un comando</p>
</blockquote>
<ul>
<li>
<p><code>cd</code>: Este comando nos ayudará a navegar por nuestros <strong>directorios</strong>(también<br />
llamados <strong>carpetas</strong>), entre nuestros archivos. Con él, podremos saber en<br />
dónde nos encontramos, acceder a otra carpeta o volver a una carpeta anterior<br />
.</p>
<p>Por ejemplo, supongamos que la terminal es nuestra “casa” y que queremos<br />
recorrela. Ahora me encuentro en mi cuarto, pero ¿que pasa si quiero ir al<br />
<strong>baño</strong>?.</p>
<p><img src="https://fotos.subefotos.com/31c6b9a7726517ce121b0e66f283deaao.png" alt="" /></p>
<p>Estoy en mi cuarto (n° 3) y si quiero ir al baño, primero, debo de entrar al<br />
clóset (n° 2) y luego entrar al baño (n°1). No puedo llegar al baño sin pasar<br />
por el clóset.<br />
Algo similar pasa en la navegación por las carpetas vía terminal, supongamos<br />
que me encuentro en mi <strong>ciber casa</strong> (mi equipo) y quiero ir de mi <strong>ciber<br />
cuarto</strong> (disco local C) a mi “ciber baño” (carpeta “Saved Pictures”),<br />
primero debería de entrar al “ciber-clóset”(carpeta “Pictures”) y luego<br />
entramos a la carpeta buscada.</p>
<p>Ahora veamos qué podemos hacer con <code>cd</code>:</p>
<ol>
<li><code>cd</code> : Al ejecutar el comando <code>cd</code> se nos mostrará la ruta en la que estamos.</li>
<li><code>cd nombre-carpeta</code> : Si luego de cd indicamos el nombre de una carpeta<br />
, al ejecutarlo, estaremos ingresando dentro de ella.</li>
<li><code>cd..</code> : si ponemos dos puntos (<code>..</code>) junto a <code>cd</code>, estaremos saliendo<br />
de la carpeta en donde nos encontramos y volveremos una hacia atrás.<br />
En la siguiente imagen puedes observar</li>
</ol>
</li>
<li>
<p><code>dir</code> : Muestra una lista de archivos y subcarpetas que se encuentran en donde hayamos ejecutado el comando.<br />
Por ejemplo, si ejecuto el comando <code>dir</code> en “C:\Users\MICHELLE SEGUIL” me aparecerá la lista de los archivos o carpetas que se encuentran en ese directorio. Esta lista estará conformada por una primera columna en donde estará su fecha de modificación, luego nos dirá si es un directorio o no(<code>&lt;DIR&gt;</code>) y por último estará en nombre del archivo o carpeta.</p>
<p><img src="https://fotos.subefotos.com/952cc99911a69bc648cd82b5cc63937bo.png" alt="dir" /></p>
</li>
</ul>
<p>Ahora veamos unos comandos para crear carpetas y archivos. Para estos comandos<br />
es muy importante en qué parte del directorio nos encontramos porque en la<br />
ubicación en la que los ejecutemos es donde se creará el nuevo archivo o<br />
carpeta.</p>
<ul>
<li>
<p><code>mkdir</code> : Si ejecutamos el comando <code>mkdir</code> estaremos creando un nuevo<br />
directorio, entonces después de la palabra <code>mkdir</code> debemos especificar el<br />
nombre de la nueva carpeta.</p>
<blockquote>
<p>mkdir nombre-carpeta</p>
</blockquote>
<p>Por ejemplo, si quiero crear la carpeta “js” desde la terminarl, el comando<br />
sería así:</p>
<blockquote>
<p>mkdir js</p>
</blockquote>
</li>
<li>
<p><code>echo</code>: Con <code>echo</code> estaremos creando un nuevo archivo. Su estructura es así:</p>
<ol>
<li>Comando:<code>echo</code></li>
<li>Texto con el que se creará: <code>texto</code></li>
<li>Símbolo <code>&gt;</code></li>
<li>Por último, indicaremos el nombre del archivo con su respectiva extendión<br />
<code>nombre-archivo.extension</code></li>
</ol>
<p>Entonces nuestro comando sería así:</p>
<blockquote>
<p>echo texto &gt; nombre-archivo.extension</p>
</blockquote>
<p>Por ejemplo, si queremos crear un archivo de texto que tenga el mensaje<br />
&quot;hola&quot; el comando sería este:</p>
<blockquote>
<p>echo hola &gt; saludo.txt</p>
</blockquote>
<p>Ahora, si queremos crear un archivo html vacío el comando sería el<br />
siguiente:</p>
<blockquote>
<p>echo &gt; index.html</p>
</blockquote>
</li>
</ul>
<p>Ahora veamos cómo Michelle navega entres sus archivos o directorios, crea<br />
carpetas y archivos desde la terminal.</p>
