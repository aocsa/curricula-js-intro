<hr />
<p>El texto a continuación se basa en gran medida, con ciertos ajustes, de las siguientes páginas:</p>
<ul>
<li><a href="https://git-scm.com/book/en/v2">https://git-scm.com/book/en/v2</a></li>

</ul>
<hr />
<h2>¿Qué es Git?</h2>
<p><code>Git</code> es un sistema de control de versiones.</p>
<blockquote>
<p><strong>¿Qué es el <code>Sistema de Control de Versiones</code>?</strong><br />
El <code>Sistema de Control de Versiones</code> (VCS en inglés) es un sistema que registrará los cambios de uno, dos o varios archivos todo el tiempo para que si más adelante, necesitamos una versión, podamos recuperarla fácilmente. Por ejemplo, si algunas vez has elaborado un proyecto para una tarea ¿No te ha pasado algo así?:<br />
<img src="http://fotos.subefotos.com/e6ea20e7174abf68ba4a047eaa0d5373o.png" alt="'versiones'" /><br />
Gracias al VCS podemos hacer que eso no suceda debido a que permite:<br />
- Revertir los archivos a un estado anterior.<br />
- Revertir todo el proyecto a un estado anterior.<br />
- Comparar los cambios que se hayan hecho a lo largo del proyecto.<br />
- Ver quién introdujo un cambio o actualizó el archivo y cuándo.<br />
- Y lo más importante, asegura que los archivos no se pierdan.</p>
</blockquote>
<p>Ahora bien, <code>Git</code> es un <code>Sistema de Control de Versiones</code> que nos ayudará a guardar y diferenciar todos los cambios que haremos durante el desarrollo de un proyecto, ya sea de uno o más archivos.</p>
<p>Cada vez que confirmas un cambio, o guardas el estado de tu proyecto en Git, él básicamente hace una foto del estado de todos tus archivos en ese momento, y guarda una referencia a<br />
esa foto. Para ser eficiente, si los archivos no se han modificado, Git no<br />
almacena el archivo de nuevo, sólo un enlace al archivo idéntico anterior que ya almacenó.<br />
Tanto la colección de archivos como sus versiones completas serán guardadas en un <code>repositorio</code>.</p>
<p>En resúmen, Git piensa en tus archivos como un flujo de ‘imágenes’ por eso a cada cambio que vayamos realizando le tomará una foto en el instante que le indiquemos y todo eso lo almacenará en un <code>repositorio local</code>.</p>
<p><strong>Ahora conozcamos algunas palabras claves que de seguro escucharás al momento de trabajar con Git</strong></p>
<ul>
<li>Repositorio local: Cuando hablamos de un <code>repositorio local</code> hacemos referencia a los archivos y a sus versiones que se encuentran en nuestro equipo.<br />
Aquí encontraremos dos partes muy importantes.
<ul>
<li>working directory: Que es nuestro directorio de trabajo.</li>
<li>staging area: Es el espacio en donde se encuentran los archivos que Git les debe de hacer seguimiento y que en algún momento se convertirán en una nueva versión del proyecto.</li>
</ul>
<!--Es el área de preparación, y se define como un espacio de memoria en la computadora en donde se guardarán temporalmente los cambios que realizaremos en el archivo de trabajo.-->
</li>
</ul>
 <!-- diff,ventana de conflicto,stash-->
<ul>
<li>Repositorio remoto: Git nos permite sincronizar nuetro repositorio local con un repositorio remoto o repositorio en la ‘nube’.</li>
</ul>
<h2>¿Qué es Github?</h2>
<p><code>Github</code> es conocida como la ‘red social’ de los developers debido a que una gran cantidad de ellos suben sus proyectos aquí. Esto les permite crear <code>repositorios remotos</code> que guardarán siempre una copia de su código y a la cual podrán acceder fácilmente mediante <code>git</code> que es el controlador de versiones.</p>
<p>Pero <code>Github</code> no solo sirve para ‘subir’ nuestro código, él también contribuirá al desarrollo colaborativo del proyecto brindándonos herramientas como por ejemplo:</p>
<ul>
<li>Un <code>sistema de seguimiento de problemas</code> que permite a los miembros de un equipo detallar un problema o una sugerencia que deseen hacer del proyecto.</li>
<li>Una <code>herramienta de revisión de código</code>, donde se pueden añadir anotaciones en cualquier punto del proyecto y debatir sobre un cambio en específico.</li>
<li>Un <code>visor de versiones</code> donde se puede comparar el progreso del proyecto en las distintas versiones.</li>
</ul>
<p><strong>En resumen, se podría decir que <code>Github</code> es como Dropbox pero para developers.</strong></p>
<h2>¿Cuál es la diferencia entre Git y Github?</h2>
<p>Git y Github se complementan pero no son iguales.</p>
<p><code>Github</code> utiliza a <code>Git</code> como <code>Sistema de Control de Versiones</code>. Gracias a <code>Git</code> podremos guardar localmente los diferentes avances(estados) de nuestro proyecto y gracias a <code>Github</code> podremos subir esos avances a la <code>nube</code> y comenzar un trabajo colaborativo o trabajar en nuestros proyectos personales sin depender de la computadora donde se encuentre el proyecto o tener que estar guardándolo en un usb para copiarlo a otra computadora.</p>
<h2>¿Por qué es importante Git y Github?</h2>
<p>La programación se da, en su mayoría de veces, en equipos. Varias empresas tiene un equipo que se complementa para cada proyecto. Ante esta situación te preguntarás:</p>
<blockquote>
<p>¿Cómo se organizan para trabajar todos en un solo proyecto? Tal vez tienen todo en un usb y se lo turnan para poder trabajar, o trabajan cada uno por su lado y al momento de tener que unir las partes tienen que ver detalladamente si se repiten o no alguna parte.</p>
</blockquote>
<p>Esto sería algo para nada eficiente, porque no se podría trabajar al mismo tiempo en algo en específico y se tendría que depender del avance de otro para que nosotros podamos avanzar.</p>
<p>Para estos casos existen herramientas como Git y Github, los cuáles nos ayudan al momento de un trabajo colaborativo. Github es el lugar perfecto para trabajar conjuntamente en un proyecto con uno o varios compañeros, podrás crear un proyecto y añadir como colaboradores a los miembros de tu equipo; además, podrás traer a tu repositorio local los cambios que tus compañeros hayan subido al repositorio remoto y podrás ver automáticamente lo que acaba de añadir tu compañero.</p>
<h2>¿Cómo crear una cuenta en Github?</h2>
<p>Para crear tu cuenta de Github debemos de seguir los siguientes pasos:</p>
<ol>
<li>Debemos de dirigirnos a la página oficial de <code>Github</code>: <a href="https://github.com/">https://github.com/</a></li>

<li>Ahora deberás escribir un <strong>username</strong>, este, podrá ser uno que ya tengas. Por ejemplo, si tienes un <strong>username</strong> que creaste para un juego online podrías usar ese. No hay límites de cómo debe de ser, pero ten en cuenta que será visible para todo el mundo y puede que te lo pidan en algún momento para añadirte como colaborador de un proyecto, así que ten cuidado con lo que pongas como <strong>username</strong>. Luego ingresa tu <strong>correo</strong>, una <strong>contraseña</strong> y haz clic en <strong>Create an account</strong>.</li>
<li>En la siguiente pantalla asegúrate de marcar la opción <strong>Unlimited public repositories for free</strong>, esta, es la versión ‘free’ de Github; luego haz clic en <strong>continue</strong>.</li>

<h2>¿Qué es Git bash?</h2>
<p>Cuando terminemos de instalar <code>Git</code>, en nuestras nuevas aplicaciones encontraremos una que se llama <code>Git Bash</code>.</p>
<p>En el sistema operativo Windows, debido a que el Command Prompt (o terminal de Windows) no es muy amigable y no soporta comandos UNIX, Git nos proporciona una herramienta muy buena llamada <code>Git Bash</code> que nos permitirá ejecutar comandos como si estuviéramos en Linux o Mac OS X. Por lo tanto, Git Bash será la “línea de comando” que utilizaremos cuando trabajemos con Git.</p>
<h2>¿Cómo configuramos Git?</h2>
<p>Ya tenemos instalado<code>Git</code> en nuestro equipo, ahora personalizaremos nuestro entorno de <code>Git</code>.</p>
<p>Lo primero que debemos de hacer es establecer nuestro <strong>username</strong> y <strong>dirección de correo</strong> debido a que <code>Git</code> utilizará estos datos para la confirmación de cambios (o como los conoceremos más adelante: <code>commits</code>), podemos configurar estos datos por medio del comando <code>git config</code>, este, nos permite obtener y establecer variables de configuración que controlan el aspecto y funcionamiento de <code>Git</code>, como por ejemplo si ejecuto el comando <code>git config --list</code> en mi terminal me devuelve esto:</p>
<pre class="hljs" class="language-js"><code>  user.name = michellesegv
  user.email = michelle@laboratoria.la
</code></pre>
<p>(Que vienen a ser los datos que ya he configurado)</p>
<p>Ahora nosotras vamos configurar nuestro entorno de <code>Git</code>:</p>
<p>Primero debemos de acceder a nuestra terminal <code>Git Bash</code> (debemos buscarla entre nuestras aplicaciones y abrirla) y por medio de los siguientes comandos la personalizaremos:</p>
<ul>
<li>
<p>Para configurar nuestro <strong>user name</strong> debemos escribir la siguiente línea que debe de tener nuestros datos, y luego presionaremos la tecla ‘enter’:</p>
<blockquote>
<p>git config --global <a href="http://user.name">user.name</a> “Tu username”</p>
</blockquote>
</li>
<li>
<p>Para configurar nuestro <strong>correo</strong> debemos escribir la siguiente línea con nuestros datos y luego presionaremos la tecla ‘enter’:</p>
<blockquote>
<p>git config --global user.email <a href="mailto:tucorreo@gmail.com">tucorreo@gmail.com</a></p>
</blockquote>
</li>
</ul>
<p>Los datos con los que llenes las líneas anteriores deben de ser los mismo con los que creaste tu cuenta de <code>Github</code>, porque como te comentaba con ellos se registrarán los <code>commits</code> que hagas en <code>Git</code> y que luego pasarán al historial de nuestro proyecto en <code>Github</code>.</p>
<p><a href="https://www.youtube.com/watch?v=g9iNK_11KV4"><img src="https://img.youtube.com/vi/g9iNK_11KV4/0.jpg" alt="Subiendo repositorio" /></a></p>
<h2>¿Cómo usar Git y Github?</h2>
<p>Hemos leído las ventajas que nos pueden brindar Git y Github, con ellos podremos subir un repositorio local a uno remoto, trabajar con versiones y colaborativamente, etc. Ahora hagamos la ‘magia’ de trabajar con Git y Github, vamos a subir nuestro <code>repositorio local</code> a uno <code>remoto</code> y trabajar colaborativamente.</p>
<p>A continuación tienes la lista de los comandos más comunes que utilizarás trabajando con Git y Github, estos los deberás ejecutar en la ya conocida terminal <code>Git Bash</code>. Si te sigue pareciendo muy ‘teórico’ no te preocupes, más abajo habrá un video de Michelle utilizándolos.</p>
<ul>
<li>
<p><code>init</code>: Este comando le indica a Git que comenzará a hacer seguimiento de la carpeta actual. En otras palabras, comenzará a vigilar esta carpeta. El comando para iniciar el seguimiento de la carpeta sería:</p>
<blockquote>
<p>git init</p>
</blockquote>
<p>Al ejecutar esta línea, git, creará una carpeta oculta llamada <code>.git</code> en el working directory, en la raíz del proyecto.</p>
</li>
<li>
<p><code>add</code>: Con este comando estaremos indicando qué archivos queremos que pasen de nuesto working directory al staging area. Es decir que los archivos ya han sido modificados y están <strong>preparados</strong>  para la nueva versión del proyecto.</p>
<p>Por ejemplo, si quieremos añadir a nuestro staging area el archivo <code>HTML</code> llamado ‘index.html’ debemos de ejecutar la siguiente línea:</p>
<blockquote>
<p>git add index.html</p>
</blockquote>
<p>Si queremos que todos los archivos de donde me encuentro se añadan al staging area (definir que ya están preparados), ejecutamos la siguiente línea:</p>
<blockquote>
<p>git add .</p>
</blockquote>
</li>
<li>
<p><code>commit</code>: Con <code>commit</code> <strong>confirmaremos</strong> los archivos que declaramos como preparados con el comando anterior (<code>add</code>) .Con los archivos confirmados se creará una nueva versión del proyecto.<br />
La estructura del comando es la siguiente:</p>
<blockquote>
<p>git commit -m ‘añadiendo un comentario’</p>
</blockquote>
<p>El texto que va dentro de las comillas (’’) puede ser cualquiera, te recomiendo que escribas un resumen de lo que estás subiendo en ese momento para que tengas una mejor organizacion, además, un buen comentario te servirá si quieres volver a una funcionalidad en especial sin tener que leer todo el código y solo guiarte por el comentario de tu commit. Por ejemplo:</p>
<blockquote>
<p>git commit -m ‘Creando estructura HTML’</p>
</blockquote>
</li>
<li>
<p><code>remote</code>: Con <code>remote</code> <strong>vincularemos</strong> nuestro repositorio local con nuestro repositorio que se encuentra en la ‘nube’ por medio de la <strong>url</strong>.<br />
Este paso no se debe de hacer cada vez que creemos una nueva versión, solo cuando queramos especificar el repositorio remoto que tendremos.<br />
Entonces, para enlazar nuestro repositorio local con nuestro repositorio remoto debemos de ejecutar el siguiente comando:</p>
<blockquote>
<p>git remote add nombre-remoto url</p>
</blockquote>
<p>Normalmente, la mayoría de los developers, como <strong>nombre-remoto</strong> utiliza <code>origin</code> y <strong>url</strong> es la “ruta” (url) de nuestro repositorio en Github.<br />
Por ejemplo, hace un momento he creado el repositorio ‘prueba’ en Github y si quiero vincular mi repositorio local con ese repositorio remoto tendría que ejecutar la siguiente línea de comando:</p>
<blockquote>
<p>git remote add origin <a href="https://github.com/MichelleSV/prueba.git">https://github.com/MichelleSV/prueba.git</a></p>
</blockquote>
</li>
<li>
<p><code>push</code>: Por medio de <code>push</code> <strong>enviaremos</strong> nuestra nueva versión que confirmamos en el <code>commit</code> a nuestro repositorio remoto. El comando es el siguiente:</p>
<blockquote>
<p>git push nombre-remoto master</p>
</blockquote>
<p>En <strong>nombre-remoto</strong> pondremos el mismo nombre-remoto que le hemos asignado al momento de añadir la url de nuestro proyecto (en nuestro caso sería <strong>origin</strong>) y seguido pondremos <strong>master</strong>, más adelante conoceremos el trabajo en ‘ramas’ que tiene Github. Las <strong>ramas</strong> son una copia paralela que podemos crear de nuestro código. Por defecto, los repositorios traen una ‘rama’ llamada <strong>master</strong> y ahora trabajaremos solo en ella, así que subiremos nuestros cambios a ella especificando <strong>master</strong> como el nombre de la rama a la que queremos subir nuestra versión, entonces el comando a ejecutar sería:</p>
<blockquote>
<p>git push origin master</p>
</blockquote>
</li>
<li>
<p><code>status</code>: Con <code>status</code> conoceremos el estado de los archivos de nuestro repositorio local.<br />
Es decir, nos dirá si existe un archivo que se ha modificado y no se ha actualizado en el repositorio remoto o si hay un archivo que todavía no se “sube” y nos informará si se encuentra en nuestro working directoy o staging area. Este comando nos resultará muy útil para determinar qué archivos debemos declararlos como “preparados” (por medio del comando <code>add</code>) y luego “confirmarlos” en la nueva versión (por medio del comando <code>commit</code>) que subiremos a nuestro repositorio remoto. El comando para ver el estado de nuestro repositorio local es:</p>
<blockquote>
<p>git status</p>
</blockquote>
</li>
<li>
<p><code>pull</code>: Sirve para actualizar nuestro repositorio local al último<code>commit</code> que tengamos registrado en el repositorio remoto. Este comando nos servirá mucho al momento de trabajar colaborativamente  porque podremos tener los avances que nuestros colaboradores han subido al repositorio remotro a nuestro repositorio local y mantenerlo actualizado. El comando para es el siguiente:</p>
<blockquote>
<p>git pull nombre-remoto master</p>
</blockquote>
<p>En nuestro caso, como nuestro <strong>nombre-remoto</strong> ya lo declaramos como <strong>origin</strong> y la rama en la que estamos trabajando se llama <strong>master</strong>, el comando sería:</p>
<blockquote>
<p>git pull origin master</p>
</blockquote>
</li>
</ul>
