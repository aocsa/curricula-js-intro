<h2>Objetivos de Aprendizaje</h2>
<ul>
<li>Aprender qué son <code>arrays</code> y para qué sirven</li>
<li>Aprender a crear, acceder y modificar la información de un <code>arrays</code></li>
</ul>
<hr />
<p>El texto a continuación se basa en gran medida, con ciertos ajustes, en el capítulo 4 de <a href="http://eloquentjavascript.net/">Eloquent JavaScript</a>,de Marijn<br />
Haverbeke, 2014. Traducción en <a href="http://hectorip.github.io/Eloquent-JavaScript-ES-online/chapters/01_values.html">Español</a><br />
disponible gracias a <a href="http://hectorip.github.io">hectorip</a>, y del capítulo 3 de <a href="http://pepa.holla.cz/wp-content/uploads/2015/11/JavaScript-for-Kids.pdf">JavaScript for kids</a>, Nick Morgan, 2015;</p>
<hr />
<h2>Agrupando y manipulando data</h2>
<p>Como hemos visto, gran parte de la programación consiste en agrupar y manipular data. Esto nos permite transformar datos en información y utilizar esa información para resolver problemas. Hasta ahora hemos podido agrupar y manipular data haciendo uso de tipos de datos simples como: <code>numbers</code>, <code>booleans</code> y <code>strings</code>. Sobre ellos hemos creado una serie de programas sencillos. También hemos aprendido a modificar el control de flujo de estos programas, por medio de <code>estructuras repetitivas</code>, <code>estructuras condicionales</code> y <code>funciones</code>, lo cual nos ha permitido crear productos un poco más complejos. Sin embargo, nuestros programas han estado seriamente limitados debido a operan únicamente con <strong>tipos de datos simples</strong>. Para resolver problemas más complejos necesitamos poder agrupar y manipular data de una manera más interesante. Afortunadamente, un entorno JavaScript nos permite lograr esto brindándonos <code>arrays</code> y <code>objects</code>.</p>
<h2>¿Por qué necesitamos <code>arrays</code>?</h2>
<p>Digamos, por poner un ejemplo, que queremos representar una colección de números: <code>2, 3, 5, 7 y 11</code>.</p>
<p>Una opción para representar esto sería:</p>
<pre class="hljs" class="language-js"><code>var firstNumber = 2;
var secondNumber = 3;
var thirdNumber = 5;
var fourthNumber = 7;
</code></pre>
<p>Esta lista es bien extraña y engorrosa. Implica tener una variable para cada elemento de nuestra lista. Cuando en realidad sólo deberíamos tener una sola variable que “contenga” a cada una. ¡Imagina que luego quieres tener una lista de 1,000 elementos!</p>
<p>Otra opción -más creativa- sería utilizar un <code>string</code>. Después de todo, los strings pueden ser de cualquier longitud, así que podemos poner mucha información en ellos. Podríamos usar un <code>string</code> con los números intercalados por un espacio, así:</p>
<pre class="hljs" class="language-js"><code>var listOfNumbers = &quot;2 3 5 7 11&quot;;
</code></pre>
<p>Sin embargo, esto también resulta engorroso. Tendríamos que buscar la manera de extraer cada elemento del <code>string</code> (contando los espacios entre ellos) y además, tendríamos que convertirlos de vuelta a <code>number</code> para acceder y manipular cada número de manera individual.</p>
<p>Afortunadamente, Javascript proporciona un tipo de dato específico para almacenar secuencias de valores. Se llama <code>array</code> (arreglo en español) y se escribe como una lista de valores entre corchetes, separados por comas.</p>
<pre class="hljs" class="language-js"><code>var listOfNumbers = [2, 3, 5, 7, 11];
</code></pre>
<p>Los <code>arrays</code> son tremendamente útiles para agrupar y manipular data. Es como cuando vamos al mercado y tenemos nuestra “lista de compras”. Podríamos tener una hoja de papel para cada artículo que queremos comprar. Por ejemplo, podríamos tener una hoja de papel que dice “huevos”, otra hoja que dice “pan”, y otra hoja que dice “naranjas”. Sin embargo, la mayoría de la gente escribía la lista completa de cosas a comprar en <strong>una sola hoja de papel</strong>.</p>
<h2>Accediendo información de un <code>array</code></h2>
<p>Para obtener un elemento dentro de un <code>array</code>, se utiliza la notación con corchetes, con el <em>index</em> (índice en español) del elemento que se desea. Veamos un ejemplo:</p>
<pre class="hljs" class="language-js"><code>var listOfNumbers = [2, 3, 5, 7, 11];

console.log(listOfNumbers[1]);
// → 3
console.log(listOfNumbers[1 - 1]);
// → 2
</code></pre>
<p>El <em>index</em> es el número que corresponde a (o que coincide con) el punto del <code>array</code> donde se almacena el valor. Al igual que con los <code>strings</code>, el primer elemento de una <code>array</code> está en el <code>index 0</code>, el segundo está en el <code>index 1</code>, el tercero en el <code>index 2</code>, y así sucesivamente. Es por eso que pedir index <code>1 - 1</code> (es decir, 0) del array anterior devuelve el número <code>2</code>.</p>
<pre class="hljs" class="language-js"><code>                     INDEX
                     0  1  2  3  4
                     |  |  |  |  |
var listOfNumbers = [2, 3, 5, 7, 11];

</code></pre>
<p>Si no tienes antecedentes en programación, acostumbrarte a esta convención puede tomarte algún tiempo. Pero el conteo con base cero tiene una larga tradición en tecnología y mientras la convención se siga de manera consistente (que se ha hecho en Javascript), funciona bien.</p>
<h2>Definiendo o cambiando los elementos de un <code>array</code></h2>
<p>Podemos utilizar los <em>indexes</em> entre corchetes para establecer, cambiar o incluso agregar elementos a un <code>array</code>. Por ejemplo, para reemplazar el primer elemento del array <code>listOfNumbers</code> por el número 1, podríamos hacer lo siguiente:</p>
<pre class="hljs" class="language-js"><code>
var listOfNumbers = [2, 3, 5, 7, 11];
listOfNumbers[0] = 1;

console.log(listOfNumbers);
// → [1, 3, 5, 7, 11]

</code></pre>
<p>También podemos utilizar los <em>indexes</em> entre corchetes para agregar elementos en un <code>array</code>. Por ejemplo, para agregar el número 13 al array <code>listOfNumbers</code>, haríamos lo siguiente:</p>
<pre class="hljs" class="language-js"><code>
var listOfNumbers = [2, 3, 5, 7, 11];
listOfNumbers[5] = 13;

console.log(listOfNumbers);
// → [2, 3, 5, 7, 11, 13]

</code></pre>
<p>De hecho, podemos crear un <code>array</code> vacío y luego definir cada elemento de forma individual, así:</p>
<pre class="hljs" class="language-js"><code>var listOfNumbers = [];

listOfNumbers[0] = 2;
listOfNumbers[1] = 3;
listOfNumbers[2] = 5;
listOfNumbers[3] = 7;
listOfNumbers[4] = 11;

//imprime el arreglo en la consola

console.log(listOfNumbers);
// → [2, 3, 5, 7, 11]

</code></pre>
<h2>Mezclando tipos de datos en <code>arrays</code></h2>
<p>Los elementos de un <code>array</code> no tienen que ser todos del mismo tipo de dato. Podemos, por ejemplo, tener un <code>array</code> que contenta un <code>number</code> (el número 3), un <code>string</code> (“dinosaurios”) y otro <code>number</code> (el número 3627.5):</p>
<pre class="hljs" class="language-js"><code>
var mixedArray = [3, &quot;hola mundo&quot;, 3627.5];
console.log(mixedArray[0]);
// → 3
console.log(mixedArray[1]);
// → hola mundo
console.log(mixedArray[2]);
// → 3627.5
</code></pre>
<p>Inclusive podemos tener un <code>array</code> dentro de otro <code>array</code> (algo que mucha gente llama arrays de 2 dimensiones) Por ejemplo, para organizar la data de preguntas y respuesta de un quiz, podemos utilizar un <code>array</code> en el que cada elemento es, as vez, un <code>array</code> que tiene dos elementos: una pregunta y una respuesta.</p>
<pre class="hljs" class="language-js"><code>var questions = [
  [&quot;¿En cuántos países opera Laboratoria?&quot;, 3],
  [&quot;¿Cuál es la capital de Perú?&quot;, &quot;Lima&quot;],
  [&quot;¿Cuál es baile típico Chileno?&quot;, &quot;Cueca&quot;],
  [&quot;¿Cuál es la moneda de México?&quot;, &quot;Peso&quot;]
  ];

</code></pre>
<p>Para acceder a elementos individuales de los arrays internos simplemente se añade un nuevo par de corchetes con el index correspondiente. Por ejemplo, para obtener la respuesta a la pregunta “¿Cuál es la moneda de México?” haríamos:</p>
<pre class="hljs" class="language-js"><code>var questions = [
  [&quot;¿En cuántos países opera Laboratoria?&quot;, 3],
  [&quot;¿Cuál es la capital de Perú?&quot;, &quot;Lima&quot;],
  [&quot;¿Cuál es baile típico Chileno?&quot;, &quot;Cueca&quot;],
  [&quot;¿Cuál es la moneda de México?&quot;, &quot;Peso&quot;]
  ];
console.log(questions[3][1]);
// → Peso
</code></pre>
<p>Cuando escribimos <code>console.log(questions[3][1])</code> le estamos diciendo a JavaScript que busque el <code>index 3</code> del array <code>questions</code> (lo cual es, a su vez, un array:<code>[&quot;¿Cuál es la moneda de México?&quot;, &quot;Peso&quot;]</code>), y que dentro de ese array busque el <code>index 1</code> (lo cual es el <code>string</code> <code>&quot;Peso&quot;</code>) e imprima el resultado en la consola.</p>
