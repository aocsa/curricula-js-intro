<h2>Objetivos de Aprendizaje</h2>
<ul>
<li>Aprender qué son propiedades y métodos en JavaScript</li>
<li>Aprender los principales propiedades y métodos de <code>arrays</code> y <code>objects</code></li>
</ul>
<hr />
<p>El texto a continuación se basa en gran medida, con ciertos ajustes, en el capítulo 4 de <a href="http://eloquentjavascript.net/">Eloquent JavaScript</a>,de Marijn<br />
Haverbeke, 2014. Traducción en <a href="http://hectorip.github.io/Eloquent-JavaScript-ES-online/chapters/01_values.html">Español</a><br />
disponible gracias a <a href="http://hectorip.github.io">hectorip</a>, y del capítulo 3 y 4 de <a href="http://pepa.holla.cz/wp-content/uploads/2015/11/JavaScript-for-Kids.pdf">JavaScript for kids</a>, Nick Morgan, 2015;</p>
<hr />
<h2>Propiedades y métodos</h2>
<p>A lo largo de este curso hemos visto una serie de comandos un tanto extraños que nos permiten hacer cosas en JavaScript. Por ejemplo, hemos visto que al colocar <code>.length</code> al final de un <code>string</code> nos devuelve la cantidad caracteres del <code>string</code>. También hemos visto que al colocar <code>.toUpperCase()</code> al final de un <code>string</code> nos devuelve el mismo <code>string</code> pero todo en mayúscula.</p>
<p>Estos son ejemplos de <strong>propiedades</strong> y <strong>métodos</strong> en JavaScript. Las propiedades generalmente nos <em><strong>dicen</strong></em> algo sobre el valor asociado y los métodos usualmente <em><strong>hacen</strong></em> algo sobre el valor asociado. Por ejemplo, <code>lenght</code> es una propiedad que nos dice la longitud del valor asociado, mientras que <code>toUpperCase()</code> es un método que hace la acción de transformar a mayúscula el valor asociado.</p>
<p>Lo interesante de las propiedades y los métodos es que no son únicamente para los <code>strings</code>, que es lo que hemos usado hasta ahora. Podemos acceder a las propiedades y utilizar métodos en los <code>arrays</code> y los <code>objects</code> también. De hecho, casi todos los valores en JavaScript tienen propiedades o métodos. Las excepciones son solo <code>null</code> y <code>undefined</code>.</p>
<p>Las dos maneras comunes de acceder a propiedades o métodos en Javascript son con un punto (<code>.</code>) y con corchetes (<code>[]</code>). Ambas <code>valor.x</code> y <code>valor[x]</code> acceden a una propiedad en valor, pero no necesariamente la misma propiedad. La diferencia radica en cómo se interpreta <code>x</code>. Cuando usamos un punto, la parte después del punto debe ser un nombre de variable válido y nombra de manera directa a la propiedad o el método. Cuando usamos corchetes, la expresión dentro de los corchetes es <em><strong>evaluada</strong></em> para obtener el nombre de la propiedad. Mientras que <code>valor.x</code> busca la propiedad del valor llamada “x”, <code>valor[x]</code> intenta <em>evaluar</em> la expresión x y usa el resultado como el nombre de la propiedad.</p>
<h2>Propiedades y métodos de los <code>arrays</code></h2>
<p>Ya hemos visto una manera de acceder a las propiedades de un <code>array</code>. Cuando accedemos a los elementos de un <code>array</code> (utilizando los corchetes <code>[]</code> y el <em>index</em>) estamos realmente accediendo a sus propiedades. Esto porque <strong>los elementos de un array se almacenan en propiedades</strong>. Entonces, cuando hacemos <code>myArray[0]</code> le estamos realmente diciendo a JavaScript que nos devuelva el valor almacenado en la propiedad <code>0</code> del array, que está definido como el primer valor de la “primera casilla” del <code>array</code>.</p>
<h3>Encontrando la longitud de un <code>array</code></h3>
<p>Al igual que los <code>strings</code>, los <code>arrays</code> en JavaScript vienen con una propiedad <code>length</code> que nos devuelve la longitud del <code>array</code>, es decir, el número de elementos que componene el array. Veamos un ejemplo:</p>
<pre class="hljs" class="language-js"><code>var myArray = [300, &quot;hola mundo&quot;, [100, &quot;HOLA MUNDO&quot;]];

console.log(myArray.length);
// → 3

</code></pre>
<h3>Añadiendo elementos a un <code>array</code></h3>
<p>Para añadir un elemento al final de un <code>array</code> JavaScript cuenta con el <strong>método</strong> <code>push</code>. Recordemos que es un método porque <strong>hace</strong> algo con el valor asociado - en este caso, agrega un elemento al final del array. Veamos un ejemplo:</p>
<pre class="hljs" class="language-js"><code>var myArray = [300, &quot;hola mundo&quot;, [100, &quot;HOLA MUNDO&quot;]];
console.log(myArray.length);
// → 3

myArray.push(&quot;último elemento&quot;);
// → 4

console.log(myArray);
// → (4) [300, &quot;hola mundo&quot;, Array(2), &quot;último elemento&quot;]
</code></pre>
<p>El acto de correr un método se conoce como “llamar” al método. Esto es porque, en el fondo, <strong>los métodos son propiedades que continenen funciones</strong> - y las funciones se “llaman” o “invocan”. Tiene sentido, ¿cierto? Las propiedades nos <em><strong>dicen</strong></em> algo sobre el valor asociado y los métodos usualmente <em><strong>hacen</strong></em> algo sobre el valor asociado. Los métodos logran <em><strong>hacerlo</strong></em> gracias a que contienen funciones.</p>
<p>Cuando llamamos el método <code>push</code> dos cosas suceden. Primero, el elemento que colocamos entre paréntesis (en el ejemplo anterior, el <code>string</code> “último elemento”) es añadido al <code>array</code>. Segundo, la nueva longitud se retorna. Por eso es que despues de correr el código <code>myArray.push(&quot;último elemento&quot;);</code> se imprime el número <code>4</code> en la consola - porque el array ahora tiene una longitud de <code>4</code>.</p>
<h3>Otros métodos de los <code>arrays</code></h3>
<p>JavaScript nos brinda varios métodos para manipular <code>arrays</code>. Con ellos podemos añadir elementos al principio del <code>array</code>, remover elementos del <code>array</code>, concatenar <code>arrays</code>, unir más de un <code>array</code> y muchas cosas más.</p>
<p>Como es costumbre en este curso, debes acostumbrarte a “aprender a aprender”. Recordemos que en el mundo de la tecnología, el <strong>auto-aprendizaje</strong> es esencial. Constantemente salen herramientas, lenguajes o tecnologías nuevas que debes aprender por tu cuenta para mantenerte al día. Por eso, es importante que, desde el principio, te acostumbres a aprender por tu cuenta y a tomar el control de tu desarrollo profesional.</p>
<p>A continuación te damos una lista de métodos de los <code>arrays</code> que debes investigar por tu cuenta y aprender a utilizar.</p>
<ul>
<li><code>push()</code></li>
<li><code>shift()</code></li>
<li><code>unshift()</code></li>
<li><code>pop()</code></li>
<li><code>concat()</code></li>
<li><code>indexOf()</code></li>
<li><code>join()</code></li>
<li><code>slice()</code></li>
<li><code>splice()</code></li>
<li><code>lastIndexOf()</code></li>
</ul>

<h2>Propiedades y métodos de los <code>objects</code></h2>
<p>Ya hemos visto que los <em>keys</em> de los <code>objects</code> son equivalente a sus propiedades. Y hemos visto cómo acceder a estas propiedades. Precisamente al crear par <em>key-value</em> de un objeto le estamos creando una propiedad que almacena el valor brindado. Recordemos nuestro el ejemplo con el object <code>movie</code>:</p>
<pre class="hljs" class="language-js"><code>  var movie = {
    title: &quot;Back to the Future&quot;,
    director: &quot;Robert Zemeckis&quot;,
    stars: [ &quot;Michael J. Fox&quot;, &quot;Christopher Lloyd&quot;, &quot;Lea Thompson&quot;],
    &quot;year of release&quot;: 1984,
    plot: &quot;Marty McFly, a 17-year-old high school student, is accidentally sent 30 years into the past in a time-traveling DeLorean invented by his close friend, the maverick scientist Doc Brown.&quot;,
    oscar: 1,
    tags: [&quot;Adventure&quot;, &quot;Comedy&quot;, &quot;Sci-Fi&quot;],
    &quot;other awards&quot;: [&quot;best sound&quot;, ]
  }

  console.log(movie[&quot;title&quot;]);
  // → Back to the Future

  console.log(movie[title]);
  // → Uncaught ReferenceError: title is not defined

  console.log(movie.&quot;title&quot;);
  // → Uncaught SyntaxError: Unexpected string

  console.log(movie.title);
  // → Back to the Future
</code></pre>
<p>Con <code>movie[&quot;title&quot;]</code> o <code>movie.title</code> estamos accediendo a la <strong>propiedad</strong> llamada “title” del object <code>movie</code>.</p>
<p>A los <code>objects</code> que nosotros creamos (como el object <code>movie</code> del ejemplo) también podemos crearle <strong>métodos</strong>. Esto lo logramos incluyendo una <code>función</code> como propiedad. Pero, de momento, no te preocupes por esto. Lo veremos más adelante. Por ahora lo importante es saber es que, así como los <code>strings</code> y <code>arrays</code> tienen tanto <strong>propiedades</strong> como <strong>métodos</strong>, lo mismo sucede con los <code>objects</code>. Y recuerda: las propiedades nos <em><strong>dicen</strong></em> algo sobre el valor asociado y los métodos usualmente <em><strong>hacen</strong></em> algo sobre el valor asociado. Los métodos logran <em><strong>hacerlo</strong></em> gracias a que contienen funciones.</p>
<h3>¿La longitud de un <code>object</code>?</h3>
<p>La propiedad <code>length</code> que podemos usar para calcular la longitud de un <code>string</code> o de un <code>array</code>, no es una propiedad válida para los <code>objects</code> que nosotros creamos. Es decir, si nuestro object <code>movie</code> que hemos venido usando tratamos de aplicar la propiedad <code>length</code> el resultado es <code>undefined</code>.</p>
<pre class="hljs" class="language-js"><code>var movie = {
  title: &quot;Back to the Future&quot;,
  director: &quot;Robert Zemeckis&quot;,
  stars: [ &quot;Michael J. Fox&quot;, &quot;Christopher Lloyd&quot;, &quot;Lea Thompson&quot;],
  &quot;year of release&quot;: 1984,
  plot: &quot;Marty McFly, a 17-year-old high school student, is accidentally sent 30 years into the past in a time-traveling DeLorean invented by his close friend, the maverick scientist Doc Brown.&quot;,
  oscar: 1,
  tags: [&quot;Adventure&quot;, &quot;Comedy&quot;, &quot;Sci-Fi&quot;],
  &quot;other awards&quot;: [&quot;best sound&quot;, ]
}

console.log(movie.length);
// → undefined

</code></pre>
<p>Lo que sí podemos hacer es acceder a la lista de <em>keys</em> de un <code>object</code>. Esto lo podemos hacer con el método <code>Object.keys()</code>, así:</p>
<pre class="hljs" class="language-js"><code>var movie = {
  title: &quot;Back to the Future&quot;,
  director: &quot;Robert Zemeckis&quot;,
  stars: [ &quot;Michael J. Fox&quot;, &quot;Christopher Lloyd&quot;, &quot;Lea Thompson&quot;],
  &quot;year of release&quot;: 1984,
  plot: &quot;Marty McFly, a 17-year-old high school student, is accidentally sent 30 years into the past in a time-traveling DeLorean invented by his close friend, the maverick scientist Doc Brown.&quot;,
  oscar: 1,
  tags: [&quot;Adventure&quot;, &quot;Comedy&quot;, &quot;Sci-Fi&quot;],
  &quot;other awards&quot;: [&quot;best sound&quot;, ]
}

console.log(Object.keys(movie));
// → (8) [&quot;title&quot;, &quot;director&quot;, &quot;stars&quot;, &quot;year of release&quot;, &quot;plot&quot;, &quot;oscar&quot;, &quot;tags&quot;, &quot;other awards&quot;]

</code></pre>
