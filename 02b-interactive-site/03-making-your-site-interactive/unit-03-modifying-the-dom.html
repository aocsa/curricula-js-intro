<h2>Objetivos de Aprendizaje</h2>
<p>En esta unidad aprenderemos:</p>
<ul>
<li>Como a manipular los nodos del DOM.</li>
<li>Como Crear, Añadir y Eliminar Nodos al DOM.</li>
<li>Saber usar:
<ul>
<li><code>.innerHTML</code></li>
<li><code>.textContent</code></li>
<li><code>.innerText</code></li>
<li><code>.value</code></li>
<li><code>document.createTextNode()</code></li>
<li><code>document.createElement()</code></li>
<li><code>.appendChild</code></li>
<li><code>.removeChild</code></li>
<li><code>.replaceChild</code></li>
<li><code>insertBefore</code></li>

</ul>
</li>

<h2>Modificando elementos y contenido del DOM</h2>
<p>En el tema anterior vimos qué es el DOM y cómo seleccionar nodos utilizando JavaScript. En esta ocasión vamos a utilizar el DOM para modificar el documento – html – utilizando JavaScript.</p>
<p>Los siguientes atributos  innerHTML, textContent funcionan como métodos para obtener y establecer el valor de una propiedad específico.</p>
<h4>textContent</h4>
<p>Al utilizar textContent sobre un nodo se va a mostrar el contenido en texto que exista en el nodo y en los hijos del mismo.<br />
Si hay etiquetas de html son ignoradas.<br />
Si se le asigna un valor, va a reemplazar todo el contenido del nodo por la cadena de texto que se le asigne.<br />
Si la cadena de texto contiene etiquetas HTML, estas se van a escapar y se van a visualizar como texto.</p>
<p>Los cambios realizados no van a ser permanentes, el documento va a regresar a su estado original una vez que se cargue el sitio.</p>
<p><img src="http://blog.eamexicano.com/wp-content/uploads/2014/02/textcontent.png" alt="alt text" /></p>
<h4>innerHTML</h4>
<p>Funciona de manera similar a textContent pero, además de mostrar el texto que exista en el nodo seleccionado y en los hijos, se van a mostrar las etiquetas de HTML que pudieran existir.<br />
Si se le asigna un valor, se va a reemplazar el contenido del nodo incluyendo a sus hijos por la cadena de texto que se le asigne. A diferencia de textContent, si dentro de la cadena de texto asignada existen etiquetas de html se van a visualizar en el navegador. Los cambios realizados no van a ser permanentes, el documento va a regresar a su estado original una vez que se cargue el sitio.</p>
<p><img src="http://blog.eamexicano.com/wp-content/uploads/2014/02/innerhtml.png" alt="alt text" /></p>
<p>En el siguiente video vemos de forma practica, como utilizar innerHTML y textContent</p>
<ul>
<li><a href="https://www.youtube.com/watch?v=KpiYwPLGEWs&amp;list=PLhSj3UTs2_yVC0iaCGf16glrrfXuiSd0G&amp;index=16">https://www.youtube.com/watch?v=KpiYwPLGEWs&amp;list=PLhSj3UTs2_yVC0iaCGf16glrrfXuiSd0G&amp;index=16</a></li>
</ul>
<h4>value</h4>
<p>La propiedad value establece o devuelve el valor del atributo value de un campo de texto.</p>
<ul>
<li>Sintaxis
<ul>
<li>Devuelve la propiedad value:<br />
<code>elementoNodo.value</code></li>
<li>Establezca la propiedad value:<br />
<code>elementoNodo.value = text</code></li>
</ul>
</li>
</ul>
<blockquote>
<p>Nota: Valor devuelto:	Una cadena, que representa el valor del campo de texto.</p>
</blockquote>
<p>Veremos un ejemplo mas claro en el siguiente <a href="https://codepen.io/Si7v4n4/pen/prBzoX?editors=1010#0">link</a></p>
<h4>insertBefore</h4>
<p>Nos permite elegir un nodo del documento e incluir otro antes que él.</p>
<pre><code>`elemento_padre.insertBefore(nuevo_nodo,nodo_de_referencia);`
</code></pre>
<p>Si tuviéramos un fragmento de un documento como éste:</p>
<pre class="hljs" class="language-js"><code>&lt;div id=&quot;padre&quot;&gt;
    &lt;p&gt;primer párrafo.&lt;/p&gt;
    &lt;p&gt;segundo párrafo.&lt;/p&gt;
&lt;/div&gt;
</code></pre>
<p>y quisiéramos añadir un nuevo párrafo antes del segundo, lo haríamos así:</p>
<pre class="hljs" class="language-js"><code>// Creamos el nuevo párrafo con su hijo texto
var nuevoParrafo = document.createElement('p')
var textoNuevoParrafo = document.createTextNode('Nuevo párrafo.')
nuevoParrafo.appendChild(textoNuevoParrafo);

// Guardamos en una variable el padre y en otra variable el segundo párrafo
var padre = document.getElementById('padre');
var segundoParrafo = padre.getElementsByTagName('p')[1];

// Y ahora lo insertamos
padre.insertBefore(nuevoParrafo, segundoParrafo);
</code></pre>
<h4>replaceChild</h4>
<p>Este método se utiliza para reemplazar un nodo secundario por otro. Toma como argumentos dos nodos: un nuevo nodo y el nodo a ser reemplazado. El nodo reemplazado debe ser un elemento secundario del elemento al que se llama el método.</p>
<ul>
<li>
<p>Sintaxis:</p>
<p><code>elemento_padre.replaceChild(nuevo_nodo,nodo_a_reemplazar);</code></p>
</li>
</ul>
<p>Con el mismo marcado que para el ejemplo de insertBefore, si quisiéramos sustituir el segundo párrafo por el que creamos, lo haríamos así:</p>
<pre class="hljs" class="language-js"><code>document.getElementById('padre').replaceChild(nuevoParrafo,segundoParrafo);
</code></pre>
<blockquote>
<p>Tenga en cuenta que tanto replaceChild como insertBefore esperan el nuevo nodo como su primer argumento.</p>
</blockquote>
<h2>Creación de nodos</h2>
<p>El DOM nos ofrece una serie de métodos para añadir nodos al árbol de un documento, pero los más básicos son createElement, que crea un elemento, y createTextNode, que crea un nodo de texto.</p>
<h4>createElement</h4>
<p>Teniendo en cuenta que por medio del DOM podemos crear un documento prácticamente de la nada1, no es de extrañar que proporcione un método para crear un elemento concreto.<br />
Hay que recordar que el DOM es la interfaz que conecta el documento HTML con JavaScript. Es por eso que, al utilizar createElement, el nodo no va a ser visible en el navegador hasta que lo añidamos en el documento.</p>
<ul>
<li>
<p>Sintaxis:</p>
<p><code>document.createElement('elemento_a_crear');</code></p>
</li>
</ul>
<p>Así, crear un nuevo párrafo es tan simple como document.createElement(‘p’) —nota: atención a las comillas—. Eso sí, el elemento no será visible, no es más que una especie de fantasma que existe en el documento, pero hasta que no se le asigne una posición en el árbol no se mostrará al usuario. Cómo incluirlo en el árbol lo veremos en la secion de <em>añadir nodos al DOM</em>.</p>
<h4>createTextNode</h4>
<p>Al igual que podemos crear un elemento, podemos crear un texto con el que poblarlo por medio de createTextNode.</p>
<ul>
<li>
<p>Sintaxis:</p>
<p><code>document.createTextNode('el_texto_que_desee');</code></p>
</li>
</ul>
<p>Igual que para el elemento creado arriba con el metodo <em>createElement</em>, el texto a crear por medio de este método debe ir entrecomillado. Y de la misma manera también, el texto existe, pero en ninguna parte. Si quisieramos, por ejemplo, crear un nuevo párrafo en un documento con el texto «Menos que Macbeth, pero más grande», tendríamos que crear primero el elemento p, luego el nodo de texto, y por último convertir el nodo de texto en el hijo del párrafo por medio de appendChild, método que veremos en la seccion <code>añadir nodos al DOM</code>. Algo así:</p>
<pre class="hljs" class="language-js"><code>var parrafo = document.createElement('p');
var texto = document.createTextNode('Menos que Macbeth, pero más grande');
parrafo.appendChild(texto);
</code></pre>
<p>Con ello nuestra variable parrafo contendría un elemento p con su texto correspondiente, listo para ser incluido en el árbol del documento.</p>
<h2>Añadir nodos al DOM</h2>
<p>Acabamos de ver cómo crear elementos y nodos de texto, pero también hemos visto que estos nodos creados se mantienen en el <em>limbo</em> del documento hasta que los incluimos en el árbol del mismo.</p>
<p>Para trabajar incorporando, modificando o eliminando nodos, contamos con los métodos que vamos a ver a continuación.</p>
<h4>appendChild</h4>
<p>Por medio de este método podemos incluir a un nodo un nuevo hijo, de esta manera:</p>
<ul>
<li>
<p>Sintaxis</p>
<p><code>elemento_padre.appendChild(nuevo_nodo);</code></p>
</li>
</ul>
<p><strong>El nuevo nodo se incluye inmediatamente después de los hijos ya existentes —si hay alguno— y el nodo padre cuenta con una nueva rama.</strong></p>
<pre class="hljs" class="language-js"><code>// Crear nodo de tipo Element
var parrafo = document.createElement(&quot;p&quot;);

// Crear nodo de tipo Text
var contenido = document.createTextNode(&quot;Hola Mundo!&quot;);

// Añadir el nodo Text como hijo del nodo Element
parrafo.appendChild(contenido);

// Añadir el nodo Element como hijo de la pagina
document.body.appendChild(parrafo);
</code></pre>
<h2>Eliminar nodos del DOM</h2>
<p>Dado que podemos incluir nuevos hijos en un nodo, tiene sentido que podamos eliminarlos. Para ello existe el método:</p>
<h4>removeChild.</h4>
<p>Para quitar un nodo del documento tenemos que seleccionar padre del nodo, y desde ahí, remover el nodo deseado.<br />
Si no conocemos el padre del nodo podemos seleccionar directamente el nodo, obtener el padre – con parent – , para después utilizar removeChild y eliminarlo.</p>
<ul>
<li>
<p>Sintaxis:</p>
<p><code>elemento_padre.removeChild(nodo_a_eliminar);</code></p>
</li>
</ul>
<pre class="hljs" class="language-js"><code>var contenedor = document.getElementById('contenedor');
var parrafo = document.getElementById('parrafo');
contenedor.removeChild(parrafo);

/*
Con el nodo seleccionado utilizamos parentNode
para seleccionar el padre. Desde el padre utilizamos
removeChild para eliminar el nodo seleccionado.
*/
var parrafo = document.getElementById('parrafo');
parrafo.parentNode.removeChild(parrafo);
</code></pre>

<h2>Modificando atributos</h2>
<h4>Atributos</h4>
<p>Además de modificar el contenido del nodo o el nodo, también podemos modificar los atributos del nodo.<br />
Conocer el valor o valores que tienen y asignar valores distintos.</p>
<p>Los atributos con los que podemos trabajar directamente son los que utilizan la interfaz HTMLElement.</p>
<p><img src="http://blog.eamexicano.com/wp-content/uploads/2014/02/atributos.png" alt="alt atributte" /></p>
<pre class="hljs" class="language-js"><code>var parrafo = document.getElementById(&quot;parrafo&quot;)
/*
Para obtener el valor asignado utilizamos el nodo seguido del atributo que queremos obtener
*/
parrafo.id
/*
Para asignar valor o valores además del nombre del atributo se le asigna el o los valores
*/
parrafo.className = &quot;test ejemplo&quot;
/*
Se utiliza className para hacer referencia al atributo class. En javascript class es una palabra reservada que todavía no está en uso.
*/
</code></pre>
<p>Los atributos <code>data</code> permiten almacenar datos en las etiquetas sin modificar la presentación del documento. Para poder trabajar con estos atributos desde el DOM se utiliza dataset.Con dataset podemos definir y asignar un valor al atributo data. Para obtener el valor asignado al atributo se utiliza el nombre del atributo.<br />
<img src="http://blog.eamexicano.com/wp-content/uploads/2014/02/atributos-data.png" alt="alt atribute" /></p>
<pre class="hljs" class="language-js"><code>/*Definir el atributo data-nombre para el nodo del párrafo
Asignar el valor &quot;Ejercicio&quot; a ese atributo
*/
parrafo.dataset.nombre = &quot;Ejercicio&quot;

//Obtener el valor almacenado en el nodo data-nombre

parrafo.dataset.nombre
</code></pre>
<p>Quedando el nodo de la siguiente manera:</p>
<pre class="hljs" class="language-js"><code>&lt;p id=&quot;parrafo&quot; class=&quot;test ejemplo&quot; data-nombre=&quot;Ejercicio&quot;&gt;
  Nuevo contenido
&lt;/p&gt;
</code></pre>
<p>Habrá ocasiones en que necesitamos trabajar con atributos que no son parte de la interfaz HTMLElement.</p>
<p>Para esos casos existen dos métodos setAttribute y getAttribute.</p>
<h4>setAttribute(‘atributo’, ‘valor’)</h4>
<p>Crea un atributo y establece un valor.</p>
<h4>getAttribute(‘atributo’)</h4>
<p>Obtiene el valor del atributo.</p>
<pre class="hljs" class="language-js"><code>&lt;img id='imagen' src=&quot;http://blog.eamexicano.com/wp-content/uploads/2014/02/innerhtml.png&quot; alt=&quot;DOM - innerHTML&quot; width=&quot;100%&quot;  /&gt;
</code></pre>
<pre class="hljs" class="language-js"><code>var mi_imagen = document.getElementById('imagen')
//Devuelve el tamaño de la imagen en px

mi_imagen.width
mi_imagen.height

//Devuelve el tamaño de la imagen como está especificado  en la etiqueta

mi_imagen.getAttribute('width')
mi_imagen.getAttribute('height')
/*
Si queremos asignar un tamaño a la imagen que no sea en px tenemos que utilizar setAttribute
*/
mi_imagen.width = &quot;50%&quot;
mi_imagen.height = &quot;auto&quot;

mi_imagen.setAttribute('width', '50%')
mi_imagen.setAttribute('height', 'auto')
</code></pre>
<h2>Añadiendo estilos por Javascript</h2>
<p>“unlike most other attributes, the style property itself is an object.”</p>
<h4>Style</h4>
<p>Esta propiedad se utiliza para mostrar o para establecer el estilo del nodo sobre el que se esté utilizando.</p>
<ul>
<li>
<p>Sintaxis</p>
<p><code>element.style.property = value</code></p>
</li>
</ul>
<p>Tomar en cuenta que las propiedades de CSS que están separadas por un guión (font-family, font-size, border-bottom) tienen que ser escritas con notación camelCase (fontFamily, fontSize, borderBottom).</p>
<pre class="hljs" class="language-js"><code>var parrafo  = document.getElementById('parrafo')
parrafo.style.padding = &quot;5px&quot;
parrafo.style.color = &quot;color: rgb(242, 242, 242);&quot;
parrafo.style.fontFamily = &quot;helvetica&quot;
</code></pre>
<p><img src="http://blog.eamexicano.com/wp-content/uploads/2014/02/style.png" alt="alt DOM" /></p>
<h2>DOM Animation</h2>
<p>Las animaciones de JavaScript se realizan mediante la programación de cambios graduales en el estilo de un elemento.</p>
<p>Los cambios son llamados por un temporizador. Cuando el intervalo del temporizador es pequeño, la animación parece continua.</p>
<p>Para demostrar cómo crear animaciones HTML con JavaScript, utilizaremos una página web sencilla.</p>
<pre class="hljs" class="language-js"><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
    &lt;body&gt;
        &lt;h2&gt;My First JavaScript Animation&lt;/h2&gt;
        &lt;div id=&quot;animate&quot;&gt;My animation will go here&lt;/div&gt;
    &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>Todas las animaciones deben ser relativas a un elemento de contenedor.</p>
<pre class="hljs" class="language-js"><code>&lt;div id =&quot;container&quot;&gt;
    &lt;div id =&quot;animate&quot;&gt;My animation will go here&lt;/div&gt;
&lt;/div&gt;
</code></pre>
<p>El elemento contenedor debe crearse con style = “position: relative”.<br />
El elemento de animación debe crearse con style = “position: absolute”.</p>
<p>Mas adelante veremos este tema con detalle.</p>
<pre class="hljs" class="language-js"><code>#container {
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
}
#animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background: red;
}
</code></pre>
<p>y como lo mencionamos anteriormente las animaciones en javascript son cambios graduales con la funcion de setInterval podemos hacer dichos cambios y la funcion frame realiza los cambios en los estilos</p>
<pre class="hljs" class="language-js"><code>function myMove() {
    var elem = document.getElementById(&quot;animate&quot;);
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
        if (pos == 350) {
            clearInterval(id);
        } else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
        }
    }
}
</code></pre>
