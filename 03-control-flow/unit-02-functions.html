<h2>Objetivos</h2>
<ul>
<li>Conocer el concepto de <em>Don’t Repeat Yourself (DRY)</em></li>
<li>Entender qué son las funciones y cómo afectan el control de flujo de un programa</li>
<li>Conocer la estructura de las funciones en JavaScript</li>
<li>Entender cómo pasarle argumentos a una función</li>
<li>Entender el conepto de <code>return</code> de las funciones</li>
</ul>
<hr />
<p>El texto a continuación se basa en gran medida, con ciertos ajustes, en el<br />
capítulo 2 y 3 de <a href="http://eloquentjavascript.net/">Eloquent JavaScript</a>,de Marijn<br />
Haverbeke, 2014. Traducción en <a href="http://hectorip.github.io/Eloquent-JavaScript-ES-online/chapters/01_values.html">Español</a><br />
disponible gracias a <a href="http://hectorip.github.io">hectorip</a>, y del capítulo 8 de <a href="http://pepa.holla.cz/wp-content/uploads/2015/11/JavaScript-for-Kids.pdf">JavaScript for kids</a>, Nick Morgan, 2015;</p>
<hr />
<h2>DRY</h2>
<p>En la programación existe un concepto que escucharás más de una vez. Dice así: <em>“Don’t Repeat Yourself”</em>, y es comunmente conocido como <code>DRY</code>. En español esto significa: <em>“no te repitas”</em>. Si estás copiando y pegando pedazos de código, o si tienes sentencias de código similares a lo largo de tu programa, significa que te estás repitiendo; lo cual debes evitar. Ya hemos visto este concepto antes con las <code>estructuras repetitivas</code> (bucles): en lugar de tener un mismo bloque de código repetido, puedes sustituirlo por un <code>for</code> o un <code>while</code>. Con funciones puedes alcanzar ser “DRY” también. Veamos qué son las <code>funciones</code> y cómo usarlas.</p>
<h2>¿Qué es una función?</h2>
<p>Una función es una forma de agrupar código para que pueda ser reutilizado. Las funciones nos permiten ejecutar la misma pieza de código en varios lugares de un programa sin tener que copiar y pegar el código repetidamente. Dicho de otra manera, una función es un <strong>pedazo de programa envuelto en un valor</strong>. Ese valor puede ser “llamado” varias veces, en diferentes lugares de tu programa, para que ejecute el código que tiene dentro.</p>
<p>A lo largo de este curso hemos venido utilizando funciones, solo que las venimos llamando <em>“comandos”</em>. Los comandos como <code>alert()</code>, <code>prompt()</code> y <code>console.log()</code> son realmente funciones.</p>
<h2>Funciones en JavaScript</h2>
<p>Las funciones son el pan de cada día en la programación con JavaScript.</p>
<p>La aplicación más obvia de las funciones es la de definir un nuevo vocabulario. Crear nuevas palabras en un lenguaje humano común (como el español o el inglés) es típicamente algo de mal gusto. Sin embargo, en la programación es indispensable.</p>
<p>Un adulto promedio tiene unas 20,000 palabras en su vocabulario. Pocos lenguajes de programación tienen 20,000 comandos incorporados. Y el vocabulario que <em>sí</em> está disponible tiende a ser definido de forma más precisa, y por ende menos flexible, que en un lenguaje humano. En consecuencia, usualmente <em>tenemos</em> que añadir algo de nuestro propio vocabulario para evitar repetirnos demasiado.</p>
<p>Agrupando fragmentos de código en una función con un <strong>nombre fácil de entender</strong> (dado que será parte del vocabulario que estás construyendo) podemos estructurar mejor nuestro código. Esto porque nos enfocamos en organizar las funciones, en lugar de cada línea de código que las componen. Al dividir nuestro código en piezas más pequeñas - y por ende - más manejables, podemos tener una mirada más completa de lo que estamos haciendo. Nos permite elevarnos a un nivel superior de abstracción. Como dicen el refrán: podemos visualizar el bosque completo; viendo más allá de los árboles.</p>
<h2>Definiendo una función</h2>
<p>La definición de una función es simplemente una definición regular de una variable, pero donde el valor dado a la variable es una función. Por ejemplo, el siguiente código define la variable <code>square</code> para referirse a la <em>función</em> que produce el cuadrado de un número dado:</p>
<pre class="hljs" class="language-js"><code>var square = function(num) {
  return num * num;
};

</code></pre>
<p>Una función es creada por una expresión que empieza con el keyword <code>function</code>. Las funciones tienen un conjunto de <em>parámetros</em> (en el ejemplo anterior solo tenemos <strong>un</strong> parámetro: <code>num</code>) y un <em>cuerpo</em>, que contiene las sentencias a ser ejecutadas. Los parámetros sirven para “pasarle” valores a la función y por ende, cambiar su comportamiento según los valores brindados. El cuerpo de la función tiene que estar siempre encerrado en llaves, incluso cuando consista de una sola instrucción (como en el ejemplo previo).</p>
<h2>Llamando una función</h2>
<p>Para correr el código dentro de una función, necesitamos <em>“invocar, llamar, o aplicar”</em> la función. Esto se hace escribiendo el nombre de la función inmediatamente seguido por unos paréntesis. Dentro de los paréntesis se incluye lo que le quieres “pasar” a la función para usar como parámetro. Los valores que se pasan a la función para usar como parámetros son llamados <em>argumentos</em>.</p>
<p>Agregando al ejemplo anterior un llamado a la función <code>square</code> pasando como argumento el valor <code>12</code> vemos que nos devuelve <code>144</code> (es decir, 12 al cuadrado).</p>
<pre class="hljs" class="language-js"><code>var square = function(num) {
  return num * num;
};

square(12);
// → 144
</code></pre>
<h2>El valor de retorno</h2>
<p>Así como los argumentos son los valores de “entrada” (input) que utiliza una función al ser llamada, el valor de retorno es el valor de salida (output) que devuelve la función (el <code>144</code> del ejemplo anterior), y que puede ser utilizado en cualquier lugar del programa. Si una función no especifica el valor de retorno, entonces, la función retorna  <code>undefined</code>.</p>
<p>El valor de retorno se especifica con el <em>keyword</em> <code>return</code>. En el ejemplo anterior, se especifica que el valor de retorno es el parámetro multiplicado por sí mismo; es decir, el parámetro al cuadrado. El keyword <code>return</code> sin una expresión después de él, también hará que la función devuelva <code>undefined</code>.</p>
<p>Agreguemos una sentencia adicional al ejemplo anterior en la que se utilice el valor de retorno de la función <code>square</code>:</p>
<pre class="hljs" class="language-js"><code>var square = function(num) {
  return num * num;
};

console.log(&quot;El cuadrado de 12 es &quot; + square(12));
// → El cuadrado de 12 es 144
</code></pre>
<p>Con esta modificación sucede lo siguiente: el valor de retorno que se obtiene al llamar (o invocar) la función <code>square</code> con el valor <code>12</code> de argumento es: <code>144</code>. Éste se concatena con el texto <code>&quot;El cuadrado de 12 es &quot;</code> para formar <code>&quot;El cuadrado de 12 es 144&quot;</code>; lo cual, a su vez, se pasa como argumento a la función <code>console.log</code> para que lo imprima en la consola.</p>
<h2>Funciones y control de flujo</h2>
<p>Las funciones también afectan el control de flujo de nuestro programa. [FALTA EXPANDIR]. Una representanción gráfica del flujo de control con funciones sería:</p>
<p><img src="http://eloquentjavascript.net/img/controlflow-straight.svg" alt="Flujo con funciones" /></p>
<h2>Múltiples parámetros</h2>
<p>Una función puede tener varios parámetros o puede no tener ninguno. En el siguiente ejemplo <code>makeNoise</code> no tiene parámetros, mientras que <code>power</code> tiene dos:</p>
<pre class="hljs" class="language-js"><code>var makeNoise = function() {
 console.log(&quot;Pling!&quot;);
};

makeNoise();
// → Pling!

var power = function(base, exponent) {
 var result = 1;
 for (var count = 0; count &lt; exponent; count++)
   result *= base;
 return result;
};

console.log(power(2, 10));
// → 1024

</code></pre>
<p>A continuación Michelle te explica funciones con un ejemplo del libro JavaScript for Kids.</p>
<p><a href="https://www.youtube.com/watch?v=QP9FF9eoh-k"><img src="https://img.youtube.com/vi/QP9FF9eoh-k/0.jpg" alt="ejercicio guiado JS for Kids pg 128 funcion de imprimir caras" /></a></p>
<h2>Saliendo de una función con <code>return</code></h2>
<p>Cuando el intérprete JavaScript se topa con un <code>return</code> dentro de una función, inmediatamente salta fuera de la función actual y pasa el valor retornado al código que la llamó. Es decir, cualquier sentencia que coloquemos <strong>después</strong> del <code>return</code> en una función, <strong>no</strong> será ejecutada.</p>
<p>Una forma común de utilizar <code>return</code> es para salir de la función de manera temprana si alguno de los argumentos brindados no son válidos; es decir, si no son el tipo de argumentos que la función necesita para funcionar correctamente. Por ejemplo, la siguiente función devuelve una cadena que indica el quinto carácter de tu nombre. Si el nombre pasado a la función tiene menos de cinco caracteres, la función utiliza <code>return</code> para dejar la función inmediatamente. Esto significa que la declaración de devolución al final, que te dice la quinta letra de tu nombre, nunca se ejecuta.</p>
<pre class="hljs" class="language-js"><code>var fifthLetter = function (name) {
  if (name.length &lt; 5) {
  return;
  }
  return &quot;La quinta letra de tu nombre es &quot; + name[4] + &quot;.&quot;;
};
</code></pre>
<h2>Utilizando múltiples <code>return</code> en lugar de <code>if... else</code></h2>
<p>Podemos usar varios <code>return</code> dentro de diferentes sentencias <code>if</code> en el cuerpo de una función para que la función devuelva un valor diferente, dependiendo del argumento brindado. Por ejemplo, digamos que estás escribiendo un juego que otorga medallas a los jugadores basándose en su puntuación. Una puntuación de 3 o menos es una medalla de bronce, las puntuaciones entre 3 y 7 son de plata, y cualquier cosa por encima de 7 es de oro. Podrías utilizar una función como <code>medalForScore</code> para evaluar una puntuación y devolver el tipo de medalla, como se muestra aquí:</p>
<pre class="hljs" class="language-js"><code>var medalForScore = function (score) {
 if (score &lt; 3) {
 return &quot;Bronze&quot;;
 }
 if (score &lt; 7) {
 return &quot;Silver&quot;;
 }
 return &quot;Gold&quot;;
};
</code></pre>
<p>Aunque estamos comprobando múltiples condiciones, no necesitamos usar sentencias <code>if ... else</code> encadenadas. Utilizamos las sentencias <code>if ... else</code> para garantizar que sólo una de las sentencias se ejecute. Sin embargo, cuando cada una de las opciones tiene su propia sentencia de <code>return</code>,  garantizamos que se ejecute sólo una de las opciones — porque, recuerda, <strong>las funciones sólo pueden devolver una vez</strong>.</p>
