<h4>Dibujar un Rombo</h4>
<p>Una  función  Dibuja,  que  teniendo  como  parámetro  un  entero  positivo  (N)  nos imprima en la consola un rombo, tal como se aprecia en el ejemplo adjunto.</p>
<pre class="hljs" class="language-js"><code>// Ejemplo:

      //     1

      //  1234567
      // 123456789
      //  1234567
      //   12345
      //    123
      //     1

{
  var s = &quot;&quot;;
  for (var i = 0; i &lt; n; i++)
   s += &quot; &quot;;
  return s;
}

<h4>Capicua. Crear una función que me diga si un número es capicúa o no.</h4>
<p>Nota:un número capicúa es aquel que se lee igual de izquierda a derecha, como de derecha a izquierda</p>
<pre class="hljs" class="language-js"><code>//Ejemplos:  112211, 565, 1234554321
//La entrada es tipo numérico.

function capicua(num)
{
    num = num.toString();
    var numTexto = num;
    num = num.split(&quot;&quot;).reverse().join(&quot;&quot;);
    if(numTexto == num)
    {
        return numTexto + &quot; es capicua&quot;;
    }
    else
    {
        return numTexto + &quot; no es capicua&quot;;    
    }
}

*/
function sumaImpares(num1, num2)
{
    var suma = 0;
    for(var i = num1; i &lt;= num2; i++)

        if(i % 2 == 1)
        {
            suma += i;
        }
    }

<h4>Escriba una función que dado un numero N. Generar la siguiente figura:</h4>
<pre class="hljs" class="language-js"><code>/*
Entrada: N = 4
Salida: ____/''''\___/'''\__/'''\_/'\
*/

function figura(num)
{
    var figura = &quot;&quot;;
    for(var i = 0; i &lt; num; i++)
    {
        for(var j = 0; j &lt; num - i; j++)
        {
            figura += &quot;_&quot;
        }
        figura += &quot;/&quot;
        for(var j = 0; j &lt; num - i; j++)
        {
            figura += &quot;'&quot;
        }
        figura += &quot;\\&quot;;
    }
    return figura;
}
