<li>Formato: <code>lectura</code></li>
<li>Duración: <code>5 min</code></li>
</ul>
<p>Durante esta sesión nos aseguraremos, que todas entiendan las diferencias entre<br />
<code>var</code>, <code>let</code>, <code>const</code>.</p>
<hr />
<p>Con <code>ES6</code> se han incorporado al lenguaje varias novedades como nuevas palabras<br />
reservadas para definir variables y constantes, símbolos, interpolación de<br />
variables en cadenas, desestructuración, forma abreviada para declarar<br />
funciones, nueva sintaxis más sencilla para definir clases, objetos de tipo Map<br />
y Set, Promises como alternativa a callbacks, el protocolo Iterator y<br />
generadores, además de algunas otras cosas que te pueden resultar novedosas.</p>
<hr />
<h2>Block-Scoped Declarations</h2>
<p>Las declaraciones a nivel de bloque son aquellas que declaran variables<br />
inaccesibles fuera de un ámbito de bloque determinado. Los ámbitos de bloque,<br />
también llamados ámbitos léxicos, se crean:</p>
<ol>
<li>Dentro de una función</li>
<li>Dentro de un bloque (indicado por los caracteres { })</li>
</ol>
<h2>Diferencia entre contexto y alcance</h2>
<p>Cada invocación de función tiene tanto un alcance como un contexto asociados a<br />
ella. Fundamentalmente, el alcance es un concepto asociado a funciones mientras<br />
que el contexto está asociado a objetos. En otras palabras, el alcance se<br />
refiere a la accesibilidad de variables de una función cuando es invocada y es<br />
único a cada invocación. En cambio, el contexto es siempre el valor de <code>this</code><br />
cuya referencia es siempre el objeto que está ejecutando el código.</p>
<h3>Alcance de variables</h3>
<p>Las variables pueden ser declaradas con <strong>alcance local</strong> o <strong>alcance global</strong>,<br />
lo cual establece su accesibilidad desde diferentes alcances en tiempo de<br />
ejecución. Cualquier variable definida como global será accesible en tiempo de<br />
ejecución por cualquier alcance, ya que se habrá declarado fuera del cuerpo de<br />
una función.</p>
<p>En cambio, las variables locales existen solamente dentro del cuerpo de una<br />
función. El alcance local de una variable solo se define a partir del cuerpo de<br />
la función que la contiene, ya que JavaScript hasta ahora no permitía definir un<br />
alcance local dentro de una condición <code>if</code>, bloques <code>switch</code>, o iteraciones<br />
<code>for</code> y <code>while</code>.</p>
<h2>Declaración de variables de ámbito local: <code>let</code></h2>
<p>La sentencia <code>let</code> declara una variable de alcance local, la cual,<br />
opcionalmente, puede ser inicializada con algún valor.</p>
<p>El alcance de <code>let</code> es local al bloque, declaración o expresión donde se está<br />
usando. Lo anterior diferencia la expresión <code>let</code> de la palabra reservada <code>var</code>,<br />
la cual define una variable global o local en una función sin importar el ámbito<br />
del bloque.</p>
<p>Veamos algunos ejemplos:</p>
<pre class="hljs" class="language-js"><code>if(x &gt; y) {
    let gamma = 12.7 + y;
    i = gamma * x;
}
</code></pre>
<p>En el ejemplo anterior, <code>gamma</code> solo existe dentro del bloque del <code>if</code>.</p>
<pre class="hljs" class="language-js"><code>for(let i = 0; i &lt; students.length; i++){
    console.log(students[i].name);
}
</code></pre>
<p>Podemos utilizar <code>let</code> para que la variable sea local al alcance del bucle<br />
<code>for</code>. Si en su lugar usáramos <code>var</code>, la variable sería visible en toda la<br />
función que contiene dicho bucle.</p>
<pre class="hljs" class="language-js"><code>(function() {
    if(true){
        let x = 'hola mundo';
    }
    console.log(x);
    // Da error, porque &quot;x&quot; ha sido definida dentro del &quot;if&quot;
})();
</code></pre>
<p>A diferencia de ECMAScript 5, en ESCMAScript 6 el bloque de una sentencia<br />
condicional también actúa como ámbito de bloque. En el ejemplo <code>console.log(x)</code><br />
no tiene acceso a <code>let x = &quot;hola mundo&quot;</code>.</p>
<p>En el siguiente ejemplo la consola imprime <code>Hola Ale</code>, ya que la variable <code>x</code> en<br />
el bloque del <code>if</code> se mantiene dentro de su ámbito.</p>
<pre class="hljs" class="language-js"><code>(function() {
    let x = 'Hola Ale';

    if(true) {
        let x = 'Hola Joan';
    }
    console.log(x);
    // Imprime en consola Hola Ale
})();
</code></pre>
<p>En el ejemplo anterior, la sentencia <code>console.log</code> da error, porque <code>x</code> ha sido<br />
definida dentro del bloque <code>if</code>.</p>
<h2>Variables de solo lectura: <code>const</code></h2>
<p>Las variables de solo lectura son otra de las novedades de ECMAScript 6,<br />
mediante la introducción de la nueva palabra reservada <code>const</code>. Cualquier<br />
variable declarada como constante, será de solo lectura y su valor no podrá ser<br />
modificado.</p>
<p>Veamos un ejemplo:</p>
<pre class="hljs" class="language-js"><code>(function(){
    const HELLO = 'hello world';
    HELLO = 'hola mundo';
    // Dará ERROR, ya que es de sólo lectura
})();
</code></pre>
<p>En este ejemplo vemos cómo desde el momento en que declaramos la constante<br />
<code>HELLO</code>, su valor queda blindado y el intérprete lanzará error al tratar de<br />
modificarlo.</p>
<pre class="hljs" class="language-js"><code>(function() {
    const PI;
    PI = 3.15;
    // Dará ERROR, ya que ha de asignarse un valor en la declaración
})();
</code></pre>
<p>Pero, ¿qué pasa cuando la variable no se asigna a un valor, sino a un objeto?<br />
Veámoslo con un ejemplo:</p>
<pre class="hljs" class="language-js"><code>const USER = {
  name: 'Caro',
  surname: 'Covarrubias',
  age: 20
};

/**
 * La siguiente sentencia:
 * Funciona, ya que estamos modificando una propiedad
 * pero el objeto queda intacto
 **/
USER.name = 'Joan';

USER.age = 'veinte'; // modificar el tipo de una propiedad también funciona

console.log(USER);

// Falla, ya que el tipo de dato de una constante no puede ser modificado
USER = 'Caro Covarrubias';

</code></pre>
