<hr />
<p>Funciones son valores que pueden ser llamados. Una manera de definir una función<br />
es llamada una <code>function declaration</code> o <code>declaración de función</code>. Por ejemplo,<br />
el siguiente código define una función <code>id</code> que tiene un simple parámetro <code>x</code>:</p>
<pre class="hljs" class="language-js"><code>function id(x) {
  return x;
}
</code></pre>
<p>La sentencia <code>return</code> retorna un valor de la función <code>id</code>. Puedes llamar una<br />
función a través de su nombre, seguido de sus <code>argumentos</code> entre paréntesis:</p>
<pre class="hljs" class="language-js"><code>// `&gt;` simula el prompt que aparece en la consola del navegador
&gt; id('hello');
'hello'
</code></pre>
<p>Si no se retorna nada de la función <code>undefined</code> es retornado (implícitamente):</p>
<pre class="hljs" class="language-js"><code>&gt; function f() { }
&gt; f();
undefined
</code></pre>
<p>Esta sección mostró solo una manera de definir y llamar una función. Otras<br />
formas serán mostradas luego.</p>
<h2>Los 3 roles de funciones en JavaScript</h2>
<p>Una vez definida una función, esta puede desarrollar diversos roles:</p>
<h3>Nonmethod function (función normal)</h3>
<p>Puedes llamar a una función directamente como visto hace un momento. Acá un<br />
ejemplo de invocación:</p>
<pre class="hljs" class="language-js"><code>id('hello');
</code></pre>
<p>Por convención, los nombres de estas funciones <em>normales</em> empiezan con minúscula<br />
siguiendo el estilo <strong>lowerCamelCase</strong>.</p>
<h3>Constructor</h3>
<p>Puedes invocar una función a través del operador <code>new</code>. Es usado para la<br />
creación de objetos. Aquí un ejemplo de invocación:</p>
<pre class="hljs" class="language-js"><code>new Date();
</code></pre>
<p>Por convención, los nombres de los constructores empiezan con mayúscula,<br />
siguiendo el estilo <strong>UpperCamelCase</strong>.</p>
<h3>Método</h3>
<p>Puedes almacenar una función en una propiedad de un objeto, lo que lo convierte<br />
en un <em>método</em>. Aquí un ejemplo de como invocar un método definido en un objeto<br />
<code>obj</code>:</p>
<pre class="hljs" class="language-js"><code>obj.method();
</code></pre>
<p>Por convención, los nombres de los métodos siguen el estilo de las funciones<br />
normales (<em>lowerCamelCase</em>).</p>
<h2>Terminología: “Parámetro” vs. “Argumento”</h2>
<p>Los términos <code>parámetro</code> y <code>argumento</code> son a menudo usados para referirse a lo<br />
mismo ya que se logra enteder a lo que se refiere. Sin embargo, a continuación<br />
se muestra una regla para diferenciarlos:</p>
<ul>
<li>
<p><strong>Parámetros</strong> son usados para definir una función. En el siguiente ejemplo,<br />
<code>param1</code> y <code>param2</code> son parámetros:</p>
<pre class="hljs" class="language-js"><code>function foo(param1, param2) {
  // ...
}
</code></pre>
</li>
<li>
<p><strong>Argumentos</strong> son usados para invocar una función. En el siguiente ejemplo,<br />
<code>3</code> y <code>7</code> son argumentos:</p>
<pre class="hljs" class="language-js"><code>foo(3, 7);
</code></pre>
</li>
</ul>
<h2>Definición de Funciones</h2>
<p>En esta sección veremos 3 formas de crear una función:</p>
<ul>
<li>Mediante un <em>function expression</em> (función como expresión).</li>
<li>Mediante un <em>function declaration</em> (declaración de una función).</li>
<li>Mediante el constructor <code>Function()</code>.</li>
</ul>
<p>Todas las funciones son objetos, instancias de <code>Function</code>:</p>
<pre class="hljs" class="language-js"><code>function id(x) {
  return x;
}

console.log(id instanceof Function); // true
</code></pre>
<p>Por lo tanto, las funciones obtienen sus métodos de <code>Function.prototype</code>.</p>
<h3>Function Expressions</h3>
<p>Un <em>function expression</em> produce un valor - un objeto de función. Por ejemplo:</p>
<pre class="hljs" class="language-js"><code>var add = function(x, y) {
  return x + y;
};

console.log(add(2, 3)); // 5
</code></pre>
<p>El código anterior asigna el resultado de una función como expresión a la<br />
variable <code>add</code> y puede ser llamado a través de esta variable. En este tipo de<br />
función se puede asignar una función a una variable, pasar como parámetro de<br />
otra función y más. Debido a que este tipo de funciones no tienen un nombre,<br />
pueden ser llamadas <em>anonymous function expressions</em> (funciones anónimas).</p>
<h4>Named Function Expressions</h4>
<p>Se puede poner nombre a una función como expresión. Los <em>named function<br />
expressions</em> (funciones como expresión con nombre) permiten a la función poder<br />
referirse a si misma, su utilidad se ve reflejada cuando se desea aplicar<br />
recursividad por ejemplo:</p>
<pre class="hljs" class="language-js"><code>var factorial = function fact(number) {
  if (number &lt;= 1) {
    return 1;
  }
  return number * fact(number - 1);
};

console.log(factorial(3)); // 6
</code></pre>
<p><strong>Nota:</strong> Los nombres de las funciones como expresión con nombre solo son<br />
accesibles dentro de la función:</p>
<pre class="hljs" class="language-js"><code>var repeat = function me(n, str) {
  return n &gt; 0 ? str + me(n-1, str) : '';
};

console.log(repeat(3, 'Yeah')); // YeahYeahYeah
console.log(me); // ReferenceError: me is not defined
</code></pre>
<h3>Function Declarations</h3>
<p>La siguiente es una declaración de función:</p>
<pre class="hljs" class="language-js"><code>function add(x, y) {
  return x + y;
}
</code></pre>
<p>El código anterior se parece al de una función como expresión, pero es una<br />
sentencia. De cierta forma, es equivalente al siguiente código:</p>
<pre class="hljs" class="language-js"><code>var add = function(x, y) {
  return x + y;
};
</code></pre>
<p>En otras palabras, un <em>function declaration</em> declara una nueva variable, crea<br />
una función de un objeto y asigna la función a la variable.</p>
<h3>Function Constructor</h3>
<p>El constructor <code>Function()</code> evalua código JavaScript almacenado en strings. Por<br />
ejemplo, el siguiente código es equivalente a los ejemplos anteriores:</p>
<pre class="hljs" class="language-js"><code>var add = new Function('x', 'y', 'return x + y');
</code></pre>
<p>Sin embargo, esta forma de definir una función es lenda y deja código en strings<br />
(inaccesible a herramientas, por ejemplo, al depurar con <em>Dev Tools</em>). Por lo<br />
tanto es mejor usar un <em>function expression</em> o un <em>function declaration</em> si es<br />
posible.</p>
<h2>Hoisting</h2>
<p><strong>Hoisting</strong> significa “mover al inicio del ámbito”. <em>Function declarations</em> son<br />
elevadas (<em>hoisted</em>) completamente, mientras las declaraciones de variables solo<br />
parcialmente.</p>
<p><em>Function declarations</em> son completamente elevadas, esto permite llamar a una<br />
función antes de que se hayan declarado:</p>
<pre class="hljs" class="language-js"><code>welcome(); // 'Welcome to CE - JS Deep Dive'
function welcome() { // esta función es elevada - hoisting
  console.log('Welcome to CE - JS Deep Dive');
}
</code></pre>
<p>La razón por la cual el código anterior funciona es que el motor de JavaScript<br />
mueve la declaración de la función <code>welcome</code> al inicio del scope. Termina<br />
ejecutándose como si estuviera escrito de la siguiente manera:</p>
<pre class="hljs" class="language-js"><code>function welcome() { // esta función es elevada - hoisting
  console.log('Welcome to CE - JS Deep Dive');
}
welcome(); // 'Welcome to CE - JS Deep Dive'
</code></pre>
<p>Las declaraciones de variables son elevadas también, pero solo las declaraciones<br />
más no las asignaciones. Por lo tanto, definir una función como expresión<br />
asignándola a una variable termina en un error en el ejemplo anterior:</p>
<pre class="hljs" class="language-js"><code>welcome(); // TypeError: undefined is not a function
var welcome = function welcome() {
  console.log('Welcome to CE - JS Deep Dive');
};
</code></pre>
<p>Solo las declaraciones son elevadas. El motor de JavaScript ejecuta el código<br />
anterior como si estuviese escrito de la siguiente manera:</p>
<pre class="hljs" class="language-js"><code>var welcome; // undefined
welcome(); // TypeError: undefined is not a function
welcome = function welcome() {
  console.log('Welcome to CE - JS Deep Dive');
};
</code></pre>
