<h3>El bucle for</h3>
<pre class="hljs" class="language-js"><code>var total= 0							// variable del contador 
for(var ctr = 0; ctr &lt;= input0; ctr++) {// bucle hasta la input0 
	total = total + ctr 		   	 	// incremento total del contador de bucle 
	console.log (total) 			 	// output el total actual
}

</code></pre>
<h3>El bucle while</h3>
<pre class="hljs" class="language-js"><code>var ctr = 0   							// variable de bucle 
var total = 0 							// variable de contador 
while (ctr &lt;= input0) { 				// bucle hasta que ctr es igual a input0 
	total = total + ctr++   			// aumenta el total por el número de bucle, incremento
	console.log (total) 				// fuera del total actual
}
</code></pre>

<h1>2 . Descripción de Loops</h1>
<p>Antes de comenzar a usar bucles en código, eche un vistazo al gráfico de Flode a la izquierda.</p>
<p>Es un bucle muy simple pero es un buen lugar para comenzar.</p>
<p>! [Screenshot 2017-07-13 20.35.12.png](resources/ EB31491F9C954EB3816EC85488201B9F.png)</p>
<h1>2 . 1 . El bucle while</h1>
<p>El código que ves a la izquierda es el equivalente exacto del gráfico de Flode, pero escrito en JavaScript.</p>
<p>Tener un empuje en la ejecución del código:</p>
<pre class="hljs" class="language-js"><code>var counter = 0 			// Esta es una variable 'counter'.

while (contador &lt;= 9) {		// Si la condición es verdadera, se vuelve hacia atrás
  console.log (contador)
  counter = counter + 1 	// Aquí agregamos 1 al contador. Esto es conocido
                            // como &quot;incrementar&quot; el contador.
}

</code></pre>
<p><a href="">EJECUTE</a></p>
<h1>2 . 2 . While explicado</h1>
<p>Echa un vistazo al código con más detalle. Debe ser bastante fácil de entender, ya que es muy similar al gráfico de Flode.</p>
<h2>El bloque de código while</h2>
<p>Eche un vistazo a la sentencia <code>while</code> y su bloque de código.</p>
<p>Cada sentencia while se ve así:</p>
<pre class="hljs" class="language-js"><code>while ( alguna_condicion) { 
	algun_código 
	algun_codigo_más 
	incluso_algun_codigo_más
}  
el código continúa ejecutándose aquí 
una vez que 'alguna_condicion' ya no es true
</code></pre>
<p>Lo que esto dice es lo siguiente: <em>“Mientras la condición es verdadera, ejecuta todas las sentencias de código que ocurren ** dentro ** de éste bloque de código.”</em></p>
<p>Por lo tanto, el bucle va y viene hasta que la condición es falsa. Exactamente igual que con el gráfico de Flode.</p>
<p>En el ejemplo de código, cada vez que se ejecutan las sentencias en el bloque de código, la variable <code>counter</code> se incrementa en uno. Eventualmente, alcanza el valor <code>10</code>, momento en el cual la condición se vuelve falsa y cualquier declaración después de ejecutar el bloque de código.</p>
<h2>Juega</h2>
<p>Siéntase libre de cambiar algunos de los valores en el código y ejecutarlo de nuevo utilizando el botón de abajo. También puedes añadir más de uno a <code>counter</code> en cada bucle * iteracion * y ver qué pasa.</p>
<pre class="hljs" class="language-js"><code>
var counter = 0 			// Esta es una variable 'counter'.

while (counter &lt;= 9) {		// Si la condición es verdadera, se vuelve hacia atrás
  console.log (counter)
  counter = counter + 1 	// Aquí agregamos 1 al contador. Esto es conocido
                          	// como 'incrementando' el contador.
}

</code></pre>
<p><a href="">EJECUTAR</a></p>
<p>Recuerde, si lo desea, puede restablecer el código del menú ‘Configuración’ en la parte superior. Para ello, seleccione la opción “Restablecer capítulo”.</p>
<h1>2 . 3 . Tenga cuidado con los bucles infinitos</h1>
<p>Un error común que la gente a veces hace con los bucles <code>while</code>  es olvidar incrementar el contador.</p>
<p>Si, al completar los desafíos de esta sección, ve que no ocurre nada, es probable que haya creado un bucle infinito (se ha olvidado de incrementar su contador).</p>
<p>Eche un vistazo al código de la izquierda. ¿Puedes ver lo que está mal con él?</p>
<p>Si ejecuta el código, se ejecutará para siempre y el programa se bloqueará.</p>
<p>La razón de esto es que usted nunca está incrementando la variable <code>counter</code>, la condición siempre es verdadera (menos de 10), por lo que va y viene alrededor del bucle para siempre.</p>
<h2>Ejecutelo y luego arreglarlo</h2>
<p>Pulse el botón ‘Ejecute el codigo’ a continuación y verá que nunca obtiene nada.</p>
<p>Su reto es fijar el código incrementando el contador correctamente dentro del bucle. A continuación, debe ver el output correcto.</p>
<pre class="hljs" class="language-js"><code>
// Obtener entrada desde la línea de comandos
var loops = 10 // prompt(&quot;input: &quot;)

var ctr = 0
while (ctr &lt; loops) {
  console.log (ctr)
}
</code></pre>
<p><a href="">EJECUTE EL CÓDIGO</a></p>
<p><strong>Importante:</strong> Si no ocurre nada al pulsar el botón de ejecución una vez que haya arreglado el código, es posible que deba volver una página y luego reenviarlo para actualizarlo.</p>
<h1>3 . Desafíos</h1>
<p>Ahora es el momento de probar algunos desafíos que te pondrán a prueba en lo que has aprendido sobre loops hasta ahora. Los retos se hacen más difíciles a medida que avanza - al tiempo que los ha completado, estará listo para comenzar con algunos algoritmos más complejos.</p>
<h1>3 . 1 . Cuenta de 0 a N</h1>
<p>Vamos a pasar en un valor, N. Usted debe escribir un programa donde los outputs  de todos los valores vayan de 0 a más incluyendo a N.</p>

<p>Observe que hay 3 partes en la sentencia <code>for</code>. Estos se explican a continuación.</p>
<h2>Inicialización</h2>
<p><code>var ctr = 0;</code></p>

<h2>Final de las declaraciones de bucle (loop)</h2>
<p><code>ctr ++</code> es la sentencia final de bucle. Cualquier sentencia JavaScript encontrada aquí se ejecuta al final del bloque de código de bucle justo antes de que se evalúe la condición. Si hay más de una instrucción de fin de bucle, las sentencias están separadas por <code>,</code></p>

<h2>Entonces cuál es la diferencia?</h2>
<p>Los bucles <code>for</code> y<code>while</code> son * funcionalmente equivalentes *. La diferencia entre los dos viene de decidir qué tipo de bucle indica mejor la intención del código . También tendrá que decidir qué tipo de bucle es más fácil de entender para otra persona que mira su código.</p>
<h2>El primer ejemplo es malo.</h2>
<ol>
<li>Coloca toda la inicialización del bucle y variable lógica dentro de la sentencia <code>for</code>, lo que dificulta la comprensión de cómo se controla el bucle.</li>
<li>Esto hace que sea mucho más difícil hacer comentarios de alguna manera significativa.</li>
<li>También es mucho más difícil validar las condiciones de inicio y parada de un vistazo.</li>
<li>La declaración de la variable <code>total</code> se requiere para dar el alcance de la variable, pero la inicialización de<code>total</code> en la primera sección del bucle <code>for</code> deja el potencial de error entre ellos.</li>
<li>Una vez que haya visto las sentencias <code>for</code> y<code>while</code> unas cuantas veces, el bucle como un todo será más fácil de leer, independientemente del lazo que se elija.</li>
</ol>

<h1>5 . 3 . ctr++, ctr–</h1>
<p><code>ctr++</code> se utiliza al final de bucle.</p>
<p>El operador `++ 'se llama el operador * operador de incremento *. Incrementa una variable por uno.</p>
<p>Si se escribe <code>++</code> después de la variable, como esto: <code>c++</code>, la variable se incrementa después de que se evalúa la sentencia. Si se escribe <code>++</code>, como esto: <code>++c</code>, la variable se incrementa antes de que se evalúe la sentencia. Esto puede afectar el orden de las operaciones.</p>

<h1>7 . La sentencia ‘break’</h1>
<p>La instrucción <code>break</code> es una forma de escapar de un bucle antes de que se cumpla la condición del bucle.</p>
<p>La instrucción <code>break</code> no debería nunca necesitar ser usada. Cualquier programa que parece requerir una sentencia break puede ser reescrito para funcionar igualmente bien sin él.</p>
<p>Echa un vistazo al código de la izquierda. El código muestra un bucle que cuenta de 0 a 9. Sin embargo, la sentencia <code>break</code> en el bucle está esperando para ver si el índice de bucle golpea a 7, y si lo hace, el bucle se sale inmediatamente.</p>
<p>Este es un ejemplo artificial, pero ilustra muy bien cómo funciona la ruptura.</p>
<pre class="hljs" class="language-js"><code>

  console.log(i)
  if (i == 7) {
    break

}
