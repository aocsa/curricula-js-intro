<hr />
<p><a href="https://laboratoria.wistia.com/medias/an9covln5w?wvideo=an9covln5w"><img src="https://embedwistia-a.akamaihd.net/deliveries/6d2aee6d54a3d5450fba55ae21b0cd427fa500a5.jpg?image_play_button_size=2x&amp;image_crop_resized=960x540&amp;image_play_button=1&amp;image_play_button_color=f7b617e0" alt="Paradigmas - Historia" /></a></p>
<p>Para tener una idea general de los paradigmas y sus peculiaridades, es útil<br />
repasar brevemente su historia.</p>
<p>El primer paradigma en aparecer, primera mitad de los años 50, es el<br />
<strong>imperativo</strong>, que se caracteriza por un nivel bajo de abstracción. Por lo<br />
tanto el código está enfocado en las instrucciones que la computadora debe<br />
seguir, y no necesariamente en la semántica o lógica de la funcionalidad que<br />
estamos implementando (el cómo nosotros pensamos en lo que hace el programa).</p>
<p>Veamos un ejemplo de <code>Assembly</code>, el primer lenguaje “moderno”, que apareció en<br />
el año 1949, y que sigue vivo a día de hoy, eso sí, para cosas muy específicas,<br />
que nos son necesariamente lo que vemos los desarrolladores web, pero que sirve<br />
para este ejemplo ;-)</p>
<pre class="hljs"><code>section .text             ;section declaration

                          ;we must export the entry point to the ELF linker or
  global  _start          ;loader. They conventionally recognize _start as their
                          ;entry point. Use ld -e foo to override the default.

_start:

                          ;write our string to stdout

  mov     edx,len         ;third argument: message length
  mov     ecx,msg         ;second argument: pointer to message to write
  mov     ebx,1           ;first argument: file handle (stdout)
  mov     eax,4           ;system call number (sys_write)
  int     0x80            ;call kernel

                          ;and exit

  mov     ebx,0           ;first syscall argument: exit code
  mov     eax,1           ;system call number (sys_exit)
  int     0x80            ;call kernel

section .data             ;section declaration

msg db    &quot;Hello, world!&quot;,0xa    ;our dear string
len equ   $ - msg                ;length of our dear string
</code></pre>
<p><a href="http://www.tldp.org/HOWTO/Assembly-HOWTO/hello.html">Fuente: Assembly-HOWTO</a></p>
<p>El snippet de arriba es un “hello world” escrito en <code>Assembly</code> (una versión<br />
moderna, pero muy parecido a lo que hubieras visto en los años 50). Lo único que<br />
hace este programa es imprimir el string <code>Hello, world!</code>. El equivalente a todo<br />
el código de arriba en JavaScript sería:</p>
<pre class="hljs" class="language-js"><code>console.log('Hello, world!');
</code></pre>
<p>En nuestro caso, JavaScript tiene un nivel de abstracción mucho más alto. Con lo<br />
cual, no tenemos que preocuparnos de muchos detalles que JavaScript ya abstrae<br />
para nosotros, como manejo de memoria, instrucciones del procesador, etc. Esto<br />
nos permite expresar de forma más “humana” la intención de nuestro programa, y<br />
con mucho menos código.</p>
<p>Regresamos a los años 50. Según la programación va evolucionando, y los<br />
programas creciendo, vemos cómo van a ir surgiendo diferentes formas de<br />
&quot;abstraer&quot;, “organizar” y “reusar” el código. A finales de los años 50 vemos<br />
como aparecen <strong>Fortran II</strong> y <strong>Lisp</strong>, introduciendo la programación<br />
<strong>procedural</strong> y <strong>funcional</strong>. Con ambos enfoques pasamos a nuevos nieveles de<br />
abstracción y mejora en el reuso de código.</p>
<p>En los años 70 y 80 se da el boom de la programación orientada a objetos,<br />
primero con <strong>Smalltalk</strong> y después <strong>C++</strong>.</p>
<p><strong>JavaScript</strong> nace en 1995, el mismo año que <strong>Java</strong>, <strong>Ruby</strong> y <strong>PHP</strong>. La<br />
década de los 90 se caracteriza por los lenguajes multi-paradigma. En ese<br />
contexto JavaScript destaca por su dinamismo y su naturaleza funcional. De hecho<br />
a nivel conceptual, JavaScript está fuertemente inspirado por <strong>Scheme</strong>, que es<br />
un lenguaje funcional, y los prototipos de <strong>Self</strong>, aunque por necesidades del<br />
mercado, la sintáxis se parece más a la familia de lenguajes de <strong>C</strong> y<br />
<strong>Java</strong>, que son imperativos. Por esta razón, JavaScript se considera muchas<br />
veces <a href="http://javascript.crockford.com/javascript.html">el lenguaje más<br />
incomprendido</a>, y quizás<br />
confuso.</p>
<p>Como referencia, abajo podemos ver una tabla con algunos de los lenguajes más<br />
significativos a nivel de cambios de paradigma, y el conexto en el que aparece<br />
JavaScript.</p>
