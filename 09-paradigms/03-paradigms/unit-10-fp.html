<li>Formato: <code>lectura</code></li>

<hr />
<p>Finalmente llegamos al paradigma funcional (<em>Functional Programming</em>), y digo<br />
finalmente porque es probable que sientas curiosidad por conocer un poco más<br />
sobre este paradigma tan incomprendido, pero tan de moda en el mundo de<br />
JavaScript.</p>
<p>A diferencia del paradigma procedural y el orientado a objetos, la programación<br />
funcional pertenece a la rama de los paradigmas <em>declarativos</em>. Esto quiere<br />
decir que el “estilo” en el que programamos va a estar mucho más enfocado en qué<br />
queremos hacer y no tanto en los detalles de cómo la computadora lo ejecuta.</p>
<p>Cuando hablamos del estilo imperativo dijimos que nos enfocábamos en asignar<br />
valores a variables, mutar esas variables, e iterar usando bucles. La<br />
programación funcional se caracteriza por exactamente lo opuesto. <strong>En FP el<br />
principal mecanismo de cómputo es la aplicación de argumentos a funciones</strong>.<br />
Como consecuencia, evitamos la asignación de varialbles, mutación, delegamos el<br />
control de flujo, … De hecho, podemos resumir los principios de la<br />
programación funcional en los siguientes:</p>
<ul>
<li><strong>Higher order functions</strong> (funciones como argumentos y/o valores de retorno)</li>
<li><strong>Funciones puras</strong> (sin efectos secundarios y siempre retorna lo mismo para<br />
los mismos argumentos)</li>
<li><strong>Composición</strong> de funciones</li>
<li><strong>Inmutabilidad</strong> (no “mutar” valores asignados)</li>
<li><strong>Evitar el “estado” compartido</strong> (no usar referencias fuera del scope de la<br />
función)</li>
<li>Uso de <strong>recursión</strong> como alternativa a la iteración.</li>
</ul>
<p>Veamos estos conceptos en acción:</p>
<pre class="hljs" class="language-js"><code>// pasando una función anónima como un argumento
setTimeout(function () {
  //...
}, 100);


// recibiendo una función como un argumento
function map(arr, fn) {
  const results = [];
  for (let i = 0; i &lt; arr.length; i++) {
    results.push(fn(arr[i]));
  }
  return results;
}

// Ahora reemplazando iteración con recursividad
function recursiveMap(arr, fn) {
  if (!arr.length) {
    return [];
  }
  return [fn(arr[0])].concat(recursiveMap(arr.slice(1), fn));
}
</code></pre>
<p>La última función (<code>recursiveMap</code>) es un buen ejemplo de FP porque muestra como<br />
podemos recibir una función como argumento, reemplzar iteración por recursión,<br />
evitar asignación y mutación. Además no accede a ninguna referencia fuera de su<br />
scope (sólo usa variables locales) y no tiene ningún efecto secundario: se<br />
limita a producir un valor de retorno a partir de su input (argumentos) sin<br />
afectar nada fuera de su <em>scope</em>.</p>
<p>Para comparar con el ejemplo que hicimos de OOP, ahora vamos a crear una función<br />
que cree objetos, algo parecido a un constructor, pero muy distinto a la vez.<br />
Los constructores son un tipo de función especial que se invoca con <code>new</code>, usa<br />
<code>this</code> internamente y define un prototipo. La función que vamos a implementar<br />
ahora se va a limitar a crear un objeto y retornarlo, nada de <code>new</code>, <code>this</code> o<br />
<code>prototype</code>.</p>
<pre class="hljs" class="language-js"><code>const createRobot = function (name) {
  return {
    name: name,
    active: false
  };
};
</code></pre>
<p>ES2015 introduce “arrow functions” (funciones flecha), que es una implementación<br />
de funciones muy parecida al keyword <code>function</code>, pero que no implica <code>new</code>,<br />
<code>this</code> ni <code>prototype</code>.</p>
<pre class="hljs" class="language-js"><code>const createRobot = (name) =&gt; {
  return {
    name: name,
    active: false
  };
};
</code></pre>
<hr />
<p>PRO TIP:</p>
<p>Con un poquito más de azúcar sintáctica cortesía de ES2015:</p>
<pre class="hljs" class="language-js"><code>const createRobot = name =&gt; ({
  name,
  active: false
});
</code></pre>
<p>Cuando el cuerpo de la función es sólo una expresión (un objeto literal en<br />
nuestro caso), las “arrow functions” nos permiten hacer <em>retorno implícito</em>, lo<br />
que significa que podemos obviar los <code>{}</code> que determinan el “bloque” de la<br />
función y el keyword <code>return</code>. El resultado de evaluar la expresión será el<br />
valor de retorno. En este ejemplo hemos envuelto la expresión (el objeto<br />
literal) en paréntesis <code>()</code> para evitar que los <code>{}</code> se confundan con el cuerpo<br />
de la función. En este caso los curly braces son parte del objeto!</p>
<hr />
<p>En FP, en vez de pensar en “tipos”, normalmente nos centramos en<br />
transformaciones. Es decir, una función recibe un input (argumentos) y de alguna<br />
forma los “transforma” en otra cosa. Por ejemplo, en la función anterior,<br />
podemos decir que la función <code>createRobot</code> transforma un <code>string</code> (su input) en<br />
un objeto (su valor de retorno). De esta forma cada función está completamente<br />
aislada del mundo exterior y se concentra en hacer sólo una cosa.</p>
<p>Un buen ejemplo para visualzar el concepto de transformación es el método<br />
<code>Array#map</code> en JavaScript (muy parecido al map que acabamos de implementar).<br />
<code>Array.prototype.map</code> recibe un argumento, una función que será invocada para<br />
cada elemento del array, y retorna un nuevo arreglo con los resultados de cada<br />
invocación a la función que recibe <code>Array#map</code> como argumento.</p>
<pre class="hljs" class="language-js"><code>const array = ['1', '02', '33', '3.14', '028'];

const double = num =&gt; num + num;

console.log(array.map(double));
// [ '11', '0202', '3333', '3.143.14', '028028' ]

console.log(array.map(parseFloat));
// [ 1, 2, 33, 3.14, 28 ]

console.log(array.map(parseFloat).map(double));
// [ 2, 4, 66, 6.28, 56 ]

const arrayToDouble = array =&gt; array.map(parseFloat).map(double);

console.log(arrayToDouble(array));
// [ 2, 4, 66, 6.28, 56 ]
</code></pre>
<p>Como vemos en estos ejemplos, podemos encadenar invocaciones a <code>Array#map</code> para<br />
ir “transformando” los elementos de un arreglo, ya que cada invocación retorna<br />
un array.</p>
<h2>Qué ventajas ofrece?</h2>
<ul>
<li>Cómo hemos visto en el ejemplo de arriba, el código funcional tiende a ser más<br />
conciso y expresivo.</li>
<li>Más predecible. Más adelante veremos que como resultado de los principios del<br />
paradigma (uso de funciones puras, inmutabilidad, evitar estado compartido y<br />
efectos secundarios, …) nuestro código será más fácil de predecir, aislar y<br />
probar.</li>
<li>Se presta a la paralelización y la computación distribuida.</li>
<li>Se presta a la asincrónia.</li>
<li>JavaScript, como lenguaje, tiene una naturaleza más funcional que imperativa.</li>
</ul>
