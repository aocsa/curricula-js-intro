<p><a href="https://laboratoria.wistia.com/medias/6p1jbpi4qk?wvideo=6p1jbpi4qk"><img src="https://embedwistia-a.akamaihd.net/deliveries/14abe4ad4d31440501e622abd03b433d842aed94.jpg?image_play_button_size=2x&amp;image_crop_resized=960x540&amp;image_play_button=1&amp;image_play_button_color=f7b617e0" alt="Paradigmas - Proto: herencia" /></a></p>
<p>Hasta ahora nos hemos concetrado en el concepto de prototipo y cómo crear<br />
objetos con un prototipo determinado. También hemos mencionado el concepto<br />
de <em>cadena de prototipos</em> y cómo JavaScript “resuleve” (busca) las propiedades<br />
de un objeto empezando por aquellas definidas directamente sobre la instacia,<br />
después el prototipo, de ahí el prototipo del prototipo y así sucesivamente.</p>
<p>También hemos hablado de cómo el concepto de “herencia” y las “jerarquías de<br />
herencia” son fundamentales en la programación orientada a objetos. Ahora es la<br />
hora de ver cómo usamos lo que hemos aprendido de prototipos y <code>Object.create</code><br />
para implementar una jerarquía de herencia, donde un objeto hereda de otro<br />
objeto que a su vez hereda de otro.</p>
<p>Para heredar de un objeto existente, podemos crear un nuevo constructor y<br />
a su prototipo asignarle un objeto que tenga como prototipo el prototipo del<br />
constructor que queremos “extender”. Para crear ese objeto que podamos usar como<br />
prototipo del nuevo constructor vamos a usar <code>Object.create()</code>, que nos permite<br />
crear un nuevo objeto especificando su prototipo.</p>
<p>Continuando con el ejemplo de la lección anterior, implementemos un nuevo tipo<br />
de nota que herede de <code>Note</code>.</p>
<pre class="hljs" class="language-js"><code>//
// Note (constructor base que vamos a extender, copiado de la lección anterior)
//
function Note(text) {
  this.text = text || '';
  this.createdAt = new Date();
  this.completed = false;
}

Note.prototype.toString = function () {
  let str = '[' + (this.completed ? 'X' : ' ') + ']';
  str += ' | ' + this.createdAt.toDateString();
  str += ' | ' + this.text;
  return str;
};

//
// ImageNote (constructor que hereda de Note)
//
function ImageNote(url) {
  this.url = url;
}

// Heredamos de `Note.prototype`
ImageNote.prototype = Object.create(Note.prototype);

console.log(new ImageNote('http://foo.com/bar.png'));
// Note { url: 'http://foo.com/bar.png' }
</code></pre>
<p>Hemos creado un constructor <code>ImageNote</code>, y antes de fijarnos en el cuerpo del<br />
constructor veamos primero el mecanismo de herencia. A <code>ImageNote.prototype</code> le<br />
asignamos un objeto nuevo que tiene <code>Note.prototype</code> como prototipo usando<br />
<code>Object.create()</code>.</p>
<p>Nuestra implementación de <code>ImageNote</code> todavía está incompleta, pero ya podemos<br />
ver cómo hemos preparado el escenario para que herede de <code>Note.prototype</code>. En el<br />
caso de <code>Note</code>, habíamos asignado propiedades a <code>Note.prototype</code>, pero no<br />
habíamos asignado el objeto <code>Note.prototype</code> en sí. Ahora en <code>ImageNote</code> hacemos<br />
algo muy distinto: usamos <code>Object.create()</code> para crear un nuevo objeto que tenga<br />
como prototipo <code>Note.prototype</code>, y éste nuevo objeto lo asignamos a<br />
<code>ImageNote.prototype</code>. Lo que estamos haciendo es construir una cadena de<br />
prototipos. Los objetos creados con <code>new ImageNote()</code> tendrán como prototipo un<br />
objeto que a su vez tiene <code>Note.prototype</code> como prototipo. Esto puede sonar<br />
bastante confuso al principio. Tómate tu tiempo para entender lo que está<br />
pasando.</p>
<p>Hemos dicho que nuestra implementación no está completa. Si nos fijamos en el<br />
constructor <code>Note</code> vemos que inicializa el nuevo objeto con tres propiedades:<br />
<code>text</code>, <code>createdAt</code> y <code>completed</code>. Podríamos “duplicar” la lógica dentro del<br />
constructor <code>ImageNote</code>, pero si estamos usando herencia, es precisamente para<br />
poder reusar código y evitar repetición!</p>
<p>Antes hemos visto como podemos usar <code>bind</code> para definir de forma explícita el<br />
valor de <code>this</code>. Ahora veamos cómo otro método de las funciones nos permite<br />
&quot;invocar&quot; una función asignando <code>this</code> a lo que queramos.</p>
<pre class="hljs" class="language-js"><code>function ImageNote(url) {
  this.url = url;
  Note.call(this, 'an image note');
}

// Heredamos de `Note.prototype`
ImageNote.prototype = Object.create(Note.prototype);

console.log(new ImageNote('http://foo.com/bar.png'));
</code></pre>
<p>En la consola deberías ver algo así:</p>
<pre class="hljs"><code>Note {
  url: 'http://foo.com/bar.png',
  text: 'an image note',
  createdAt: 2017-06-22T15:05:21.013Z,
  completed: false }
</code></pre>
<p>Dentro de nuestro constructor <code>ImageNote</code> hemos añadido una invocación al<br />
constructor <code>Note</code>. De esa forma podemos reusar la lógica del constructor<br />
<code>Note</code>, y para asegurarnos de que <code>Note</code> opera sobre el <code>this</code> de la nueva nota<br />
creada con <code>ImageNote</code> usamos <code>call()</code>. <code>Function.prototype.call</code> es muy<br />
parecida a <code>Function.prototype.bind</code>, pero en vez de retornar una función con<br />
el contexto fijado, lo que hace es invocar la función con el contexto deseado.</p>
<p>También podemos ver, al hacer <code>console.log</code>, que el objeto aparece como de<br />
&quot;tipo&quot; <code>Note</code> y no <code>ImageNote</code>. Eso es porque el prototipo de una función guarda<br />
una referencia a su constructor en una propiedad llamada <code>constructor</code>. Al<br />
reemplazar el prototipo de <code>ImageNote</code> con el objeto creado con <code>Object.create</code>,<br />
la propiedad <code>constructor</code> ahora resuleve al constructor de <code>Note</code>. Podemos<br />
corregir esto explícitamente asignando <code>ImageNote.prototype.constructor</code>:</p>
<pre class="hljs" class="language-js"><code>function ImageNote(url) {
  this.url = url;
  Note.call(this, 'an image note');
}

// Heredamos de `Note.prototype`
ImageNote.prototype = Object.create(Note.prototype);
// Asignamos constructor al nuevo prototipo
ImageNote.prototype.constructor = ImageNote;

console.log(new ImageNote('http://foo.com/bar.png'));
</code></pre>
<p>En la consola deberías ver algo así:</p>
<pre class="hljs"><code>ImageNote {
  url: 'http://foo.com/bar.png',
  text: 'an image note',
  createdAt: 2017-06-22T15:12:40.163Z,
  completed: false }
</code></pre>
<p>Yay! Ya tenemos un constructor que hereda de <code>Note</code>! Ahora vamos a modificar la<br />
funcionalidad del método <code>Note#toString</code> para que se adapte a <code>ImageNote</code> y nos<br />
muestre la url de la imagen:</p>
<pre class="hljs" class="language-js"><code>function ImageNote(url) {
  this.url = url;
  Note.call(this, 'an image note');
}

// Heredamos de `Note.prototype`
ImageNote.prototype = Object.create(Note.prototype);
ImageNote.prototype.constructor = ImageNote;

// Sobreescribimos el método `toString` para instancias de `ImageNote`
ImageNote.prototype.toString = function () {
  return Note.prototype.toString.call(this) + ' | ' + this.url;
};
</code></pre>
<p>Hemos declarado un nuevo método <code>toString</code> sobre el prototipo de <code>ImageNote</code>, y<br />
en la implementación de ese método estamos reusando <code>Note.prototype.toString</code>,<br />
haciendo uso de <code>Function#call</code> otra vez ;-)</p>
<p>Ahora instanciemos nuestro objeto y veamos como se comporta:</p>
<pre class="hljs" class="language-js"><code>const imageNote = new ImageNote('http://foo.bar/baz.jpg');

console.log(imageNote);
console.log(imageNote.toString());
// [ ] | Thu Jun 22 2017 | an image note | http://foo.bar/baz.jpg

console.log(note instanceof ImageNote); // false
console.log(imageNote instanceof Note); // true
console.log(imageNote instanceof ImageNote); // true

console.log(Note.prototype.isPrototypeOf(imageNote)); // true
console.log(ImageNote.prototype.isPrototypeOf(note)); // false
console.log(ImageNote.prototype.isPrototypeOf(imageNote)); // true
</code></pre>
