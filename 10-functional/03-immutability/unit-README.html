<hr />
<p>La inmutabilidad es un principio fundamental en la programación funcional, y<br />
también tiene ventajas que ofrecer a otros paradigmas como el orientado a<br />
objetos. En esta lección mostraremos qué es la inmutabilidad, cómo podemos<br />
aprovechar este concepto en JavaScript, y por qué es tan útil.</p>
<h2>¿Qué es la inmutabilidad?</h2>
<p>La definición de mutabilidad indica que algo está sujeto a cambios o<br />
modificaciones. En programación, cuando decimos que un objeto es mutable nos<br />
referimos a que está permitido modificar el estado de dicho objeto a lo largo<br />
del tiempo. Un valor <strong>inmutable</strong> indica exactamente lo opuesto, después que<br />
dicho valor es creado, no puede ser cambiado o alterado nunca.</p>
<p>Esto parece ser un poco extraño, pero recordemos que muchos valores que usamos<br />
todo el tiempo en realidad son inmutables.</p>
<p>Algunos tipos de datos en JavaScript son inmutables por omisión. Las cadenas de<br />
caracteres o <em>strings</em> son un ejemplo de un tipo de dato que no puede ser<br />
cambiado.</p>
<p><strong>strings.test.js.</strong></p>
<pre class="hljs" class="language-js"><code>test('should not change the value of the original string', () =&gt; {
  const lesson = 'immutability'

  expect(lesson.toUpperCase()).toBe('IMMUTABILITY')
  expect(lesson).toBe('immutability')
})
</code></pre>
<p>Si ejecutamos las pruebas anteriores veremos que el valor original de la cadena<br />
(<code>immutability</code>) no es modificado tras la operación ejecutada:</p>
<pre class="hljs" class="language-js"><code>$ yarn run jest strings.test.js
PASS  ./strings.test.js
✓ should not change the value of the original string (5ms)

  Test Suites: 1 passed, 1 total
  Tests:       1 passed, 1 total
  Snapshots:   0 total
  Time:        0.941s, estimated 1s
  Ran all test suites matching &quot;strings.test.js&quot;.
  ✨  Done in 1.56s.
</code></pre>
<p>De hecho, ningún método sobre cadenas de caracteres puede cambiar la cadena<br />
sobre la que opera, todos ellos retornan nuevas cadenas de caracteres. La razón<br />
tras esto radica en que las cadenas de caracteres son inmutables. Por lo tanto,<br />
su valor no puede cambiar, nosotros solo podemos crear nuevos <em>strings</em>.</p>
<p>Las cadenas de caracteres no son los únicos valores inmutables dentro de<br />
JavaScript. Los números también son inmutables. ¿Te puedes imaginar un entorno<br />
en donde al evaluar la expresión 2 + 3 cambie automáticamente el significado del<br />
número 2?, suena absurdo, ¿verdad?. Sin embargo, solemos modificar nuestros<br />
objetos y arreglos todo el tiempo!</p>
<h2>Inmutabilidad y su relación con la recursividad</h2>
<p>Más adelante hablaremos con mayor detalle sobre recursividad. Sin embargo, vale<br />
acotar que es un patrón que se suele ver en la programación funcional.</p>
<p>En algunos lenguajes funcionales no puedes escribir la siguiente función<br />
haciendo uso de mutación local:</p>
<pre class="hljs" class="language-js"><code>const range = require('lodash.range')

const summ = array =&gt; {
  let result = 0
  const size = array.length

  for (let i = 0; i &lt; size; i++) {
    result += array[i]
  }

  return result
}

summ(range(11))
// =&gt; 55
</code></pre>
<p>El problema es que la función anterior modifica el estado de dos variables<br />
locales. Sin embargo, en lenguajes funcionales tradicionales, las variables<br />
locales no son <em>variables</em> en sí, son inmutables. En este caso, la única vía<br />
para modificar el valor de una variable local es por medio del <em>call stack</em>, y<br />
esto es lo que precisamente logramos con la recursión. Veamos una<br />
reimplementación de la función previa usando recursividad:</p>
<pre class="hljs" class="language-js"><code>const range = require('lodash.range')
const isEmpty = require('lodash.isempty')

const summRec = (array, seed = 0) =&gt; {
  const [head, ...tail] = array
  return isEmpty(array) ? seed : summRec(tail, head + seed)
}

summRec([])
// =&gt; 0

summRec(range(11))
// =&gt; 55
</code></pre>
<p>Cuando usamos recursividad, el cambio de estado es modelado por medio de los<br />
argumentos pasados en la función recursiva. JavaScript permite el manejo del<br />
estado de manera recursiva, pero tiene ciertos límites que veremos más adelante.<br />
Lo importante es hacer notar que existe cierta relación entre la recursividad y<br />
la inmutabilidad de las variables locales.</p>
<h2>En JavaScript, los tipos de datos mutables abundan</h2>
<p>Ya esto lo hemos mencionado, pero vale la pena ahondar en ello:</p>
<pre class="hljs" class="language-js"><code>let initial = ['hello']
let greeting = initial.push('world')
</code></pre>
<p>Podríamos asumir que el resultado sería el siguiente:</p>
<pre class="hljs" class="language-js"><code>initial = ['hello']
greeting = ['hello', 'world']
</code></pre>
<p>Parece lógico, ¿no?, pues resulta que en realidad el resultado es el siguiente:</p>
<pre class="hljs" class="language-js"><code>initial = ['hello', 'world']
greeting = 2
</code></pre>
<p>El método <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push">Array.prototype.push()</a> agrega uno o más elementos al final del<br />
array <em>in situ</em> y retorna la <em>longitud</em> del array. Es decir, a diferencia de los<br />
métodos sobre las cadenas de caracteres, en este caso observamos que se esta<br />
mutando la variable (<code>arr</code>) original.</p>
<p>Ahora imagina por un momento que tenemos un tipo de dato denominado<br />
<code>ImmutableArray</code> y tiene un comportamiento similar a las cadenas de caracteres<br />
y números:</p>
<pre class="hljs" class="language-js"><code>const initial = new ImmutableArray(['hello'])
const greeting = initial.push('world')

initial.toArray() // =&gt; ['hello']
greeting.toArray() // =&gt; ['hello', 'world']
</code></pre>
<p>También imagina que tenemos un tipo de dato mapa inmutable, en donde el<br />
establecimiento de nuevas propiedades sobre el objeto o mapa en realidad no<br />
establece el valor <em>in situ</em>, en vez de ello devuelve un nuevo objeto con los<br />
cambios deseados:</p>
<pre class="hljs" class="language-js"><code>const firstOrder = new ImmutableMap({name: 'Julia', details: 'espresso macchiato'})
const newOrder = firstOrder.set('details': 'doppio')

firstOrder.toObject() // =&gt; {name: 'Julia', details: 'espresso macchiato'}
newOrder.toObject() // =&gt; {name: 'Julia', details: 'doppio'}
</code></pre>
<p>Al igual que las operaciones con cadenas de caracteres, el cambio de la orden<br />
de Julia, no implica que originalmente no haya solicitado un <em>espresso<br />
macchiato</em>.</p>
<p>Si quisieramos incluir este tipo de estructuras de datos en nuestras<br />
aplicaciones al menos por ahora debemos recurrir a bibliotecas externas, por<br />
ejemplo, haciendo uso de <a href="http://facebook.github.io/immutable-js/">immutable.js</a> tendríamos lo siguiente:</p>
<pre class="hljs" class="language-js"><code>const Map = require('immutable')
const firstOrder = Map({name: 'Julia', details: 'espresso macchiato'})
const newOrder = firstOrder.set('details': 'doppio')

firstOrder.get('details') // =&gt; 'espresso macchiato'
newOrder.get('details') // =&gt; 'doppio'
</code></pre>
<hr />
<h2>Lecturas complementarias</h2>
<h3>Object.freeze() y clone</h3>
<p>Dado que JavaScript pasa <em>arrays</em> y objetos por referencia, nada en realidad es<br />
inmutable en estos casos. También, dado que los campos o propiedades de los<br />
objetos en JavaScrit son siempre visibles, no hay una manera sencilla de<br />
hacerlos inmutables. Existen maneras de ocultar datos usando encapsulación para<br />
evitar cambios accidentales, pero en líneas generales, todos los objetos en<br />
JavaScrit son mutables, a menos que sean congelados.</p>
<p>Versiones recientes de JavaScript proveen el método <code>Object#freeze</code>, que dado un<br />
objeto o <em>array</em>, causará que las siguientes mutaciones fallen. En el caso de<br />
estar usando el modo estricto, la falla generará una excepción <code>TypeError</code>, de<br />
lo contrario, cualquier mutación fallará silenciosamente.</p>
<p>El método <code>freeze</code> funciona como sigue a continuación:</p>
<pre class="hljs" class="language-js"><code>let a = [1, 2, 3]
a[1] = 42
a // =&gt; [1, 42, 3]

Object.freeze(a)
</code></pre>
<p>Un <em>array</em> normal es mutable por omisión, pero después de llamar a<br />
<code>Object#freeze</code>, lo que ocurre es lo siguiente:</p>
<pre class="hljs" class="language-js"><code>a[1] = 108
a // =&gt; [1, 42, 3]
</code></pre>
<p>Esto es, la mutación que se intentó hacer sobre el <em>array</em> no tuvo efecto.<br />
También podemos hacer uso del método <code>Object#isFrozen</code> para verificar si el<br />
<em>array</em> está congelado:</p>
<pre class="hljs" class="language-js"><code>Object.isFrozen(a)
// =&gt; true
</code></pre>
<p>Existen dos problemas al usar <code>Object#freeze</code> para asegurar inmutabilidad.</p>
<ul>
<li>A menos que tengas completo control de la base de código del proyecto, algunos<br />
errores podrían ocurrir.</li>
<li>El método <code>Object#freeze</code> es <em>shallow</em>.</li>
</ul>
<p>En el primer punto podríamos argumentar que otras compañeras de trabajo podrían<br />
asumir por ejemplo que el objeto o <em>array</em> es mutable, cuando no es así. También<br />
podríamos considerar que una biblioteca que uses explota la mutabilidad de los<br />
objetos o <em>arrays</em>. Por lo tanto, congelar objetos y pasarlos a otras APIs<br />
arbitrarias podría ser causa de problemas.</p>
<p>Ahora bien, el otro argumento en contra de <code>Object#freeze</code> es que es una<br />
operación <em>shallow</em>. Esto es, <code>freeze</code> solo aplicará en el nivel superior de la<br />
estructura de datos y no recorrerá niveles anidados. Por ejemplo:</p>
<pre class="hljs" class="language-js"><code>let x = [{a: [1, 2, 3], b: 42}, {c: {d: []}}]

Object.freeze(x)

x[0] = ''
x
// =&gt; [{a: [1, 2, 3], b: 42}, {c: {d: []}}]
</code></pre>
<p>El intento de modificación del <em>array</em> falla. Sin embargo, realizar una mutación<br />
de una porción anidada dentro de dicho arreglo es posible:</p>
<pre class="hljs" class="language-js"><code>x[1]['c']['d'] = 100000
x
// =&gt; [ { a: [ 1, 2, 3 ], b: 42 }, { c: { d: 100000 } } ]
</code></pre>
<p>Para aplicar un congelamiento profundo sobre un objecto, tendremos que usar<br />
recursión para recorrer la estructura de datos:</p>
<pre class="hljs" class="language-js"><code>const _ = require('lodash')

const deepFreeze = obj =&gt; {
  if (!Object.isFrozen(obj)) {
    Object.freeze(obj)
  }

  for (const key in obj) {
    if (!obj.hasOwnProperty(key) || !_.isObject(obj[key])) {
      continue
    }
    deepFreeze(obj[key])
  }
}
</code></pre>
<p>Ahora, podemos usar <code>deepFreeze</code> y esperar el comportamiento adecuado:</p>
<pre class="hljs" class="language-js"><code>const x = [{a: [1, 2, 3], b: 42}, {c: {d: []}}]
deepFreeze(x)
x[0] = null
x
// =&gt; [ { a: [ 1, 2, 3 ], b: 42 }, { c: { d: [] } } ]
x[1]['c']['d'] = 100000
x
// =&gt; [ { a: [ 1, 2, 3 ], b: 42 }, { c: { d: [] } } ]
</code></pre>
<p>Sin embargo, es necesario considerar de nuevo que el congelamiento de objetos<br />
puede generar errores al interactuar con APIs terceras. Por lo que nuestras<br />
opciones se ven reducidas a las siguientes:</p>
<ul>
<li>Usar <code>_.clone</code> si conoces de antemano que un <em>shallow</em> copy es apropiado</li>
<li>Crear <code>deepClone</code> (similar a la función <code>deepFreeze</code>) para hacer copias de<br />
estructuras de datos anidadas</li>
<li>Construir tú código basado en funciones puras</li>
<li>Usar bibliotecas externas que te permitan manejar estructuras de datos<br />
inmutables</li>
</ul>
<h3>Acerca del rendimiento</h3>
<p>Puedes pensar que al usar estructuras de datos inmutables estás afectando<br />
sobremanera el rendimiento de tú aplicación y puede que tengas razón. Siempre<br />
que se ejecute alguna operación que modifica al objeto inmutable, se<br />
necesitará crear una nueva instancia copiando los valores existentes y<br />
agregando las nuevas propiedades necesarias. Esto ciertamente pueden ser<br />
operaciones costosas a nivel computacional que simplemente mutar un simple<br />
objeto.</p>
<p>Sin embargo, al saber que un objeto inmutable nunca cambiará, dichas<br />
estructuras pueden ser implementadas usando una estrategía denominada<br />
<em>structural sharing</em>, lo cual resulta ser menos costoso en el uso de la memoria<br />
de lo que imaginas.  Por supuesto, no será tan rápido si lo comparamos con los<br />
<em>arrays</em> y <em>objetos</em> nativos, pero los beneficios que brindan las estructuras<br />
de datos inmutables pueden ser mayores. En la practica, es posible que el uso de<br />
estructuras de datos inmutables mejore el rendimiento global de tú aplicación,<br />
sin importar que ciertas operaciones particulares sean más costosas por el tipo<br />
de operaciones que realizan.</p>
<h3>Seguimiento de cambios</h3>
<p>Las operaciones a nivel de DOM, o determinar qué componentes de la vista deben<br />
ser actualizados dado ciertos cambios en el modelo, suelen ser costosas por lo<br />
que minimizar el número de operaciones necesarias para la actualizar la UI<br />
siempre es bienvenido.</p>
<p>Una manera eficiente de reducir el número de operaciones necesarias para<br />
actualizar la UI es utilizar estructuras de datos que cumplan con las siguientes<br />
condiciones:</p>
<ul>
<li>Inmutables: Una vez creadas, una colección no puede ser alterada en ningún<br />
otro momento.</li>
<li>Persistente: Nuevas colecciones pueden ser creadas a partir de previas, (ej.<br />
por medio de operaciones como <code>set</code>). La colección original seguirá siendo<br />
válida incluso después de la creación de la nueva colección.</li>
<li><em>structural sharing</em>: Nuevas colecciones son creadas usando tanto como sea<br />
posible la misma estructura de la colección original, reduciendo la copia al<br />
mínimo para mejorar el rendimiento.</li>
</ul>
<p>La inmutabilidad hace que el seguimiento de cambios sea barato. Un cambio<br />
siempre resultará en un nuevo objeto, por lo que solo es necesario verificar si<br />
la referencia al objeto ha cambiado. Por ejemplo, en este ejemplo de código<br />
regular JavaScript:</p>
<pre class="hljs" class="language-js"><code>const x = { foo: 'bar' };
const y = x;
y.foo = 'baz';
x === y; // =&gt; true
</code></pre>
<p>Sin embargo, <code>y</code> fue editada, dado que es una referencia al mismo objeto <code>x</code>,<br />
esta comparación retorna <code>true</code>. Podemos escribir código similar con<br />
immutable.js:</p>
<pre class="hljs" class="language-js"><code>const SomeRecord = Immutable.Record({ foo: null });
const x = new SomeRecord({ foo: 'bar' });
const y = x.set('foo', 'baz');
const z = x.set('foo', 'bar');
x === y; // =&gt; false
x === z; // =&gt; true
</code></pre>
<p>En este caso, dado que una referencia se retorna al realizar una mutación sobre<br />
<code>x</code>, podemos utilizar el chequeo de igualdad (<code>x === y</code>) para verificar que un<br />
nuevo valor se ha almacenado en <code>y</code> y es diferente al original almacenado en<br />
<code>x</code>. Esto puede implicar un incremento significativo en el rendimiento.</p>
