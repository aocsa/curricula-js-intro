    <div id="wrapper">
        <p>Primero recordemos cómo manipular listas en JavaScript</p>
<p>Dado el código de abajo, usamos la función <a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Array/map"><code>map()</code></a> para tomar un array de números y duplicarlos. Asignamos el nuevo array resultado del <code>map()</code> a la variable <code>doubled</code> y lo imprimimos:</p>
<pre class="hljs" class="language-js"><code>const numbers = [1, 2, 3, 4, 5];
const doubled = numbers.map((number) =&gt; number * 2);
console.log(doubled);
</code></pre>
<p>Esto imprime <code>[2, 4, 6, 8, 10]</code> en la consola.</p>
<p>En React, transformar arrays en lista de elementos, es casi idéntico.</p>
<h3>Renderizando múltiples componentes</h3>
<p>El valor de un array es una expresión válida de Javascript, por lo tanto podemos incluirlas en nuestro JSX usando llaves <code>{}</code>.</p>
<p>En el código de abajo, iteramos a través del array <code>numbers</code> y devolvemos un elemento <code>&lt;li&gt;</code> para cada item. Finalmente, asignamos el array de elementos resultante a <code>listItems</code>:</p>
<pre class="hljs" class="language-js"><code>const numbers = [1, 2, 3, 4, 5];
const listItems = numbers.map((number) =&gt;
  &lt;li&gt;{number}&lt;/li&gt;
);
</code></pre>
<p>Luego incluimos toda el array <code>listItems</code> dentro de un elemento <code>&lt;ul&gt;</code> y lo renderizamos en el DOM:</p>
<pre class="hljs" class="language-js"><code>ReactDOM.render(
  &lt;ul&gt;{listItems}&lt;/ul&gt;,
  document.getElementById('root')
);
</code></pre>
<p><a href="https://codepen.io/gaearon/pen/GjPyQr?editors=0011">Try it on CodePen.</a></p>
<h3>Componente Lista Básico</h3>
<p>Es usual renderizar listas dentro de nuestros componentes.</p>
<p>Vamos a refactorizar el ejemplo anterior, en un componente que acepte un array de números y devuelva una lista de viñetas.</p>
<pre class="hljs" class="language-js"><code>function NumberList(props) {
  const numbers = props.numbers;
  const listItems = numbers.map((number) =&gt;
    &lt;li&gt;{number}&lt;/li&gt;
  );
  return (
    &lt;ul&gt;{listItems}&lt;/ul&gt;
  );
}

const numbers = [1, 2, 3, 4, 5];
ReactDOM.render(
  &lt;NumberList numbers={numbers} /&gt;,
  document.getElementById('root')
);
</code></pre>
<p>Cuando ejecutes este código, verás que aparecerá una advertencia en la consola, diciendo que deberías proveer un <em>key</em> para los items de tu lista. Un “key” es un atributo especial que necesitas incluir cuando creas lista de elementos. En la próxima sección, veremos por qué es importante hacerlo.</p>
<p>Entonces, asignemos un <code>key</code> a los items de nuestra lista dentro de <code>numbers.map()</code> y asi deshacernos del mensaje.</p>
<pre class="hljs" class="language-js"><code>function NumberList(props) {
  const numbers = props.numbers;
  const listItems = numbers.map((number) =&gt;
    &lt;li key={number.toString()}&gt;
      {number}
    &lt;/li&gt;
  );
  return (
    &lt;ul&gt;{listItems}&lt;/ul&gt;
  );
}

const numbers = [1, 2, 3, 4, 5];
ReactDOM.render(
  &lt;NumberList numbers={numbers} /&gt;,
  document.getElementById('root')
);
</code></pre>
<p><a href="https://codepen.io/gaearon/pen/jrXYRR?editors=0011">Try it on CodePen.</a></p>
<h2>Keys</h2>
<p>Las <strong><em>&quot;keys&quot;</em></strong> ayudan a React a identificar cuáles elementos de una lista han cambiado, se han agregado o quitado. Las keys deben indicarse dentro de los elementos de un array, para asignarles así una identidad estable:</p>
<pre class="hljs" class="language-js"><code>const numbers = [1, 2, 3, 4, 5];
const listItems = numbers.map((number) =&gt;
  &lt;li key={number.toString()}&gt;
    {number}
  &lt;/li&gt;
);
</code></pre>
<p>La mejor manera de elegir un key, es usando un string que represente unívocamente a cada ítem dentro del array. En general utilizaremos los IDs de la misma data como keys:</p>
<pre class="hljs" class="language-js"><code>const todoItems = todos.map((todo) =&gt;
  &lt;li key={todo.id}&gt;
    {todo.text}
  &lt;/li&gt;
);
</code></pre>
<p>Como último recurso, cuando no tienes un ID estable, puedes utilizar el índice del elemento dentro del array:</p>
<pre class="hljs" class="language-js"><code>const todoItems = todos.map((todo, index) =&gt;
  // Only do this if items have no stable IDs
  &lt;li key={index}&gt;
    {todo.text}
  &lt;/li&gt;
);
</code></pre>
<p>El uso de índices como keys es <strong>no</strong> recomendado, ya que puede ser muy lento, además de ser inconsistente en escenarios donde el orden de los elementos puede cambiar. Si quieres saber más, chequea <a href="https://facebook.github.io/react/docs/reconciliation.html#recursing-on-children">la explicación al detalle de por qué los keys son necesarios</a>.</p>
<h3>Extrayendo componentes con keys</h3>
<p>Los keys sólo tienen sentido en el contexto del array.</p>
<p>Por ejemplo, si creamos un componente <code>ListItem</code>, el key debe ser indicado en cada <code>&lt;ListItem /&gt;</code> del array, en lugar de dentro del elemento <code>&lt;li&gt;</code> dentro de <code>ListItem</code>.</p>
<p><strong>Ejemplo de uso incorrecto</strong></p>
<pre class="hljs" class="language-js"><code>function ListItem(props) {
  const value = props.value;
  return (
    // Mal! aquí no me hace falta ningún key, el elemento &lt;li&gt; ya tiene una identidad
    &lt;li key={value.toString()}&gt;
      {value}
    &lt;/li&gt;
  );
}

function NumberList(props) {
  const numbers = props.numbers;
  const listItems = numbers.map((number) =&gt;
    // Mal! Aquí es donde necesitamos el key
    &lt;ListItem value={number} /&gt;
  );
  return (
    &lt;ul&gt;
      {listItems}
    &lt;/ul&gt;
  );
}

const numbers = [1, 2, 3, 4, 5];
ReactDOM.render(
  &lt;NumberList numbers={numbers} /&gt;,
  document.getElementById('root')
);
</code></pre>
<p><strong>Ejemplo de uso correcto</strong></p>
<pre class="hljs" class="language-js"><code>function ListItem(props) {
  // Bien! No hay necesidad de especificar un key
  return &lt;li&gt;{props.value}&lt;/li&gt;;
}

function NumberList(props) {
  const numbers = props.numbers;
  const listItems = numbers.map((number) =&gt;
    // Bien! Aquí es donde lo necesitamos
    &lt;ListItem key={number.toString()}
              value={number} /&gt;
  );
  return (
    &lt;ul&gt;
      {listItems}
    &lt;/ul&gt;
  );
}

const numbers = [1, 2, 3, 4, 5];
ReactDOM.render(
  &lt;NumberList numbers={numbers} /&gt;,
  document.getElementById('root')
);
</code></pre>
<p><a href="https://codepen.io/rthor/pen/QKzJKG?editors=0010">Try it on CodePen.</a></p>
<p>Como regla general considera que los elementos dentro de un <code>map()</code> siempre necesitan keys.</p>
