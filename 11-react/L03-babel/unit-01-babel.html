        <h2>¿Qué es <code>Babel</code> y para qué sirve?</h2>
<p><code>Babel</code> es un <strong><em>transpilador</em></strong>. Un <em>transpilador</em> es un tipo de compilador que<br />
toma como input código escrito en un lenguaje de programación y como resultado<br />
nos da un código análogo al original, pero en otro lenguaje de programación.</p>
<p><code>Babel</code> en particular es un transpilador que toma como input código <code>ES6</code><br />
(lenguajes soportados de manera parcial por los navegadores modernos y nodejs) y<br />
nos da como resultado código <code>ES5</code> standard que podemos ejecutar en cualquier<br />
entorno JavaScript. Esto nos permite comenzar a utilizar todos los beneficios y<br />
extensiones que proponen las nuevas versiones de <code>ECMAScript</code>, <strong>hoy</strong>.</p>
<hr />
<p><strong>NOTA:</strong></p>
<p>En este curso sólo exploraremos las características de <code>ES6</code>, que son<br />
especialmente útiles para el desarrollo en <code>React</code>, pero <code>ECMAScript</code> es<br />
muchísimo más que eso. Aquí te dejamos unos recursos por si quieres profundizar<br />
en el tema:</p>
<ul>
<li><a href="http://es6-features.org">es6-features.org</a></li>
<li><a href="http://exploringjs.com/es6/index.html">Exploring ES6</a></li>
</ul>
<hr />
<p>Veamos algunos ejemplos:</p>
<ul>
<li>
<p>Funciones “flecha” (arrow functions)</p>
<p>input:</p>
<pre class="hljs" class="language-js"><code>[1, 2, 3].map(n =&gt; n ** 2);
</code></pre>
<p>output:</p>
<pre class="hljs" class="language-js"><code>[1, 2, 3].map(function(n) {
  Math.pow(n, 2)
});
</code></pre>
</li>
<li>
<p>Asignación “desestructurada” (destructuring):</p>
<p>input:</p>
<pre class="hljs" class="language-js"><code>var [a,,b] = [1,2,3];
</code></pre>
<p>output:</p>
<pre class="hljs" class="language-js"><code>var _ref = [1, 2, 3],
  a = _ref[0],
  b = _ref[2];
</code></pre>
</li>
<li>
<p>Operador de propagación (spread operator):</p>
<p>input:</p>
<pre class="hljs" class="language-js"><code>const x = [1, 2, 3];
foo([...x]);
</code></pre>
<p>output:</p>
<pre class="hljs" class="language-js"><code>var x = [1, 2, 3];
foo([].concat(x));
</code></pre>
</li>
<li>
<p>Definiciones abreviadas de Objetos (shorthand properties):</p>
<p>input:</p>
<pre class="hljs" class="language-js"><code>var obj = {
  shorthand,
  method() {
    return &quot;😀&quot;;
  }
};
</code></pre>
<p>output:</p>
<pre class="hljs" class="language-js"><code>var obj = {
  shorthand: shorthand,
  method: function method() {
    return &quot;😀&quot;;
  }
};
</code></pre>
</li>
<li>
<p>Interpolación de <code>Strings</code>:</p>
<p>input:</p>
<pre class="hljs" class="language-js"><code>var nombre = &quot;World&quot;;
var lugar = &quot;Lima&quot;;

`Hello ${nombre}, vamos pa' ${lugar}?`;
</code></pre>
<p>output:</p>
<pre class="hljs" class="language-js"><code>var nombre = &quot;World&quot;;
var lugar = &quot;Lima&quot;;

&quot;Hello &quot; + nombre + &quot;, vamos pa' &quot; + lugar + &quot;?&quot;;
</code></pre>
</li>
<li>
<p>Declaración de variables con <code>let</code> y <code>const</code>:</p>
<p>input:</p>
<pre class="hljs" class="language-js"><code>let referenciaVariable = &quot;Este string se puede modificar&quot;;
const referenciaFija = &quot;Este string no se puede modificar&quot;;
</code></pre>
<p>output:</p>
<pre class="hljs" class="language-js"><code>var referenciaVariable = &quot;Este string se puede modificar&quot;;
var referenciaFija = &quot;Este string no se puede modificar&quot;;
</code></pre>
</li>
</ul>
<h3>Presets</h3>
<p>Para agrupar los diferentes features que queremos que <code>babel</code> entienda, usamos<br />
los <em>presets</em>. Los presets nos permiten especificar qué versión de <code>ECMAScript</code><br />
queremos utilizar.</p>
<p>Aquí una pequeña lista de presets populares:</p>
<ul>
<li><a href="http://babeljs.io/docs/plugins/preset-env/">env</a> (la última versión aprobada)</li>
<li><a href="http://babeljs.io/docs/plugins/preset-2015/">es2015</a> (este usaremos nosotros)</li>
<li><a href="http://babeljs.io/docs/plugins/preset-2016/">es2016</a></li>
<li><a href="http://babeljs.io/docs/plugins/preset-2017/">es2017</a></li>
<li><a href="http://babeljs.io/docs/plugins/preset-env/">react</a> (este también usaremos nosotros)</li>
</ul>
<p>Si quieres saber más de <a href="http://babeljs.io/">babel</a>, visita su<br />
<a href="https://babeljs.io/docs/setup/">documentación</a>. Para conocer todos los<br />
<em>features</em> soportados, chequea las <a href="https://babeljs.io/docs/plugins/">lista de plugins y presets</a>.</p>
<h2>Usando <code>Babel</code> en nuestro ejemplo</h2>
<p>Ya tienes todos tus componentes declarados en <code>JSX</code>, ahora veremos algunas<br />
características de <code>ES6</code> que nos serán bien útiles en <code>React</code>.</p>
<p>La primera herramienta que usaremos, son las funciones flecha (<em>arrow<br />
functions</em>), esta mejora sintáctica nos permite escribir nuestras funciones de<br />
una manera mas concisa.</p>
<p>Entonces, por ejemplo, la siguiente función:</p>
<pre class="hljs" class="language-js"><code>function Header(props) {
  return (
    &lt;header&gt;
      &lt;h1&gt;{props.titulo}&lt;/h1&gt;
      &lt;p&gt;{props.descripcion}&lt;/p&gt;
    &lt;/header&gt;
  )
}
</code></pre>
<p>se convierte en</p>
<pre class="hljs" class="language-js"><code>const Header = (props) =&gt; (
  &lt;header&gt;
    &lt;h1&gt;{props.titulo}&lt;/h1&gt;
    &lt;p&gt;{props.descripcion}&lt;/p&gt;
  &lt;/header&gt;
)
</code></pre>
<p>Las <em>funciones flecha</em> otorgan principalmente 3 beneficios:</p>
<ol>
<li>Definen una <strong>sintaxis concisa</strong></li>
<li>Tienen <strong>retorno implícito</strong> cuando el cuerpo de la función es solo una expresión</li>
<li><strong>No efectúan un <code>re-bind</code> de <code>this</code></strong>, cuando son usadas dentro de otra función</li>
</ol>
<hr />
<p><strong>NOTA:</strong></p>
<p>Para conocer más al detalle los beneficios y características de las <em>funciones<br />
flecha</em>, te recomendamos los siguientes recursos:</p>
<ul>
<li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Funciones/Arrow_functions"><em>Funciones Flecha</em> en MDN</a></li>
<li><a href="http://wesbos.com/arrow-functions/"><em>JavaScript Arrow Functions Introduction</em> por Wes Bos</a></li>
</ul>
<hr />
<p>Luego, para detallar en la cabecera de nuestros componentes, cuáles son las<br />
<code>props</code> que espera, usaremos parámetros nombrados (<em>named parameters</em>).<br />
Utilizando esta técnica, el código anterior se convierte en lo siguiente:</p>
<pre class="hljs" class="language-js"><code>const Header = ({ titulo, descripcion }) =&gt; (
  &lt;header&gt;
    &lt;h1&gt;{titulo}&lt;/h1&gt;
    &lt;p&gt;{descripcion}&lt;/p&gt;
  &lt;/header&gt;
)
</code></pre>
<p>Hemos reemplazando la definición del parámetro <code>props</code>, por una definición de su<br />
forma, lo cual agrega legibilidad a la definición de nuestro componente,<br />
estableciendo claramente cuales son las <code>props</code> que espera, en este caso<br />
<code>titulo</code> y <code>descripcion</code>.</p>
<p>Y por último haremos uso del operador de propagación (<em>spread operator</em>), para<br />
facilitar la inyección dinámica de propiedades a nuestros componentes.</p>
<p>Por ejemplo, dado el siguiente caso</p>
<pre class="hljs" class="language-js"><code>const Header = ({ titulo, descripcion }) =&gt; (
  &lt;header&gt;
    &lt;h1&gt;{titulo}&lt;/h1&gt;
    &lt;p&gt;{descripcion}&lt;/p&gt;
  &lt;/header&gt;
)

// Estas son las props que queremos inyectar
const headerProps = { titulo: 'Titulo', descripcion: 'Descripcion'}

// La manera directa de inyectarle las propiedades al componente seria la sgte:
&lt;Header titulo={headerProps.titulo} descripcion={headerProps.descripcion} /&gt;

// Una manera más directa y menos verborrágica de hacerlo, es la sgte:
&lt;Header {...headerProps} /&gt;

// Esta última opción es particularmente útil cuando no sabemos a priori
// qué estructura tiene `headerProps`
</code></pre>
<p>Ten en cuenta que <strong>ambas expresiones</strong> son <strong>equivalentes</strong>.</p>
