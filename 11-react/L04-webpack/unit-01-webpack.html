        <h2>Intro</h2>
<p>Si miras hacia atrás verás las diferentes transformaciones que hemos ido<br />
aplicando a nuestro código. La anterior y las dos lecturas que siguen, ya no se<br />
enfocan en el código como tal, sino en la estructura de nuestra aplicación y el<br />
proceso de desarrollo.</p>
<p>Si te pones a analizar, verás que tenemos una aplicación fragmentada:</p>
<ul>
<li>por un lado tenemos un archivo <code>js</code> super moderno, transpilado y empaquetado<br />
por <code>babel</code>, con todo lo que necesita</li>
<li>y por el otro tenemos nuestro <code>html</code> recontra vieja escuela, que se encarga de<br />
importar el estilo por un lado, el código empaquetado por el otro, las<br />
dependencias de react y además definir el <code>container</code> para los componentes de<br />
<code>React</code>.</li>
</ul>
<h2>¿Qué es <code>Webpack</code> y para qué sirve?</h2>
<p><code>Webpack</code> es un empaquetador (<code>bundler</code>) de módulos y archivos (<code>assets</code>) para<br />
aplicaciones JavaScript modernas. Cuando <code>webpack</code> procesa tu aplicación crea un<br />
grafo de dependencias donde está incluído cada módulo usado, así como todos los<br />
archivos estáticos referenciados, y crea un único archivo por tipo, con todo lo<br />
necesario para ejecutar tu aplicación.</p>
<p><img src="https://github.com/Laboratoria/curricula-js/raw/11-react-intro/11-react/L02-jsx-babel-webpack/static/images/webpack.jpg" alt="webpack" /></p>
<p>De esta manera proporciona una sola vía para importar y transformar todos los<br />
recursos de nuestra aplicación, independientemente de si es código <code>js</code>, una<br />
hoja de estilos, <code>html</code>, web fonts, data o imágenes.</p>
<p><code>Webpack</code> es extremadamente configurable, pero para el alcance de esta lección,<br />
solo vamos a hacer incapié en sus 4 conceptos principales:</p>
<ul>
<li>
<h2>Entry</h2>
<p>Estos archivos establecen el punto de entrada de la aplicación. Estos son los<br />
nodos iniciales, desde los cuales se comienza a armar el grafo de<br />
dependencias. Suelen ser archivos <code>js</code>.</p>
</li>
<li>
<h2>Output</h2>
<p>Nos permite configurar el destino de la aplicación empaquetada.</p>
</li>
<li>
<h2>Loaders</h2>
<p>Los <code>loaders</code> nos permiten interpretar e incorporar diferentes tipos de<br />
archivos a nuestro <em><code>bundle</code></em>, como por ejemplo estilos en <code>css</code>, <code>sass</code> o<br />
<code>less</code>, imágenes de cualquier tipo (<code>jpg</code>, <code>png</code>, <code>svg</code>…), <code>html</code>, data en<br />
cualquier formato (<code>csv</code>, <code>json</code>, <code>yml</code>…) etc.</p>
</li>
<li>
<h2>Plugins</h2>
<p>Permiten extender la funcionalidad de <code>webpack</code> procesando el resultado del<br />
empaquetado en casi cualquier forma imaginable, antes de generar el <code>output</code>.</p>
</li>
</ul>
<hr />
<p><strong>PRO TIP</strong>:</p>
<p>Al igual que <code>babel</code> y <code>es6</code>, <code>webpack</code> es una herramienta que va mucho más<br />
allá de <code>React</code>. Si quieres saber más de <code>webpack</code>, visita su<br />
<a href="https://webpack.js.org">página oficial</a>, que contiene toda la información<br />
necesaria para entender y dominar esta herramienta tan útil y versátil.</p>
<p>Si quieres saber todo lo que puedes hacer con <code>webpack</code>, chequea la lista de<br />
<a href="https://webpack.js.org/loaders/"><code>loaders</code></a> y <a href="https://webpack.js.org/plugins/"><code>plugins</code></a></p>
<hr />
<h2>Setup</h2>
<p><code>Webpack</code> es una gran herramienta, pero requiere un poco más de trabajo ponerla<br />
a funcionar para nosotros. Asi es que mejor comenzamos.</p>
<ol>
<li>
<p>Lo primero que vamos a hacer es instalar las dependencias a <code>React</code> como<br />
<code>node</code> manda.</p>
<pre class="hljs" class="language-js"><code>yarn add react react-dom
</code></pre>
</li>
<li>
<p>Luego, instalamos <code>babel</code> y sus <code>presets</code> como dependencias de desarrollo<br />
(sumadas a las que ya teníamos anteriormente)</p>
<pre class="hljs" class="language-js"><code>yarn add -D babel-core babel-preset-es2015 babel-preset-react-boilerplate
</code></pre>
</li>
<li>
<p>Instalamos <code>webpack</code>, sus <code>plugins</code>, <code>loaders</code> y utils, también como<br />
dependencias de desarrollo</p>
<pre class="hljs" class="language-js"><code>yarn add -D \
  webpack \
  babel-loader \
  style-loader \
  css-loader \
  html-webpack-plugin \
  open-browser-webpack-plugin \
  webpack-dev-server \
  react-hot-loader@3.0.0-beta.6
</code></pre>
</li>
<li>
<p>Para decirle a <code>babel</code> cuáles <code>presets</code> utilizar, creamos un archivo<br />
<code>.babelrc</code> en el root de nuestra aplicación, con el siguiente contenido:</p>
</li>
</ol>
<pre class="hljs" class="language-js"><code>{
  &quot;presets&quot;: [
    &quot;es2015&quot;,
    &quot;react&quot;,
    &quot;react-boilerplate&quot;
  ],
  &quot;plugins&quot;: [
    &quot;react-hot-loader/babel&quot;
  ]
}
</code></pre>
<ol start="5">
<li>Limpiamos nuestro <code>html</code> hasta que quede de la siguiente forma</li>
</ol>
<pre class="hljs" class="language-js"><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;utf-8&quot;&gt;
    &lt;title&gt;Ejemplo básico empaquetado con Webpack&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;div id=&quot;container&quot;&gt;&lt;/div&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<ol start="6">
<li>Modificamos <code>page.js</code> para que</li>
</ol>
<ul>
<li>importe a <code>React</code> en el scope</li>
<li>ya <em>no</em> se encargue de inyectar el resultado en el DOM</li>
<li>se convierta en un módulo independiente, que exporte <code>Page</code> y <code>defaultPageProps</code></li>
</ul>
<p>en React, por convención los archivos donde viven los componentes, se llaman de la misma manera que los componentes que contienen. Entonces vamos a renombrar <code>page.js</code> por <code>Page.js</code></p>
<pre class="hljs" class="language-js"><code>// page.js
import React from 'react'

// ... aqui va la definicion de tu componentes
// y los `pageProps` por defecto

// Quitamos el siguiente codigo
/*
ReactDOM.render(
  &lt;Page {...pageProps} /&gt;,
  document.getElementById('container')
);
*/

// exportamos las propiedades dinámicas por defecto de la página
// con el nombre &quot;defaultPageProps&quot;
export const defaultPageProps = pageProps

// exportamos por defecto el componente `Page`
export default Page
</code></pre>
<ol start="7">
<li>Creamos un archivo <code>index.js</code> que configuraremos como <code>entry</code> de <code>webpack</code>. El será el encargado de renderizar <code>Page</code> e inyectar el resultado en el <code>DOM</code></li>
</ol>
<pre class="hljs" class="language-js"><code>// main.js
import React from 'react';
import ReactDOM from 'react-dom';

// Usamos un componente padre, para poder desarrollar mas agilmente
import { AppContainer } from 'react-hot-loader';

// Importamos el componente `Page` y las `defaultPageProps`
import Page, { defaultPageProps  } from './page';

// Aquí vemos un poco de la magia de webpack
// esta instrucción se encargara de inyectar el codigo de `styles.css`
// dentro de un tag `&lt;style&gt;` en nuestro `html` resultante
require(&quot;./styles.css&quot;);

// Creamos una funcion utilitaria para renderizar todos nuestros componentes
// usando el componente padre, previamente importado
const render = (Component, props = {}) =&gt; {
  ReactDOM.render(
    &lt;AppContainer&gt;
      &lt;Component {...props} /&gt;
    &lt;/AppContainer&gt;,
    document.getElementById('container'),
  );
};

// renderizamos la página
render(Page, defaultPageProps);

// y si hay algún cambio, recargamos la página &quot;on-the-fly&quot;
// sin necesidad de que refresquemos el navegador
if (module.hot) {
  module.hot.accept('./page', () =&gt; {
    const newApp = require('./page').default;
    render(newApp);
  });
}
</code></pre>
<ol start="8">
<li>
<p>Creamos el archivo de configuración de <code>webpack</code>: <code>webpack.config.js</code></p>
<pre class="hljs" class="language-js"><code>// webpack.config.js

const { resolve } = require('path');

// importamos webpack
const webpack = require('webpack');
// ... y los plugins que habiamos instalado
const OpenBrowserPlugin = require('open-browser-webpack-plugin');
const HtmlWebpackPlugin = require('html-webpack-plugin');

const config = {
  devtool: 'cheap-module-eval-source-map',

  // definimos las entradas de nuestra aplicacion
  entry: [
    // las 3 primeras son para el hot reload
    'react-hot-loader/patch',
    'webpack-dev-server/client?http://localhost:8080',
    'webpack/hot/only-dev-server',
    // este es la que definimos en el punto anterior
    './main.js'
  ],

  // establecemos el output
  output: {
    filename: 'bundle.js',
    path: resolve(__dirname, 'build'),
    publicPath: '/',
  },

  // configuramos el servidor local de desarrollo
  devServer: {
    hot: true,
    contentBase: resolve(__dirname, 'build'),
    publicPath: '/'
  },

  // y establecemos qué tipo de archivos vamos a procesar y cómo
  module: {
    rules: [
      {
        test: /\.js$/, // todos los `js`
        loaders: [
          'babel-loader', // los procesamos con el loader de `babel`
        ],
        exclude: /node_modules/, // ignoramos archivos dentro de node_modules
      },

      // luego
      {
        test: /\.css$/, // todos los archivos `csss`
        use: [
          { loader: &quot;style-loader&quot; }, // primero creamos un tag `style`
          { loader: &quot;css-loader&quot; } // y le injetamos el `css`
        ]
      }
    ]
  },

  // ... finalmente
  plugins: [
    // concatena los modulos importados
    new webpack.optimize.ModuleConcatenationPlugin(),
    // abre un navegador con la ruta de desarrollo
    new OpenBrowserPlugin({ url: 'http://localhost:8080' }),
    // habilita la opcion de hot module replacement (hot reload)
    new webpack.HotModuleReplacementPlugin(),
    // y por ultimo, inyecta el codigo dentro del `index.html`
    new HtmlWebpackPlugin({
      template: './index.html',
      filename: 'index.html',
      inject: 'body'
    })
  ]
};

module.exports = config;
</code></pre>
