        <h2>Intro</h2>
<p>Si hacemos una analógica entre <code>React</code> y <code>html</code>, podemos decir que las <code>props</code><br />
de <code>React</code> es el mecanísmo análogo que usamos en <code>html</code> para definir los<br />
atributos de los tags. Pero ahora bien, ¿qué sucede con las etiquetas anidadas<br />
dentro de otras etiquetas que teníamos en <code>HTML</code>? Para ello existe la propiedad<br />
especial <code>children</code>.</p>
<p><code>React</code> tiene un modelo de composición muy poderoso, que nos permite anidar<br />
<code>componentes</code>, como si anidáramos tags <code>html</code>. La composición es el método<br />
indicado para reusar al máximo nuestros componentes.</p>
<p>A diferencia de los <code>children</code> del <code>DOM</code> y como estamos trabajando en el mundo<br />
<code>JavaScript</code>, podemos manipular los <em>“hijos”</em> (<code>children</code>) de nuestro<br />
componentes: enviarles nuevas <code>props</code> o modificarlas, decidir cuál de ellos<br />
queremos renderizar y cuáles no y, en general, clonarlos y modificarlos como nos<br />
de la gana.</p>
<h2>Composición sobre Herencia</h2>
<p>Si hablamos de reutilización de código a través de composición, un caso muy<br />
común son por ejemplo un <em>Sidebar</em> o un <em>Diálogo</em> que representan <em>cajas</em><br />
genéricas donde el usuario decide qué contenido colocar.</p>
<p>A la hora de definir nosotros un componente <em>contenedor</em> no sabemos a ciencia<br />
cierta, qué tipo de <em>hijos</em> nos van a enviar el usuario a la hora de usarlo.</p>
<p>Es en este tipo de casos en el que es recomendado el uso de la propiedad<br />
especial <code>children</code>, donde sabemos que esperamos componentes <em>hijos</em>, pero no<br />
sabemos exactamente cuáles o cómo son.</p>
<p>Veamos un ejemplo.</p>
<p>Tenemos el siguiente componente <code>ConBorde</code></p>
<pre class="hljs" class="language-js"><code>// Componente que agrega un borde del color deseado alrededor de los `children`
const ConBorde = ({ color, children }) => (
  <div style={{ border: `solid 3px ${color}`}}>
    {children}
  </div>
)
</code></pre>
<p>Entonces el siguiente elemento <code>jsx</code></p>
<pre class="hljs" class="language-js"><code>  
    <ConBorde color="blue">
    <h1>Bienvenido</h1>
    <p>Gracias por la visita</p>
  </ConBorde>
</code></pre>
<p>produce el siguiente <code>DOM</code></p>
<pre class="hljs" class="language-js"><code>
    <div style="border: solid 3px blue">
    <h1>Bienvenido</h1>
     <p>Gracias por la visita</p>
    </div>
</code></pre>
<h3>¿Qué está sucediendo?</h3>
<p>Cualquier cosa dentro del tag <code>jsx</code> <code>&lt;ConBorde&gt;</code> se pasa como parámetro al<br />
componente a través de la propiedad <code>children</code>. En este caso <code>ConBorde</code> lo único<br />
que hace es renderizar los <code>children</code> dentro de un <code>&lt;div&gt;</code> con un style<br />
configurado en parte a través de una <code>prop</code> <code>color</code>.</p>
<p>En casos donde necesitas diferentes <em>“huecos”</em> en un componente, es mejor<br />
utilizar tu propia convención en lugar de los <code>children</code>. Por ejemplo</p>
<pre class="hljs" class="language-js"><code>const SplitPane = ({ left, right }) =&gt; (
  &lt;div className=&quot;SplitPane&quot;&gt;
    &lt;div style={{ float: 'left '}}&gt;{left}&lt;/div&gt;
    &lt;div style={{ float: 'right '}}&gt;{right}&lt;/div&gt;
  &lt;/div&gt;
)

const App = () =&gt; (
  &lt;SplitPane
    left={&lt;Contacts /&gt;}
    right={&lt;Chat /&gt;}
    /&gt;
)
</code></pre>
<p>Elementos <code>React</code> como <code>&lt;Contacts /&gt;</code> y <code>&lt;Chat /&gt;</code> son solo objetos, por lo<br />
tanto puedes pasarlos como una propiedad, al igual que cualquier otro tipo de<br />
datos.</p>
<h2>Cualquier cosa puede ser un <em>hijo</em></h2>
<p>Podemos pasar <strong>cualquier</strong> expresión válida como <code>children</code>, esto incluye por<br />
supuesto a las funciones.</p>
<p>Aquí un ejemplo de un componente que ejecuta un función pasada como parámetro:</p>
<pre class="hljs" class="language-js"><code>const Evaluador = ({ children }) =&gt; {
  // `children` es una función, simplemente la llamamos
  //             ↓
  return children()
}

/// y asi lo usaríamos
&lt;Evaluador&gt;
  {() =&gt; &lt;h1&gt;Hello World!&lt;/h1&gt;}
&lt;/Evaluador&gt;
</code></pre>
<p>Veamos un ejemplo más interesante con el mismo patrón. Imagínate un componente<br />
que tiene que extraer información de un servicio externo. Una forma muy elegante<br />
de hacerlo, sería la siguiente:</p>
<pre class="hljs" class="language-js"><code>&lt;Fetch url=&quot;api.example.com&quot;&gt;
  {result =&gt; &lt;p&gt;{result}&lt;/p&gt;}
&lt;/Fetch&gt;
</code></pre>
<p>No esperamos que a esta altura tu puedas ser capaz de implementar algo así, lo<br />
importante es que entiendas que <strong>cualquier cosa</strong> puede ir dentro de <code>children</code>.</p>
<h2>Manipulando <code>children</code></h2>
<p>Esta afirmación de que <i><strong>cualquier cosa</strong> puede ir dentro de <code>children</code></i>,<br />
hace que <code>children</code> sea una estructura de datos <em>“opaca”</em>. Como puede recibir<br />
cualquier cosa, uno nunca puede asumir nada en relación a la forma que tendrá.</p>
<p>Para poder trabajar con la propiedad <code>children</code>, <code>React</code> provee un grupo de<br />
funciones de ayuda para poder hacerlo de una manera “estándar”,<br />
independientemente del tipo final de <code>children</code>. Todas ellas son accesibles a<br />
través de <code>React.Children</code>.</p>
<h3>Iteración de <code>children</code></h3>
<p>Las funciones mas “obvias” son <code>React.Children.map</code> y <code>React.Children.forEach</code>.<br />
Funcionan exactamente como sus análogas de <code>Array</code>, con la diferencia de que<br />
funcionan con cualquier tipo de datos, no solamente arrays.</p>
<pre class="hljs" class="language-js"><code>const IgnorarPrimerHijo = ({ children }) =&gt; (
  &lt;div&gt;
    {React.Children.map(children, (child, i) =&gt; {
      // Ignoramos el primer hijo
      if (i &lt; 1) return
      return child
    })}
  &lt;/div&gt;
)

&lt;IgnorarPrimerHijo&gt;
  &lt;h1&gt;Primero&lt;/h1&gt;
  &lt;h1&gt;Segundo&lt;/h1&gt; // &lt;- Solo esto se muestra
&lt;/IgnorarPrimerHijo&gt;
</code></pre>
<p>Fijate que en este caso nosotros podríamos haber usado directamente<br />
<code>children.map</code> ya que hemos recibido un array de nodos, pero si en lugar de eso<br />
hubiéramos recibido una función, el componente hubiera lanzado un error.</p>
<pre class="hljs"><code>TypeError: children.map is not a function
</code></pre>
<h3>Contando hijos</h3>
<p>Como <code>children</code> puede ser de cualquier tipo, chequear cuántos <code>children</code> tiene<br />
nuestro componente, se puede convertir en un problema. Al igual que en el caso<br />
anterior, con solo llamar a <code>children.length</code> no alcanza para garantizar que no<br />
haya error o el resultado sea el indicado.</p>
<p>Por ejemplo si pasamos como <code>children</code> el string <em>“Hello World!”</em>,<br />
<code>children.length</code> devuelve 12!</p>
<p>Por eso es que existe <code>React.Children.count</code>:</p>
<pre class="hljs" class="language-js"><code>const ContadorDeHijos = ({ children }) =&gt; (
  &lt;p&gt;{React.Children.count(children)}&lt;/p&gt;
)

// Devuelve la candidad de `children` idenpendientemente el tipo

// Renderiza &quot;1&quot;
&lt;ContadorDeHijos&gt;
  Uno!
&lt;/ContadorDeHijos&gt;

// Renderiza &quot;2&quot;
&lt;ContadorDeHijos&gt;
  &lt;p&gt;Primero&lt;/p&gt;
  &lt;ComponenteHijo /&gt;
&lt;/ContadorDeHijos&gt;

// Renderiza &quot;3&quot;
&lt;ContadorDeHijos&gt;
  {() =&gt; &lt;h1&gt;Primero!&lt;/h1&gt;}
  Segundo!
  &lt;p&gt;Tercero!&lt;/p&gt;
&lt;/ContadorDeHijos&gt;
</code></pre>
<h3>Convirtiendo <code>children</code> en un auténtico <code>array</code></h3>
<p>Como último recurso si nada de lo anterior te funciona, siempre existe la opción<br />
de forzar la transformación de los <code>children</code> en un <code>array</code> con<br />
<code>React.Children.toArray</code>. De ahí ya puedes utilizar cualquier función o<br />
estrategia propia de arrays. Esto puede ser útil por ejemplo para ordenarlos:</p>
<pre class="hljs" class="language-js"><code>const Ordenados = ({ children }) =&gt; {
  const aOrdenar = React.Children.toArray(children)
  return &lt;p&gt;{aOrdenar.sort().join(' ')}&lt;/p&gt;
}

&lt;Sort&gt;
  // Aquí usamos expresiones para garantizarnos
  // de recibir 3 strings,
  // en lugar de uno solo con todo concatenado
  {'naranjas'}
  {'plátanos'}
  {'manzanas'}
&lt;/Sort&gt;

// Renderiza
// manzanas naranjas plátanos
</code></pre>
<h2>Forzar un único <code>children</code></h2>
<p>Analicemos el componente <code>&lt;Evaluador /&gt;</code> de antes, que espera un sólo <code>children</code><br />
de tipo función.</p>
<pre class="hljs" class="language-js"><code>const Evaluador = ({ children }) =&gt; {
  return children()
}
</code></pre>
<p>Nosotros podemos definir a través de nuestro <code>propTypes</code> que esperamos que<br />
<code>children</code> cumpla esas condiciones:</p>
<pre class="hljs" class="language-js"><code>Evaluador.propTypes = {
  children: PropTypes.func.isRequired,
}
</code></pre>
<p>En el caso de que el desarrollador usando nuestro componente, no cumpla con esa<br />
condición, el componente intentará de seguir funcionando y solamente aparecerá<br />
un mensaje de error en la consola, algo que es muy fácil de ignorar. Si para<br />
nuestro componente es crítico que tenga uno y sólo un <code>children</code>, entonces<br />
usamos <code>React.Children.only</code>.</p>
<pre class="hljs" class="language-js"><code>const Evaluador = ({ children }) =&gt; {
  return React.Children.only(children)()
}
</code></pre>
<p>Esta función devuelve el único hijo presente en <code>children</code>. Si hay más de uno<br />
lanza un <strong>error</strong> que <strong>bloquea</strong> el ciclo de <strong>renderizado</strong>, una<br />
advetertencia imposible de ignorar.</p>
<h2>Resumen</h2>
<p>Los <code>children</code> hacen que <code>React</code> se sienta como un auténtico lenguaje de markup<br />
y no como un montón de entidades sueltas escritas en <code>jsx</code>. Usar las funciones<br />
de <code>React.Children</code> nos permite tomar completo control sobre nuestro componente,<br />
permitiéndonos crear APIs más declarativas y menos propensas a errores.</p>
