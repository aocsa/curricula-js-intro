<hr />
<h1>Redux: introducción</h1>
<p>Redux es un manejador de estados predecible para aplicaciones JavaScript.</p>
<p>Nos ayuda a escribir aplicaciones que:</p>
<ul>
<li>se comportan consistentemente</li>
<li>corren en diferentes entornos (cliente, servidor, and nativo)</li>
<li>son fáciles de testear</li>
</ul>
<p>Y además nos provee de una gran experiencia de desarrollo con, por ejemplo, <a href="https://github.com/gaearon/redux-devtools"><em>“live coding”</em> y <em>“time traveling debugger”</em></a>.</p>
<p>Como Redux es una librería, puede manejar el estado de cualquier tipo de aplicación en JavaScript, y si bien no necesita de React para funcionar, React + Redux forman el tandem perfecto. Y además redux es una librería diminuta (2kb)</p>
<blockquote>
<p>El patrón de diseño de “UI manager” + “State manager” es muy popular actualmente en la comunidad de javascript, porque ha demostrado que es una forma consistente de organizar nuestras aplicaciones.</p>
<p>Hoy por hoy hay infinidad de librerías para elegir y por ejemplo podríamos cambiar React por otra librería para UI como <a href="https://github.com/vuejs/vue">Vue</a> o <a href="https://github.com/Polymer/polymer">Polymer</a>. Y de la misma manera con Redux, podríamos usar <a href="https://github.com/mobxjs/mobx">mobx</a> o <a href="https://github.com/cerebral/cerebral">cerebral</a></p>
</blockquote>
<p>Redux está fuertemente inspirado en <a href="http://facebook.github.io/flux/">Flux</a>, que podemos decir es su predecesor, pero simplificando el enfoque orignal usando conceptos de Elm](<a href="https://github.com/evancz/elm-architecture-tutorial/">https://github.com/evancz/elm-architecture-tutorial/</a>). Sepas o no que son Flux y Elm, comenzar con Redux solo toma unos minutos.</p>
<blockquote>
<h2>Referencias complementarias</h2>
<ul>
<li>
<p>Learn Redux from its creator:**<br />
<strong><a href="https://egghead.io/series/getting-started-with-redux">Part 1: Getting Started with Redux</a> (30 free videos)</strong><br><br />
<strong><a href="https://egghead.io/courses/building-react-applications-with-idiomatic-redux">Part 2: Building React Applications with Idiomatic Redux</a> (27 free videos)</strong></p>
</li>
<li>
<p><strong><a href="https://medium.com/@dan_abramov/you-might-not-need-redux-be46360cf367">You Might Not Need Redux</a></strong></p>
</li>
</ul>
</blockquote>
<h2>Conceptos base</h2>
<p>Redux en si es muy simple.</p>
<p>Imagina que tienes una aplicación que lleva tracking de tus tareas pendientes: una versión simplificada del popular <a href="http://todomvc.com">Todo</a>. Ahora describamos el estado de esta app como un objeto JSON. Por ejemplo, podría tener esta forma:</p>
<pre class="hljs" class="language-js"><code>{
  todos: [
    {
      text: 'Eat food',
      completed: true
    },
    {
      text: 'Exercise',
      completed: false
    }
  ],
  visibilityFilter: 'SHOW_COMPLETED'
}
</code></pre>
<p>Este es tu <code>state</code>, y en Redux este objeto es read-only, esto es así para que las diferentes partes de tu código no puedan cambiar el estado arbitrariamente, causando bugs díficiles de reproducir.</p>
<p>Entonces, para cambiar algún valor del <code>state</code>, la única forma de hacerlo es disparando una acción (action). Las acciones a su vez, son objetos JSON que describen que ha sucedido. Por ejemplo:</p>
<pre class="hljs" class="language-js"><code>{ type: 'ADD_TODO', text: 'Go to swimming pool' }
{ type: 'TOGGLE_TODO', index: 1 }
{ type: 'SET_VISIBILITY_FILTER', filter: 'SHOW_ALL' }
</code></pre>
<blockquote>
<p>Por convención todas las actions necesitan de un <code>type</code> de tipo string. Este es el identificador de tu action y dos actions que conceptualmente puedan ser distintas, pero tienen un mismo valor de type, son consideradas el mismo tipo. Usa tipos claros, que expresen claramente cual es su intención y que sean dificiles de repetir, inclusive si tienen muchos caracteres</p>
</blockquote>
<p>Forzando que todos los cambios deban ser descritos como una acción, nos permite tener una idea clara de qué es lo que esta sucediendo en nuestra aplicación. Si algo cambia, sabemos exactamente por qué cambió. Las actions van dejando rastro de cada cosa que ha sucedido.</p>
<p>Y por último, para relacionar el estado con las actions, escribimos funciones puras que llamaremos <strong><em>reducers</em></strong>. De nuevo, ninguna magia, un reducer es una función que recibe el state y una action como parámetros y retorna el nuevo state de la aplicación. Cada vez que sucede un action, <strong>todos</strong> los reducers de tu store se ejecutan con el action como parametro.</p>
<p>Sería bien complicado escribir una sola función para manejar todo el estado de una aplicación grande, es por eso que escribimos funciones mas pequeñas para las diferentes partes del state:</p>
<pre class="hljs" class="language-js"><code>function visibilityFilter(state = 'SHOW_ALL', action) {
  if (action.type === 'SET_VISIBILITY_FILTER') {
    return action.filter
  } else {
    return state
  }
}

function todos(state = [], action) {
  switch (action.type) {
    case 'ADD_TODO':
      return state.concat([{ text: action.text, completed: false }])
    case 'TOGGLE_TODO':
      return state.map(
        (todo, index) =&gt;
          action.index === index
            ? { text: todo.text, completed: !todo.completed }
            : todo
      )
    default:
      return state
  }
}
</code></pre>
<p>Y escribimos un último reducer que maneja el estado completo de nuestra aplicación, usando los dos reducers anteriores:</p>
<pre class="hljs" class="language-js"><code>function todoApp(state = {}, action) {
  return {
    todos: todos(state.todos, action),
    visibilityFilter: visibilityFilter(state.visibilityFilter, action)
  }
}
</code></pre>
<p>Y esto es basicamente Redux. Fíjate que para hacer esto no hemos usado ni una sola función de la librería. Redux provee algunas utilities que facilitan trabajar con este patrón, pero la idea principal es que puedas describir como va evolucionando el state de tu aplicación en respuesta a los actions. Alrededor del 90% de tu código será Javascript Vanilla, sin usar ninguna funcionalidad de Redux.</p>
<h3>Los tres principios de Redux</h3>
<h3>Una sóla fuente de información (Single source of truth)</h3>
<p><strong>El <a href="http://redux.js.org/docs/Glossary.html#state">state</a> de toda tu aplicación es guardado en un objeto dentro de un único <a href="http://redux.js.org/docs/Glossary.html#store">store</a>.</strong></p>
<pre class="hljs" class="language-js"><code>console.log(store.getState())

/* Prints
{
  visibilityFilter: 'SHOW_ALL',
  todos: [
    {
      text: 'Consider using Redux',
      completed: true,
    },
    {
      text: 'Keep all state in a single tree',
      completed: false
    }
  ]
}
*/
</code></pre>
<h3>El state es read-only (State is read-only)</h3>
<p><strong>La única forma de cambiar el state, es disparando un <a href="http://redux.js.org/docs/Glossary.html#action">action</a>, un objeto describiendo qué es lo que sucedió.</strong></p>
<p>Esto garantiza que ni las vistas ni las llamadas a servicios externos puedas realizar cambios en el state directamente. En lugar de eso, expresan su intención de cambiar el state a través de un action. Como todo los cambios están centralizados, y suceden en un orden estricto, no tenemos que preocuparnos por casos raros o dificiles de reproducir.</p>
<pre class="hljs" class="language-js"><code>store.dispatch({
  type: 'COMPLETE_TODO',
  index: 1
})

store.dispatch({
  type: 'SET_VISIBILITY_FILTER',
  filter: 'SHOW_COMPLETED'
})
</code></pre>
<h3>Los cambios de state, se realizan a través de funciones puras (Changes are made with pure functions)</h3>
<p><strong>Para detallar la manera en la que cambia el state en respuesta a los actions, usas un <a href="http://redux.js.org/docs/Glossary.html#reducer">reducer</a> puro</strong></p>
<p>Los reducers son sólo funciones puras que toman el state anterior y el action que se acaba de disparar, y retornan el nuevo state. Tanto el state anterior como el action recibido, deben ser inmutables, por eso recuerda <strong>siempre retornar nuevos objetos</strong>, en lugar de realizar cambios al state original.</p>
<pre class="hljs" class="language-js"><code>function visibilityFilter(state = 'SHOW_ALL', action) {
  switch (action.type) {
    case 'SET_VISIBILITY_FILTER':
      return action.filter
    default:
      return state
  }
}

function todos(state = [], action) {
  switch (action.type) {
    case 'ADD_TODO':
      return [
        ...state,
        {
          text: action.text,
          completed: false
        }
      ]
    case 'COMPLETE_TODO':
      return state.map((todo, index) =&gt; {
        if (index === action.index) {
          return Object.assign({}, todo, {
            completed: true
          })
        }
        return todo
      })
    default:
      return state
  }
}

import { combineReducers, createStore } from 'redux'
const reducer = combineReducers({ visibilityFilter, todos })
const store = createStore(reducer)
</code></pre>
