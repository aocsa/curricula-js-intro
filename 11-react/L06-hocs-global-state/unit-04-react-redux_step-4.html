<h1>React + Redux = Awesome!!!</h1>
<h2>Paso 4: Identifica tus acciones y agrega Inverse Data Flow (<strong>State is read-only</strong>)</h2>
<p>Hasta ahora, tenemos una aplicación que configura su store de Redux, toma esos valores y los pasa a la interfaz para renderizarlo. Ahora necesitamos conseguir que la información fluya en la otra dirección: de los componentes al state. Como habíamos definido al comienzo, en el mundo de Redux, la única forma de conseguirlo es a través de actions.</p>
<p>Asi como en nuestro state inicial, definimos los “sustantivos” de nuestra aplicación, las actions son nuestros “verbos”.</p>
<p>Entonces, ¿cuáles son las acciones que un usuario puede realizar en nuestra aplicación?</p>
<ul>
<li>escribir en el input</li>
<li>seleccionar o limpiar el checkbox</li>
</ul>
<p>Tomemos estas acciones y veamos como las definimos en Redux.</p>
<p>Lo primero que vamos a necesitar, es una archivo <code>lib/actions.js</code> donde definiremos nuestros <code>action types</code> y <code>action creators</code> (funciones que devuelven acciones).</p>
<pre class="hljs" class="language-js"><code>export const actionTypes = {
  FILTER_TEXT_CHANGED: 'FILTER_TEXT_CHANGED',
  IN_STOCK_ONLY_CHANGED: 'IN_STOCK_ONLY_CHANGED'
}

export const filterTextChanged = text =&gt; ({
  type: actionTypes.FILTER_TEXT_CHANGED,
  text
})

export const inStockOnlyChanged = value =&gt; ({
  type: actionTypes.IN_STOCK_ONLY_CHANGED,
  value
})
</code></pre>
<p>Y luego necesitamos dotar a <code>SearchBar</code> de la capacidad para disparar estas acciones. Para eso, vamos a crear un nuevo HOC <code>SearchBarWithRedux</code>.</p>
<blockquote>
<p>Nosotros podríamos crear un container que englobea todo el <code>FilterableProductTable</code>, pero hemos elegido hacerlo en <code>SearchBar</code> porque es el mínimo componente que recibe interacciones del usuario. A qué nivel tu defines tus contenedores es totalmente arbitrario y suele ser uno de los puntos más complicados si eres nuevx con HOCs y Redux. Como regla general considera cuál es el mínimo componente que es “dueño” del contexto.</p>
</blockquote>
<pre class="hljs" class="language-js"><code>// lib/FilterableProductTable/SearchBar
import { connect } from 'react-redux'
import SearchBarComponent from './components/SearchBar'
import { filterTextChanged, inStockOnlyChanged } from '../actions'

const SearchBarWithRedux = connect(
  function mapStateToProps(state) {
    // buscamos los valores que nos interesan para el SearchBar
    // fíjate que el SearchBar no tiene por qué saber nada de los productos
    const {
      filterText,
      inStockOnly
    } = state.AppReducer

    // y devolvemos las nuevas props
    return {
      filterText,
      inStockOnly
    }
  },
  // El segundo parámetro de `connect` es `mapDispatchToProps`.
  // El el mundo Redux al llamar a un `action creator` lo único que obtenemos
  // es un objeto que expresa que es lo que ha sucedido, pero no dispara la acción.
  // Para esto necesitas llamar a la función `dispatch` del store.
  // Esto es lo que hace `mapDispatchToProps` mapea llamadas a `dispatch` para tus `action creators`
  function mapDispatchToProps(dispatch) {
    return {
      setFilterText(newFilterText) {
        dispatch(filterTextChanged(newFilterText))
      },
      setInStockOnly(newValue) {
        dispatch(inStockOnlyChanged(newValue))
      }
    }
  }
)(SearchBarComponent)

export default SearchBarWithRedux
</code></pre>
<p>Modificamos <code>FilterableProductTable</code> para que en lugar de usar el componente <code>SearchBar</code> utilice el contenedor <code>SearchBarWithRedux</code>.</p>
<p>Y ahora si, hacemos que nuestro componente <code>SearchBar</code> entienda todas estas nuevas capacidades:</p>
<pre class="hljs" class="language-js"><code>// lib/components/SearchBar
import React from 'react'
import PropTypes from 'prop-types'

const SearchBar = ({
  // Los datos que necesita nuestro SearchBar
  filterText, inStockOnly,
  // Las acciones que puede realizar
  setFilterText, setInStockOnly
}) =&gt; {
  return (
    &lt;form&gt;
      &lt;input
        type=&quot;text&quot; placeholder=&quot;Search...&quot;
        value={filterText}
        onChange={evt =&gt; {
          setFilterText(evt.target.value)
        }}
        /&gt;
      &lt;p&gt;
        &lt;input
          type=&quot;checkbox&quot;
          checked={inStockOnly}
          onChange={evt =&gt; {
            setInStockOnly(evt.target.checked)
          }}
          /&gt;
        {' '}
        Only show products in stock
      &lt;/p&gt;
    &lt;/form&gt;
  );
}

SearchBar.propTypes = {
  filterText: PropTypes.string.isRequired,
  inStockOnly: PropTypes.bool.isRequired,
  setFilterText: PropTypes.func.isRequired,
  setInStockOnly: PropTypes.func.isRequired
}
// Cuando los componentes son &quot;controlados&quot; por un contenedor, el valor por defecto
// de las props, es determinado por el state, es por eso
// que suele ser buena práctica establecer todas tus props como required

export default SearchBar
</code></pre>
