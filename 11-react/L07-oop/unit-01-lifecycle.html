    <div id="wrapper">
        <p>Hay ocasiones en las que el uso de un estado global y compartido, no es la forma<br />
ideal de expresar el estado de nuestro componente, ya sea porque es demasiado<br />
complicado, porque no queremos contaminar el estado global con estados internos<br />
de muy bajo nivel, u otros motivos.</p>
<p>Tomemos el siguiente ejemplo:</p>
<pre class="hljs" class="language-js"><code>function Reloj({ fecha }) {
  return (
    &lt;div&gt;
      &lt;h1&gt;Hola Mundo!&lt;/h1&gt;
      &lt;h2&gt;Son las {fecha.toLocaleTimeString()}.&lt;/h2&gt;
    &lt;/div&gt;
  );
}

function tick() {
  ReactDOM.render(
    &lt;Reloj fecha={new Date()} /&gt;,
    document.getElementById('root')
  );
}

setInterval(tick, 1000);
</code></pre>
<p><a href="https://codepen.io/merunga/pen/QMVPyb?editors=0010">Pruébalo en CodePen</a></p>
<p>NOTA: Fíjate que para mantener la continuidad de la actualización tenemos que usar<br />
<code>ReactDOM.render()</code> para cambiar el <code>output</code> cada vez.</p>
<p>En esta sección veremos cómo hacer de <code>Reloj</code> un componente reusable y<br />
encapsulado, pero en lugar de usar el enfoque funcional, vamos a utilizar el<br />
enfoque <strong><em>orientado a objetos</em></strong> que provee <code>React</code>: <code>Reloj</code> se encargará de<br />
configurar su propio timer y actualizarse por si sólo cada segundo.</p>
<p>Nuestro objetivo es escribir una única vez el siguiente código</p>
<pre class="hljs" class="language-js"><code>ReactDOM.render(
  &lt;Reloj /&gt;,
  document.getElementById('root')
);
</code></pre>
<p>y que <code>Reloj</code> se encargue el mismo de todo lo necesario para seguir funcionando.</p>
<p>Para implementar esto, necesitamos agregar un <strong>estado local</strong> (<code>state</code>) al<br />
componente <code>Reloj</code>. El <code>state</code> local es similar a las <code>props</code>, con la diferencia<br />
de que es privado y completamente controlado por el componente.</p>
<p>Los componentes definidos como <code>class</code> tienen algunos <code>features</code> adicionales, no<br />
presentes en los componentes <code>stateless</code> . El <code>state</code> local es uno de ellos.</p>
<h2>Conviertiendo una función en clase</h2>
<p>Para convertir un componente <code>stateless</code> como <code>Reloj</code> en una clase, sigue estos<br />
4 pasos:</p>
<ol>
<li>
<p>Crea una [clase de <code>ES6</code>](<a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Classes">ES6 class</a><br />
(<code>class</code>) y has que extienda de <code>React.Component</code>.</p>
</li>
<li>
<p>Crean un método en tu clase, llamado <code>render()</code>.</p>
</li>
<li>
<p>Mueve el cuerpo de tu antigua funcion al cuerpo de tu método <code>render()</code>.</p>
</li>
<li>
<p>Tus <code>props</code> que antes recibias como parámetro, ahora están accesibles a<br />
través <code>this.props</code> dentro de <code>render()</code>.</p>
</li>
</ol>
<pre class="hljs" class="language-js"><code>class Reloj extends React.Component {
  render() {
    const { fecha } = this.props
    return (
      &lt;div&gt;
        &lt;h1&gt;Hola Mundo!&lt;/h1&gt;
        &lt;h2&gt;Son las {fecha.toLocaleTimeString()}.&lt;/h2&gt;
      &lt;/div&gt;
    );
  }
}
</code></pre>
<p><a href="https://codepen.io/merunga/pen/xLaeEY?editors=0010">Pruébalo en CodePen</a></p>
<p><code>Reloj</code> ahora esta definido como class en lugar de como función. Esto nos<br />
permitirá usar funcionalidades adicionales como el estado local y los <em>hooks</em><br />
para las diferentes fases del ciclo de vida del componente.</p>
<h2>Agregando un estado local</h2>
<p>Ahora, moveremos la <code>fecha</code> de <code>props</code> al <code>state</code> en 3 pasos:</p>
<ol>
<li>
<p>Reemplazamos la asignación desde <code>this.props</code> a <code>this.state</code></p>
<pre class="hljs" class="language-js"><code>class Reloj extends React.Component {
  render() {
    const { fecha } = this.state
    return (
      &lt;div&gt;
        &lt;h1&gt;Hola Mundo!&lt;/h1&gt;
        &lt;h2&gt;Son las {fecha.toLocaleTimeString()}.&lt;/h2&gt;
      &lt;/div&gt;
    );
  }
}
</code></pre>
</li>
<li>
<p>Agregamos un <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Classes#Constructor">constructor</a><br />
que asigne el valor inicial de <code>this.state</code>:</p>
<pre class="hljs" class="language-js"><code>class Reloj extends React.Component {
  constructor(props) {
    super(props);
    this.state = { fecha: new Date() };
  }

  render() {
    const { fecha } = this.state
    return (
      &lt;div&gt;
        &lt;h1&gt;Hola Mundo!&lt;/h1&gt;
        &lt;h2&gt;Son las {fecha.toLocaleTimeString()}.&lt;/h2&gt;
      &lt;/div&gt;
    );
  }
}
</code></pre>
<p>Nota como pasamos las <code>props</code> al constructor de <code>React.Component</code>:</p>
<pre class="hljs" class="language-js"><code>  constructor(props) {
    super(props);
    this.state = { fecha: new Date() };
  }
</code></pre>
<p>NOTA: Los componentes <code>statefull</code> <strong>siempre</strong> deverían invocar al constructor<br />
de la superclase con <code>props</code> como parámetro.</p>
</li>
<li>
<p>Quita la propiedad <code>fecha</code> del elemento <code>&lt;Reloj /&gt;</code>:</p>
<pre class="hljs" class="language-js"><code>ReactDOM.render(
  &lt;Reloj /&gt;,
  document.getElementById('root')
);
</code></pre>
</li>
</ol>
<p>El resultado tiene la siguiente forma:</p>
<pre class="hljs" class="language-js"><code>class Reloj extends React.Component {

    return (
      &lt;div&gt;
        &lt;h1&gt;Hola Mundo!&lt;/h1&gt;
        &lt;h2&gt;Son las {fecha.toLocaleTimeString()}.&lt;/h2&gt;
      &lt;/div&gt;
    );
  }
}

ReactDOM.render(
  &lt;Reloj /&gt;,
  document.getElementById('root')
);
</code></pre>
<p><a href="https://codepen.io/merunga/pen/vJzMLQ?editors=0010">Pruébalo en CodePen</a></p>
<p>Ahora, vamos a hacer que <code>Reloj</code> configure su propio timer y se actualice por si<br />
mismo cada segundo.</p>
<h2>Agregando métodos del ciclo de vida (lifecycle)</h2>
<p>En las aplicaciones con muchos componentes, es muy importante liberar los<br />
recursos bloqueados, una vez que el componente que los necesita es destruído.</p>
<p>Entonces, nosotros queremos <a href="https://developer.mozilla.org/es-ES/docs/Web/API/WindowTimers/setInterval">configurar un timer</a><br />
al momento que <code>Reloj</code> es inyectado en el <code>DOM</code> por primera vez. Esto se llama<br />
<em>montar</em> (<code>mount</code>) un componente en la jerga <code>React</code>.</p>
<p>Y de manera análoga, queremos <a href="https://developer.mozilla.org/es-ES/docs/Web/API/WindowTimers/clearInterval">limpiar el  timer</a><br />
cuando el DOM producido por <code>Reloj</code> es removido. Esto se llama <em>desmontar</em><br />
(<code>unmount</code>) un componente.</p>
<p>Definimos métodos especiales dentro de nuestra clase para ejecutar instruciones<br />
cada vez que el componente se <em>monta</em> o <em>desmonta</em>:</p>
<pre class="hljs" class="language-js"><code>class Reloj extends React.Component {
  constructor(props) {
    super(props);
    this.state = { fecha: new Date() };
  }

  componentDidMount() {

  }

  componentWillUnmount() {

  }

  render() {
    return (
      &lt;div&gt;
        &lt;h1&gt;Hola Mundo!&lt;/h1&gt;
        &lt;h2&gt;Son las {fecha.toLocaleTimeString()}.&lt;/h2&gt;
      &lt;/div&gt;
    );
  }
}
</code></pre>
<p>Estos métodos se llaman “lifecycle hooks”.</p>
<p>El hook <code>componentDidMount()</code> se ejecuta después de que el output del componente<br />
haya sido renderizado en el DOM. Este es un buen lugar en donde inicializar<br />
nuestro timer:</p>
<pre class="hljs" class="language-js"><code>  componentDidMount() {
    this.timerID = setInterval(
      () =&gt; this.tick(),
      1000
    );
  }
</code></pre>
<p>Fíjate que guardamos el ID del timer creado, directamente como una propiedad de<br />
<code>this</code>.</p>
<p>Mientras que <code>this.props</code> es setteado por React y <code>this.state</code> tiene un<br />
significado especial, como en cualquier clase, eres libre de agregar manualmente<br />
campos adicionales a tu clase si necesitas guardar alguna información, siempre y<br />
cuando su valor no esté relacionado con el output de tu <code>render()</code>.</p>
<p>Si no lo estás usando en el <code>render()</code>, no debería estar en el <code>state</code>.</p>
<p>Y ahora limpiamos el timer en <code>componentWillUnmount()</code>:</p>
<pre class="hljs" class="language-js"><code>  componentWillUnmount() {
    clearInterval(this.timerID);
  }
</code></pre>
<p>Por último, vamos a implementar el método <code>tick()</code> que se ejecuta a cada segundo.</p>
<p>Este método hará uso de <code>this.setState()</code> para disparar las modificaciones del<br />
estado local:</p>
<pre class="hljs" class="language-js"><code>class Reloj extends React.Component {
  constructor(props) {
    super(props);
    this.state = { fecha: new Date() };
  }

  componentDidMount() {
    this.timerID = setInterval(
      () =&gt; this.tick(),
      1000
    );
  }

  componentWillUnmount() {
    clearInterval(this.timerID);
  }

  tick() {
    this.setState({
      fecha: new Date()
    });
  }

  render() {
    return (
      &lt;div&gt;
        &lt;h1&gt;Hola Mundo!&lt;/h1&gt;
        &lt;h2&gt;Son las {this.state.fecha.toLocaleTimeString()}.&lt;/h2&gt;
      &lt;/div&gt;
    );
  }
}

ReactDOM.render(
  &lt;Reloj /&gt;,
  document.getElementById('root')
);
</code></pre>
<p><a href="https://codepen.io/merunga/pen/prOBNE?editors=0010">Pruébalo en CodePen</a></p>
<h2>Recomendaciones para usar <code>state</code> correctamente</h2>
<p>Hay 3 cosas que debes saber de <code>setState()</code>.</p>
<h3>Nunca modifiques el <code>state</code> directamente</h3>
<pre class="hljs" class="language-js"><code>// Mal
this.state.saludo = 'Hello'
</code></pre>
<pre class="hljs" class="language-js"><code>// Bien
this.setState({ saludo: 'Hello' })
</code></pre>
<p>El único lugar en donde podrías asignar <code>this.state</code> directamente es en el constructor.</p>
<h3>Las modificaciones al <code>state</code> pueden ser asíncronas</h3>
<p>Por performance, <code>React</code> puede juntar multiples llamadas <code>setState()</code> en un solo<br />
update.</p>
<p>Como <code>this.props</code> y <code>this.state</code> podrían modificarse asíncronamente, no deberías<br />
depender de sus valores para calcular el nuevo estado.</p>
<p>Por ejemplo, el siguiente código prodría fallar:</p>
<pre class="hljs" class="language-js"><code>// Mal
this.setState({
  counter: this.state.counter + this.props.increment,
});
</code></pre>
<p>En estas situaciones, utiliza una segunda forma de <code>setState()</code> que acepta una<br />
función en lugar de un objeto. Esta función recibirá un como primer argumento,<br />
el estado anterior y las <code>props</code> al ese momento como segundo argumento:</p>
<pre class="hljs" class="language-js"><code>// Bien
this.setState((prevState, props) =&gt; ({
  counter: prevState.counter + props.increment
}));
</code></pre>
<h3>Las actualizaciones del <code>state</code> se “funden”</h3>
<p>Cada vez que tu llamas a <code>setState()</code>, <code>React</code> toma como base el estado actual<br />
y pisa las propiedades definidas en tu objeto.</p>
<p>Por ejemplo, tenemos un estado con dos propiedades independientes</p>
<pre class="hljs" class="language-js"><code>  constructor(props) {
    super(props);
    this.state = {
      posts: [],
      comments: []
    };
  }
</code></pre>
<p>Que podemos modificar granularmente</p>
<pre class="hljs" class="language-js"><code>  componentDidMount() {
    fetchPosts({ err, response }) =&gt; {
      // handle err
      this.setState({
        posts: response.posts
      });
    });

    fetchComments({ err, response }) =&gt; {
      // handle err
      this.setState({
        comments: response.comments
      });
    });
  }
</code></pre>
<p>Cuando se ejecuta <code>this.setState({ comments })</code>, <code>this.state.posts</code> queda<br />
intacto, mientras que <code>this.state.comments</code> es completamente reemplazado.</p>
<h2>Encapsulamiento</h2>
<p>Por último, para demostrar cuán verdaderamente encapsulado es nuestro <code>Reloj</code>,<br />
te proponemos el siguiente experimento: crea un componente <code>App</code> que renderice 3<br />
<code>&lt;Reloj&gt;</code>es:</p>
<pre class="hljs" class="language-js"><code>function App() {
  return (
    &lt;div&gt;
      &lt;Reloj /&gt;
      &lt;Reloj /&gt;
      &lt;Reloj /&gt;
    &lt;/div&gt;
  );
}

ReactDOM.render(
  &lt;App /&gt;,
  document.getElementById('root')
);
</code></pre>
<p><a href="https://codepen.io/merunga/pen/brxJgN?editors=0010">Pruébalo en CodePen</a></p>
<p>Como puedes ver cada <code>Reloj</code> inicia su propio timer y se actualiza de manera<br />
independiente.</p>
<p>En <code>React</code> si un componente es <code>statefull</code> o <code>stateless</code> se considera un<br />
detalle de implementación del componente y esta condición puede cambiar con el<br />
tiempo. Esto quiere decir que puedes usar componentes <code>stateless</code> dentro de<br />
componentes <code>stateful</code> y vice-versa.</p>
<p>Sólo debes utilizar el estado local de un componente cuando<br />
<strong>puedas asegurar</strong> que no necesitarás compartir esa información con el<br />
&quot;exterior&quot;.</p>
<p>Chequea todos los <em>hooks</em> disponibles en la <a href="https://facebook.github.io/react/docs/react-component.html#the-component-lifecycle">documentación de <code>React</code></a></p>
