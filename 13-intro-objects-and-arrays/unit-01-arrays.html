        <p>Aprenderá acerca de la teoría detrás de usar arrays y también completará algunos desafíos prácticos para practicar sus nuevas habilidades.</p>
<h1>1 . 1 . Experimentos</h1>
<p>Esta ventana se proporciona para que pruebe cualquier código que desarrolle. Úselo para experimentar y practicar. Siéntase libre en volver a esta página en cualquier momento.</p>
<pre class="hljs" class="language-js"><code>// Escribe el código de experimento a continuación
//

console.log ('su archivo de experimento')

</code></pre>
<p><a href="">EJECUTE SU CÓDIGO</a></p>
<h1>2 . Arrays explicados</h1>
<p>Usted ya ha estudiado arrays en la unidad Arrays de Flode, por lo que debe estar familiarizado con el concepto de arrays. (Si no ha completado la unidad Flode, le recomendamos que lo haga. Está disponible en el curso <code>Una Introducción a la Programación \&gt; Flode</code>).</p>
<pre class="hljs" class="language-js"><code>
// Crear una lista con edades
var edades = [12, 5, 68, 51, 62]

// Crear una lista con nombres
var nombres = ['Richard', 'Alice', 'Jennifer', 'Bob', 'Harry']

for (var indice = 0; indice &lt; edades.length; indice ++) {
  console.log (nombres[indice] + 'es' + edades[indice])
}

</code></pre>
<p><a href="">EJECUTE EL CÓDIGO</a></p>
<h2>Creación de arrays</h2>
<p>La creación de arrays en JavaScript funciona exactamente de la misma manera que en Flode.</p>
<h3>Cadenas de Arrays (strings de arrays)</h3>
<p>Crea un string de arrays como esta:</p>
<pre class="hljs"><code>strArray = ['Alice', 'Shahneila', 'Bob,' Tariq ']
</code></pre>
<h3>Arrays de números</h3>
<p>Aquí hay un ejemplo de un array numérico:</p>
<pre class="hljs"><code>numArray = [1, 3,141, 5, 17,1, 100]
</code></pre>
<h3>Array vacío</h3>
<p>Si va a crear su propio array, entonces necesita crear una variable de array vacía antes de agregar cualquier dato a ella.</p>
<p>La forma correcta de crear una variable de array vacía es la siguiente:</p>
<pre class="hljs"><code>numArray = []
numArray [0] = 4
</code></pre>
<p>Nota: el siguiente ejemplo fallará porque no se ha creado el array:</p>
<pre class="hljs"><code>numArray [0] = 4
</code></pre>
<h1>2 . 1 . Longitud de un array</h1>
<p>Cada array tiene un número de elementos (valores o variables). Es importante conocer el número de elementos que tiene una array.</p>
<pre class="hljs" class="language-js"><code>
// declare un array de números
var numeros = [1, 2, 3, 4, 5, 6]

// obtener la longitud del array
var longitudArray = numeros.length

// imprimir la longitud
console.log ('Longitud de [' + numeros + '] es:' + longitudArray)

</code></pre>
<p><a href="">EJECUTE EL CÓDIGO</a></p>
<p>Mire el código de la izquierda, verás lo siguiente:</p>
<pre class="hljs"><code>6  var longitudArray = numeros.length
</code></pre>
<p>Este código devuelve el número de elementos del array <code>numeros</code>.</p>
<p>Este código se utiliza a menudo en bucles para realizar un recorrido circular a través de todos los elementos de un array.</p>
<h1>2 . 2 . Configurando elementos del array</h1>
<p>Es fácil establecer un elemento de un array utilizando las mismas técnicas.</p>
<p><code>numArray [4] = 50</code> establece el quinto elemento del array llamado<code>numArray</code> a <code>50</code>.</p>
<h2>Definiendo un array</h2>
<p>Si desea crear un array y ya sabe los elementos (que no es el caso a menudo), entonces usted puede hacerlo de esta manera.</p>
<pre class="hljs"><code>numArray = [1, 55, 3, 16]
</code></pre>
<p>A menudo, no tendrás ningún elemento para comenzar y querrás agregarlos más tarde.</p>
<p>Si este es el caso, debe primero crear un array vacío como éste .</p>
<pre class="hljs"><code>numArray = []
</code></pre>
<h2>Ejecutar el código</h2>
<p>Eche un vistazo al código de la izquierda.</p>
<pre class="hljs" class="language-js"><code>// Crear algunos arrays
var unusedArray = [1,2,3,4]
var unusedStrArray = ['Alice', 'Shahneila', 'Bob', 'Tariq']
var numArray = []

// Asignar algunos datos a los elementos 1 y 5
numArray [0] = 10
numArray [4] = 50

// Mostrarlos todos en la consola
for (var i=0; i &lt; numArray.length; i++) {
    console.log (numArray[i])
}

</code></pre>
<p><a href="">EJECUTE EL CÓDIGO</a></p>
<p>Esto muestra cómo:</p>
<ol>
<li>Defina un nuevo array.</li>
<li>Asigne valores a los elementos del array (tenga en cuenta que no estamos asignando valores a los elementos * contiguos *).</li>
<li>Muestre cada elemento del array en la consola.</li>
</ol>
<p>Cuando ejecute el código, observe cómo algunos de los elementos se muestran como * undefined *. La razón de esto es que sólo asignamos los elementos 0 y 4 . JavaScript inserta automáticamente los elementos del array entre nosotros. Debido a que los elementos que JavaScript ha insertado son indefinidos, no tienen ningún valor asignado a ellos.</p>
<h1>2 . 3 . push y pop</h1>
<p>JavaScript tiene un par de métodos útiles para agregar elementos al final de un array. Se les llama push y pop.</p>
<pre class="hljs" class="language-js"><code>
// Crear un array con algunos valores
var valores = [10, 20, 30, 40, 50, 60]

//ciclo de 0 a 2, empujando cada uno al final de la lista
for (var indice = 0; indice &lt; 3; indice++) {
  valores.push (indice)
  console.log (valores)
}

console.log ('--- Remove  ')

//ciclo de 0 a 2, saliendo del final de la lista
for (var indice = 0; indice &lt; 3; indice++) {
  valores.pop ()
  console.log (valores)
}

</code></pre>
<p><a href="">EJECUTE SU CÓDIGO</a></p>
<h2>Push</h2>
<p><code>valores.push(newElement)</code> se utiliza para agregar un nuevo elemento al final de una array. Imagínese como “estamos empujando un nuevo elemento al final de la array”.</p>
<h2>Pop</h2>
<p><code>valores.pop()</code> se utiliza para eliminar el último elemento de la array. Imagínese como “estamos haciendo estallar un elemento fuera del final de la array”.</p>
<p>Ejecute el código para comprobar que entiende lo que está sucediendo.</p>
<h1>2 . 4 . Unshift y shift</h1>
<p>Unshift y shift también son  métodos útiles para agregar o quitar elementos. Donde push y pop agregan y quitan elementos al * final * de un array, unshift y shift agregan y quitan elementos al * comienzo*.</p>
<pre class="hljs" class="language-js"><code>
// Crear un array con algunos valores
var valores = [10, 20, 30, 40, 50, 60]

for (var indice = 0; indice &lt; 3; indice++) {
  valores.unshift(indice)
  console.log (valores)
}

console.log ('--- Remove  ')

for (var indice = 0; indice &lt; 3; indice++) {
  valores.shift()
  console.log (valores)
}

</code></pre>
