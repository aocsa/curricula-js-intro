<p>Una de las características más particulares de JavaScript, es el comportamiento<br />
de los tipos de datos, porque conociendo su comportamiento nos permite entender<br />
como se comportan nuestros datos durante la ejecución.</p>
<h2>¿Qué es un tipo?</h2>
<p>Básicamente los tipos definen el comportamiento que van a tener los datos.</p>
<blockquote>
<p>Un tipo es un conjunto integrado de características intrínsecas que<br />
identifican el comportamiento de un valor particular y lo distingue de otros<br />
valores, tanto para el motor (intérprete del lenguaje) y el desarrollador.</p>
</blockquote>
<h3>¿Qué tipos existen?</h3>
<p>La especificación del lenguaje define los tipos:</p>
<h4>string</h4>
<p>El tipo <code>string</code> de Javascript es usado para representar datos textuales o<br />
cadenas de caracteres. Es un conjunto de “elementos”, de valores enteros sin<br />
signo de 16 bits. Cada elemento ocupa una posición en el <code>string</code>. El primer<br />
elemento está en el índice 0, el próximo está en el índice 1, y así<br />
sucesivamente. La longitud de un <code>string</code> es el número de elementos en ella.</p>
<h4>number</h4>
<p>De acuerdo al standard ECMAScript, sólo existe un tipo numérico: el valor de<br />
<em>doble precisión</em> de 64-bits IEEE 754 (un número entre -(253 -1) y 253 -1). No<br />
existe un tipo específico para los números enteros. Adicionalmente al ser capaz<br />
de representar números de coma flotante, el tipo número tiene tres valores<br />
simbólicos: <code>+Infinity</code>, <code>-Infinity</code> y <code>NaN</code> (Not A Number o No Es Un Número).</p>
<p>Para comparar valores mayores o menores que <code>+/-Infinity</code>, puedes usar las<br />
constantes <code>Number.MAX_VALUE</code> o <code>Number.MIN_VALUE</code> y comenzando con <code>ES6</code><br />
también es posible revisar si un número está en el rango de coma flotante de<br />
doble precisión usando <code>Number.isSafeInteger()</code> así como<br />
<code>Number.MAX_SAFE_INTEGER</code> y <code>Number.MIN_SAFE_INTEGER</code>. Fuera de este rango los<br />
números en javascript ya no son seguros de manipular.</p>
<p>El tipo número sólo tiene un valor entero que cuenta con dos representaciones: 0<br />
es representado como -0 y +0. (“0” es un alias +0). Esto casi no tiene ningún<br />
impacto. Por ejemplo +0 === -0 es true. Sin embargo, es posible notar esto<br />
cuando se divide por cero.</p>
<h4>boolean</h4>
<p>Boolean representa una entidad lógica y puede tener dos valores: <code>true</code>, y<br />
<code>false</code>.</p>
<h4>null</h4>
<p>El tipo <code>null</code> tiene exactamente un valor: <code>null</code>.</p>
<h4>undefined</h4>
<p>Una variable a la cual no se le haya asignado valor tiene entonces el valor<br />
<code>undefined</code>.</p>
<h4>object</h4>
<p>En JavaScript los objetos pueden ser vistos como una colección de propiedades.<br />
Con la sintaxis literal de objetos, un limitado grupo de propiedades son<br />
inicializadas; luego pueden ser agregadas o eliminadas otras propiedades. Los<br />
valores de las propiedades pueden ser de cualquier tipo, incluyendo otros<br />
objetos lo cual permite construir estructuras de datos complejas. Las<br />
propiedades se identifican usando claves. Una clave es un valor <code>string</code> o<br />
<code>symbol</code>.</p>
<h4>symbol</h4>
<p>El <code>symbol</code> es un nuevo tipo en JavaScript introducido en la versión de <code>ES6</code>.<br />
Un <code>symbol</code> es un valor primitivo único e inmutable y puede ser usado como la<br />
clave de una propiedad de un objeto. En algunos lenguajes de programación, los<br />
symbols son llamados átomos. Se pueden comparar con enumeraciones de nombres<br />
(<code>enum</code>) en C.</p>
<p>Antes de continuar, es preciso decir que en JavaScript, las variables no tienen<br />
tipos, Los valores son quienes los tienen. Las variables pueden almacenar<br />
cualquier tipo de valor.</p>
<h3>Primitive vs. Reference</h3>
<h4>Primitivos</h4>
<p><code>string</code>, <code>number</code>, <code>boolean</code>, <code>null</code>, <code>undefined</code>.</p>
<p>Entendamos el comportamiento de estos. Cuando definimos un valor primitivo:</p>
<pre class="hljs" class="language-js"><code>let variable = 'hola'; // string
</code></pre>
<p>El nombre de la variable se instancia en su scope, y este nombre hace referencia<br />
a la ubicación en memoria, donde está almacenado el valor.</p>
<p>Ahora, si asignamos esta variable a otra, el valor se copia, a otra posición en<br />
memoria, y cada variable apunta a una ubicación distinta.</p>
<p>Este comportamiento, hace que si nosotros declaramos un valor primitivo dentro<br />
de una variable con const, será inmutable, ya que este no podrá ser reasignado.</p>
<h4>Por referencia</h4>
<h5>object</h5>
<p>Los objetos definen subtipos, los cuales son: <code>String</code>, <code>Number</code>, <code>Boolean</code>,<br />
<code>Object</code>, <code>Function</code>, <code>Array</code>, <code>Date</code>, <code>RegExp</code>, <code>Error</code>.</p>
<p>Cuando definimos un objeto:</p>
<pre class="hljs" class="language-js"><code>let obj = { nombre: 'Sebastián' };
</code></pre>
<p>El nombre de la variable se instancia en su scope, y este hace referencia al<br />
objeto en memoria, este contiene una lista de sus propiedades, que a su vez<br />
hacen referencia a donde están almacenados los valores.</p>
<p>Ahora, si asignamos <code>obj</code> a otra variable, el objeto al que hace referencia no<br />
se va a copiar, lo que va a suceder, es que la nueva variable, es otra<br />
referencia al mismo objeto.</p>
<pre class="hljs" class="language-js"><code>let obj2 = obj;
</code></pre>
<p>Por eso, si cambiamos la propiedad nombre de <code>obj2</code>, ambas variables apuntar al<br />
mismo objeto, se va a cambiar también en <code>obj</code>.</p>
<pre class="hljs" class="language-js"><code>obj2.nombre = 'Javier';
console.log(obj.nombre); // Javier
</code></pre>
<p>Como vimos no todo en JavaScript es un objeto, pero si todos los valores se<br />
relacionan a través de referencias/punteros, tener un entendimiento sólido de<br />
como funcionan los diferentes tipos nos va a permitir entender como trabajar<br />
con nuestros valores, sin llegar a tener mutaciones inesperadas.</p>
<p>Uno de los procesos que todos realizamos mientras programamos cada día es<br />
comparar valores, si estos son iguales, diferentes, mayores, menores, etc, para<br />
poder realizar acciones con estos.</p>
<p>Muchas veces en JavaScript obtenemos resultados de estas comparaciones que no<br />
esperábamos y esto puede conducir a bugs en nuestro código, por esto es<br />
importante entender el algoritmo que establece el lenguaje para esto.</p>
<pre class="hljs" class="language-js"><code>21 == '21'          // true
21 === '21'         // false
undefined == null   // true
undefined === null  // false
{} === {}           // false
NaN === NaN         // false
[10] == 10          // true
21 &lt; '22'           // true
[22] &gt; [21]         // true
</code></pre>
<p>Vamos paso a paso y entendamos esto.</p>
<p>Existen dos tipos principales de comparaciones: igualdades y desigualdades, el<br />
resultado de cualquiera de estas es un booleano (<code>true</code> o <code>false</code>) reflejando la<br />
relación entre los valores evaluados.</p>
<p>Una de las cosas que hace complejo este mecanismo es la <code>coerción</code>, la cual<br />
convierte los tipos de datos según su contexto de uso (si es posible la<br />
conversión).</p>
<p>Si no se entiende este mecanismos se pueden producir algunos resultados<br />
inesperados sin saber porque sucede de esta manera.</p>
<pre class="hljs" class="language-js"><code>let numero = '24';              // string
let explicita = Number(numero); // number
let implicita = num * 2;        // numero ahora se usa como number
</code></pre>
<p>Existen valores que son implícitamente convertidos a false, estos son:</p>
<pre class="hljs" class="language-js"><code>'' // string vacio
0, -0, NaN
null, undefined
</code></pre>
<p>Otro mecanismo que se utiliza en las comparaciones en la conversión de objetos a<br />
primitivos, es cuando se les compara a estos con un valor primitivo.</p>
<p>El mecanismo que se sigue para realizar esta conversión es:</p>
<ul>
<li>Si <code>.valueOf()</code> se puede usar, es llamado y devuelve un valor primitivo.</li>
<li>Si <code>.toString()</code> se puede usar, es llamado y devuelve un valor primitivo.</li>
<li>En otros casos devuelve un error.</li>
</ul>
<blockquote>
<p>Nota: El mecanismo que normalmente se utiliza es <code>.toString()</code>.</p>
</blockquote>
<h3>Diferencia entre <code>==</code> y <code>===</code></h3>
<h4>Algoritmo de <code>==</code></h4>
<p>Cuando se evalúan dos valores con este operador, se sigue la secuencia a<br />
continuación para determinar el resultado:</p>
<ul>
<li>Si son del mismo tipo, entonces, se prueban con ===.</li>
<li>Si son de diferente tipo.
<ul>
<li>Si uno es null y otro undefined, retorna true.</li>
<li>Si uno es string y otro number, se convierte el string, y se evalúan como<br />
números.</li>
<li>Si uno es booleano, se transforma, true en 1 y false en 0, y se evalúan.</li>
<li>Si uno es un object y otro un number o string, convierte el objeto a<br />
primitivo.</li>
<li>En otros casos, devuelve false.</li>
</ul>
</li>
</ul>
<pre class="hljs" class="language-js"><code>null == undefined // true
10 == '10'        // true
true == 1         // true
[10] == 10        // true
[] == []          // false
</code></pre>
<h4>Algoritmo de <code>===</code></h4>
<p>Esta igualdad es más estricta con sus resultados, utilizando la siguiente<br />
secuencia para determinar el resultado:</p>
<ul>
<li>Si tienen diferentes tipos, devuelve false.</li>
<li>Si ambos son null, devuelve true.</li>
<li>Si ambos son undefined, devuelve true.</li>
<li>Si uno o ambos son NaN, devuelve false.</li>
<li>Si ambos son true o false, devuelve true.</li>
<li>Si ambos son number y tienen el mismo valor, devuelve true.</li>
<li>Si ambos son string y tienen el mismo valor, devuelve true.</li>
<li>En otros casos, devuelve false.</li>
</ul>
<pre class="hljs" class="language-js"><code>21 === &quot;21&quot;         // false
undefined === null  // false
NaN === NaN         // false
[10] == 10          // false
true == 1           // false
[] === []           // false
'10' === '10'       // true
</code></pre>
<p>Podrías tener lo siguiente en cuenta para saber cuál operador utilizar:</p>
<ul>
<li>Si cualquiera de los valores es boolean, utiliza <code>===</code>.</li>
<li>Si no tienes claro si los valores son convertidos por coerción, usa <code>===</code>.</li>
<li>En otros casos podrías usar con seguridad <code>==</code>.</li>
</ul>
<blockquote>
<p>Nota: Por convención y una buena práctica la comunidad promueve el uso de<br />
<code>===</code>.</p>
</blockquote>
<h3>Desigualdades</h3>
<p>Siempre el resultado de evaluar una desigualdad es un booleano. Los siguientes<br />
operadores son utilizados para comparar desigualdades:</p>
<pre class="hljs" class="language-js"><code>&lt;  → Menor
&gt;  → Mayor
&lt;= → Menor Igual
&gt;= → Mayor Igual
</code></pre>
<p>Casos de uso:</p>
<ul>
<li>Si alguno es un <code>object</code>, se convierte a primitivo y se evalúa.</li>
<li>Si ambos son <code>string</code>, se evalúa el orden de los caracteres alfabéticamente.</li>
<li>Si ambos son <code>number</code>, se evalúa.</li>
<li>En otros casos es false.</li>
</ul>
<pre class="hljs" class="language-js"><code>[10] &lt; 9    // false, caso 1
&quot;a&quot; &lt; &quot;b&quot;   // true, caso 2
10 &gt;= 10    // true, caso 3
</code></pre>
