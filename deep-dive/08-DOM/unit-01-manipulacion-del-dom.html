<p>Una vez construido automáticamente el árbol completo de nodos DOM, ya es<br />
posible utilizar las funciones DOM para acceder de forma directa a cualquier<br />
nodo del árbol. Como acceder a un nodo del árbol es equivalente a acceder a<br />
&quot;un trozo&quot; de la página, una vez construido el árbol, ya es posible manipular<br />
e forma sencilla la página: acceder al valor de un elemento, establecer el<br />
valor de un elemento, mover un elemento de la página, crear y añadir nuevos<br />
elementos, etc.</p>
<p>DOM proporciona dos métodos alternativos para acceder a un nodo específico:<br />
acceso a través de sus nodos padre y acceso directo.</p>
<p>Las funciones que proporciona DOM para acceder a un nodo a través de sus nodos<br />
padre consisten en acceder al nodo raíz de la página y después a sus nodos<br />
hijos y a los nodos hijos de esos hijos y así sucesivamente hasta el último<br />
nodo de la rama terminada por el nodo buscado. Sin embargo, cuando se quiere<br />
acceder a un nodo específico, es mucho más rápido acceder directamente a ese<br />
nodo y no llegar hasta él descendiendo a través de todos sus nodos padre.</p>
<p>Por ese motivo, no se van a presentar las funciones necesarias para el acceso<br />
jerárquico de nodos y se muestran solamente las que permiten acceder de forma<br />
directa a los nodos.</p>
<p>Por último, es importante recordar que el acceso a los nodos, su modificación<br />
y su eliminación solamente es posible cuando el árbol DOM ha sido construido<br />
completamente, es decir, después de que la página XHTML se cargue por<br />
completo. Más adelante se verá cómo asegurar que un código JavaScript<br />
solamente se ejecute cuando el navegador ha cargado entera la página XHTML.</p>
<h2>getElementsByTagName()</h2>
<p>Como sucede con todas las funciones que proporciona DOM, la función <code>getElementsByTagName()</code> tiene un nombre muy largo, pero que lo hace<br />
autoexplicativo.</p>
<p>La función <code>getElementsByTagName(nombreEtiqueta)</code> obtiene todos los elementos<br />
de la página XHTML cuya etiqueta sea igual que el parámetro que se le pasa a<br />
la función.</p>
<p>El siguiente ejemplo muestra cómo obtener todos los párrafos de una página<br />
XHTML:</p>
<pre class="hljs" class="language-js"><code>var parrafos = document.getElementsByTagName(&quot;p&quot;);
</code></pre>
<p>El valor que se indica delante del nombre de la función (en este caso,<br />
document) es el nodo a partir del cual se realiza la búsqueda de los<br />
elementos. En este caso, como se quieren obtener todos los párrafos de la<br />
página, se utiliza el valor document como punto de partida de la búsqueda.</p>
<p>El valor que devuelve la función es un array con todos los nodos que cumplen<br />
la condición de que su etiqueta coincide con el parámetro proporcionado. El<br />
valor devuelto es un array de nodos DOM, no un array de cadenas de texto o un<br />
array de objetos normales. Por lo tanto, se debe procesar cada valor del array<br />
de la forma que se muestra en las siguientes secciones.</p>
<p>De este modo, se puede obtener el primer párrafo de la página de la siguiente<br />
manera:</p>
<pre class="hljs" class="language-js"><code>var primerParrafo = parrafos[0];

for(var i=0; i&lt;parrafos.length; i++) {
  var parrafo = parrafos[i];
}
</code></pre>
<p>De la misma forma, se podrían recorrer todos los párrafos de la página.</p>
<p>La función <code>getElementsByTagName()</code> se puede aplicar de forma recursiva sobre<br />
cada uno de los nodos devueltos por la función.<br />
En el siguiente ejemplo, se obtienen todos los enlaces del primer párrafo de la<br />
página:</p>
<pre class="hljs" class="language-js"><code>var parrafos = document.getElementsByTagName(&quot;p&quot;);
var primerParrafo = parrafos[0];
var enlaces = primerParrafo.getElementsByTagName(&quot;a&quot;);
</code></pre>
<h2>getElementsByName()</h2>
<p>La función <code>getElementsByName()</code> es similar a la anterior, pero<br />
en este caso se buscan los elementos cuyo atributo name sea igual al parámetro<br />
proporcionado. En el siguiente ejemplo, se obtiene directamente el único<br />
párrafo con el nombre indicado:</p>
<pre class="hljs" class="language-js"><code>var parrafoEspecial = document.getElementsByName(&quot;especial&quot;);
</code></pre>
<pre class="hljs" class="language-js"><code>&lt;p name=&quot;prueba&quot;&gt;...&lt;/p&gt;
&lt;p name=&quot;especial&quot;&gt;...&lt;/p&gt;
&lt;p&gt;...&lt;/p&gt;
</code></pre>
<p>Normalmente el atributo name es único para los elementos HTML que lo definen,<br />
por lo que es un método muy práctico para acceder directamente al nodo<br />
deseado. En el caso de los elementos HTML radiobutton, el atributo name es<br />
común a todos los radiobutton que están relacionados, por lo que la función<br />
devuelve una colección de elementos.</p>
<p>Internet Explorer 6.0 no implementa de forma correcta esta función, ya que<br />
sólo la tiene en cuenta para los elementos de tipo <code>&lt;input&gt;</code> y <code>&lt;img&gt;</code>.<br />
Además, también tiene en consideración los elementos cuyo atributo <code>id</code> sea<br />
igual al parámetro de la función.</p>
<h2>getElementById()</h2>
<p>La función <code>getElementById()</code> es la más utilizada cuando se desarrollan<br />
aplicaciones web dinámicas. Se trata de la función preferida para acceder<br />
directamente a un nodo y poder leer o modificar sus propiedades.</p>
<p>La función <code>getElementById()</code> devuelve el elemento XHTML cuyo atributo <code>id</code><br />
coincide con el parámetro indicado en la función. Como el atributo id debe ser<br />
único para cada elemento de una misma página, la función devuelve únicamente<br />
el nodo deseado.</p>
<pre class="hljs" class="language-js"><code>var cabecera = document.getElementById(&quot;cabecera&quot;);
</code></pre>
<pre class="hljs" class="language-js"><code>&lt;div id=&quot;cabecera&quot;&gt;
  &lt;a href=&quot;/&quot; id=&quot;logo&quot;&gt;...&lt;/a&gt;
&lt;/div&gt;
</code></pre>
<p>La función <code>getElementById()</code> es tan importante y tan utilizada en todas las<br />
aplicaciones web, que casi todos los ejemplos y ejercicios que siguen la<br />
utilizan constantemente.</p>
<p>Internet Explorer 6.0 también interpreta incorrectamente esta función, ya que<br />
devuelve también aquellos elementos cuyo atributo <code>name</code> coincida con el<br />
parámetro proporcionado a la función.</p>
<p>Acceder a los nodos y a sus propiedades (que se verá más adelante) es sólo una<br />
parte de las manipulaciones habituales en las páginas. Las otras operaciones<br />
habituales son las de crear y eliminar nodos del árbol DOM, es decir, crear y<br />
eliminar “trozos” de la página web.</p>
<h2>Creación de elementos XHTML simples</h2>
<p>Como se ha visto, un elemento XHTML sencillo, como por ejemplo un párrafo,<br />
genera dos nodos: el primer nodo es de tipo Element y representa la etiqueta <code>&lt; p&gt;</code> y el segundo nodo es de tipo Text y representa el contenido textual de la<br />
etiqueta <code>&lt;p&gt;</code>.</p>
<p>Por este motivo, crear y añadir a la página un nuevo elemento XHTML sencillo<br />
consta de cuatro pasos diferentes:</p>
<p>1 Creación de un nodo de tipo Element que represente al elemento</p>
<p>2 Creación de un nodo de tipo Text que represente el contenido del elemento</p>
<p>3 Añadir el nodo Text como nodo hijo del nodo Element</p>
<p>4 Añadir el nodo Element a la página, en forma de nodo hijo del nodo</p>
<p>Correspondiente al lugar en el que se quiere insertar el elemento.</p>
<p>5 De este modo, si se quiere añadir un párrafo simple al final de una página</p>
<p>XHTML, es necesario incluir el siguiente código JavaScript.</p>
<pre class="hljs" class="language-js"><code>// Crear nodo de tipo Element
var parrafo = document.createElement(&quot;p&quot;);
// Crear nodo de tipo Text
var contenido = document.createTextNode(&quot;Hola Mundo!&quot;);
// Añadir el nodo Text como hijo del nodo Element
parrafo.appendChild(contenido);
// Añadir el nodo Element como hijo de la pagina
document.body.appendChild(parrafo);
</code></pre>
<p>El proceso de creación de nuevos nodos puede llegar a ser tedioso, ya que<br />
implica la utilización de tres funciones DOM:</p>
<p>1 <code>createElement(etiqueta)</code></p>
<p>Crea un nodo de tipo Element que representa al elemento XHTML cuya etiqueta<br />
se pasa como parámetro.</p>
<p>2 <code>createTextNode(contenido)</code></p>
<p>Crea un nodo de tipo Text que almacena el contenido textual de los elementos<br />
XHTML.</p>
<p>3 <code>nodoPadre.appendChild(nodoHijo)</code></p>
<p>Añade un nodo como hijo de otro nodo.<br />
Se debe utilizar al menos dos veces.<br />
con los nodos habituales: en primer lugar se añade el nodo <code>Text</code> como hijo del<br />
nodo de la página.</p>
<h2>Eliminación de nodos</h2>
<p>Afortunadamente, eliminar un nodo del árbol DOM de la página es mucho más<br />
sencillo que añadirlo. En este caso, solamente es necesario utilizar la</p>
<pre class="hljs" class="language-js"><code>función `removeChild()`:
var parrafo = document.getElementById(&quot;provisional&quot;);
parrafo.parentNode.removeChild(parrafo);
</code></pre>
<pre class="hljs" class="language-js"><code>&lt;p id=&quot;provisional&quot;&gt;...&lt;/p&gt;
</code></pre>
<p>La función <code>removeChild()</code> requiere como parámetro el nodo que se va a<br />
eliminar. Además, esta función debe ser invocada desde el elemento padre de<br />
ese nodo que se quiere eliminar. La forma más segura y rápida de acceder al<br />
nodo padre de un elemento es mediante la propiedad nodoHijo.parentNode.</p>
<p>Así, para eliminar un nodo de una página XHTML se invoca a la función <code>removeChild()</code> desde el valor parentNode del nodo que se quiere eliminar.<br />
Cuando se elimina un nodo, también se eliminan automáticamente todos los nodos<br />
hijos que tenga, por lo que no es necesario borrar manualmente cada nodo hijo.</p>
