      <h1 id="1.introducción">1 . Introducción</h1>

<p>Esta unidad le enseña cómo crear funciones en JavaScript.</p>

<p>A continuación puede ver una function simple:</p>
<pre><code class="js">function volCilindro(radio, altura) {
&nbsp;&nbsp;return Math.PI * radio * radio * altura
}

// Calcular el volumen de un cilindro
// de radio=4 y altura=10
vol = volCilindro(4, 10)</code></pre>

<h1 id="1.1.experimentos">1 . 1 . Experimentos</h1>

<p>Esta ventana se proporciona para que pruebe cualquier código que desarrolle. Úselo para experimentar y practicar.</p>
<pre><code class="js">// Escribe tu código experimental abajo
//

console.log('su archivo de experimentos')

</code></pre>

<p><a href="">EJECUTE EL CÓDIGO</a></p>

<p>Las funciones se utilizan mucho en la programación, y esto es por una buena razón. Las funciones son una de las construcciones más potentes disponibles para usted como programador.</p>

<h2 id="definición">Definición</h2>

<ul>
<li>Una function es un pedazo de código que realiza una tarea específica.</li>
<li>Una function está empaquetada como una unidad.</li>
<li>Se puede llamar a una function con inputs.</li>
<li>Una function puede devolver datos.</li>
</ul>

<p>El código que se necesita a menudo o repetitivamente se empaqueta cuidadosamente y se le da un nombre para que pueda usarse tan a menudo como quieras desde donde quieras en un programa.</p>

<h3 id="principiosdeprogramación">Principios de programación</h3>

<ul>
<li><p>La información oculta * es el principio de tratar una lista de tareas como una sola tarea sin hacer caso de los detalles. Por ejemplo, en lugar de escribir todos los pasos para hacer una taza de té, simplemente pienso en un paso, “hacer té.” Las funciones me permiten crear una forma de ocultar los múltiples pasos de una tarea detrás de un solo paso: esto es La llamada a la function.</p></li>
<li><p>Modularidad * es el proceso de escribir software para que las secciones puedan ser reemplazadas sin afectar a otras secciones. Mediante el uso de funciones, el código dentro de la function se puede cambiar sin cambiar el código fuera de la function.</p></li>
</ul>

<h1 id="2.1.unafunctionsimple">2 . 1 . Una function simple</h1>
<pre><code class="js">
// calcular el volumen de un cilindro
function volumenCilindro(radio, altura) {
&nbsp;&nbsp;var v = Math.PI * radio * radio * altura
&nbsp;&nbsp;return v
}

console.log ('r, h =&gt; V')
console.log ('10, 20 '+ volumeCilindro (10, 20))
console.log ('1, 10' + volumeCilindro (1, 10))
console.log ('125, 2520' + volumeCilindro (125, 2520))
</code></pre>

<p><a href="">EJECUTE EL CÓDIGO</a></p>

<p>A la izquierda se muestra un ejemplo sencillo que muestra una function <code>volumeCilindro()</code> que tiene dos argumentos.</p>

<p>El programa calcula el volumen de un cilindro, usando la fórmula:</p>

<p>V = π * radio2 * alturaV = π * radio2 * altura</p>

<h2 id="cualquiernúmerodeargumentos">Cualquier número de argumentos</h2>

<p>Por lo tanto, una function puede tomar tantos argumentos como sea necesario. La function de llamada típicamente pasará tantos parámetros como la function especifica los argumentos.</p>

<h1 id="2.2.unafunctionendetalle">2 . 2 . Una function en detalle</h1>

<p>Echa un vistazo a la function <code>volumeCilindro()</code>. A continuación se muestra una explicación de cómo se construye esta function.</p>
<pre><code class="js">
// caclular el volumen de un cilindro

&nbsp;&nbsp;var v = Math.PI * radio * radio * altura
&nbsp;&nbsp;return v
}

console.log ('r, h =&gt; V')
console.log ('10, 20 '+ volumeCilindro(10, 20))
console.log ('1, 10' + volumeCilindro(1, 10))
console.log ('125, 2520' + volumeCilindro(125, 2520))
</code></pre>

<p>Una forma alternativa de escribir el código es así:</p>
<pre><code class="js">function volumenCilindro(radio, altura) {
&nbsp;&nbsp;&nbsp;&nbsp;return Math.PI * radio * radio * altura
}</code></pre>

<p>** Nombre de la function<br>
**</p>

<hr>

<p>Para nombrar una function, utilice las mismas reglas que se aplican a una variable. En este caso, la function se llama <code>volumeCilindro()</code>.</p>

<h2 id="bloquedecódigo">Bloque de código</h2>

<p>La function obtiene su propio bloque de código (al igual que una instrucción <code>if</code> o un<code>for</code>loop). El bloque comienza con <code>{</code> y es seguido por tantas líneas de código como quieras. Al final del bloque de código hay un cierre <code>}</code>.</p>

<h2 id="argumentos">Argumentos</h2>

<p>Después de que el nombre de la function viene cualquier * argumento * que recibe la function. Algunas funciones no toman ningún argumento.</p>

<p>Se puede pensar en un argumento como una variable. En nuestro ejemplo, los argumentos son <code>radio</code> y<code>altura</code>. Dentro del bloque de código de su function, ahora puede tratar este argumento como si fuera una variable.</p>

<p>Lo más importante a destacar aquí es que la function de llamada toma un * parámetro * que se asigna a este argumento. Observe la siguiente llamada de function como ejemplo:</p>
<pre><code class="(null)">vol = volumenCilindro(10, 30)</code></pre>

<ul>
<li><code>10</code> es el primer parámetro y se pasa al argumento <code>radio</code> de la function.</li>
<li><code>30</code> es el segundo parámetro y se pasa al argumento <code>altura</code>.</li>
</ul>

<h2 id="return">Return</h2>

<p>A continuación se muestra un resumen del uso de la sentencia <code>return</code> dentro de una function:</p>

<ul>
<li>Todas las funciones devuelven el control de nuevo a la línea de código que las llamó si se incluye o no una declaración de return.</li>
<li>Si no incluye una declaración <code>return</code> explícita en su function, entonces retornará cuando la ejecución llegue al final del bloque de código.</li>
<li>Una declaración <code>return</code> sin una expresión después de ella simplemente retornará al código de llamada.</li>
<li>Una declaración <code>return</code> con una expresión después de ella, la retornará de regreso a la línea de código que lo llamó. En el ejemplo anterior ese valor se asigna entonces a <code>vol</code>.</li>
</ul>

<h3 id="duplicación">Duplicación</h3>

<p>¿Qué pasaría si más tarde descubriste que ese bit de código tiene un error en él? Tendrías que ir y arreglar el código una y otra vez en cien lugares.</p>

<h3 id="legibilidad">Legibilidad</h3>
